# 参数估算

> 参数估算是一种\`基于历史数据和项目参数\`，使用某种算法来计算成本或持续时间<br>
> 准确性取决于参数模型的成熟度和基础数据的可靠性

- 与「类比估算」相似，都会基于历史数据；
- 但「参数估算」还会使用项目参数，进行计算成本和时间

估算方法：

- 最可能时间tM、最乐观时间tO、最悲观时间tP
- 期望时间tE（μ）
  - \`贝塔分布\`：tE =(tO +4tM +tP)/6
  - \`三角分布\`：tE =(tO +tM +tP)/3
- 标准差σ：σ=(tP - tO)/6
