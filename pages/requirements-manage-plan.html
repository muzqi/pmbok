  document.body.innerHTML = marked.parse(`
# 需求管理计划

> 描述如何分析、记录和管理需求

**主要内容至少包括：**

- 如何规划、跟踪和报告各种需求活动
- 配置管理活动，例如，如何启动产品变更，如何分析，如何进行追溯、跟踪和报告，以及变更审批权限
- 需求优先级排序过程
- 产品测量指标及使用这些指标的理由
- 用来反映哪些需求属性将被列入跟踪矩阵的跟踪结构

**需求跟踪的内容：**

每个配置项的需求到其涉及的产品（或构件）需求都要具有双向可跟踪性。所谓双向跟踪，包括正向跟踪和反向跟踪：

- \`正向跟踪\`-是指检查需求文件中的每个需求是否都能在后继工作产品（成果）中找到对应点；
- \`反向跟踪\`-也称为逆向跟踪，是指检查设计文档、产品构件、测试文档等工作成果是否都能在需求文件中找到出处。
  `);
