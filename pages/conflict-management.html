# 冲突管理

## 概念

在项目环境中，冲突不可避免

成功的冲突管理可提高生产力、改进工作关系、提高创 造力、改进决策

意见分歧成为负面因素，应该首先由项目团队成员负责解决；如果冲突升级，项目经理应提供协助

---

## 解决方法

![](../images/conflict-management.png)

### 不解决问题：

- \`撤退/回避\`
  - 从实际或潜在冲突中退出，将问题推迟到准备充分的时候，或者将问题推给其他人员解决
- \`缓和/包容\`
  - 强调一致而非差异；为维持和谐与关系而退 让一步，考虑其他方的需要\`求同存异\`

### 解决问题：

- \`妥协/调解\`
  - 为了暂时或部分解决冲突，寻找能让各方都 在\`一定程度上\`满意的方案
- \`强迫/命令\`
  - 以牺牲其他方为代价，推行某一方的观点；只提供赢—输方案。利用权力来强行解决紧急问题\`效率高，解决问题的速度最快\`
- \`合作/解决问题\`
  - 综合考虑不同的观点和意见，采用合作的态度和开放式对话引导各方\`达成共识\`和承诺
  `);
