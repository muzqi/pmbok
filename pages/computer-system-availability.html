<script>
  document.body.innerHTML = marked.parse(`
# 高可用性和高可靠性的规划与设计

- 计算机系统的可用性用平均无故障时间（MTTF）来度量，即计算机系统平均能够正常运行多长时间，才发生一次故障
- 系统的可用性越高，平均无故障时间越长
- 可维护性用平均维修时间（MTTR）来度量，即系统发生故障后维修和重新恢复正常运行平均花费的时间
- 计算机系统的可用性定义为：\`MTTF / (MTTF + MTTR) * 100%\`
  `);
