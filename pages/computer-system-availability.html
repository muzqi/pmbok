<body>
  <h1>高可用性和高可靠性的规划与设计</h1>

  <p>✓ 计算机系统的可用性用平均无故障时间（MTTF）来度量，即计算机系统平均能够正常运行多长时间，才发生一次故障</p>
  <p>✓ 系统的可用性越高，平均无故障时间越长</p>
  <p>✓ 可维护性用平均维修时间（MTTR）来度量，即系统发生故障后维修和重新恢复正常运行平均花费的时间</p>
  <p>✓ 计算机系统的可用性定义为： <span class="mark">MTTF / (MTTF + MTTR) * 100%</span></p>
</body>
