# 干系人登记册

> 用于记录已识别的干系人的所有详细信息

内容包括：

- 基本信息：姓名、职位、地点、项目角色、联系方式
- 评估信息：主要需求、主要期望、对项目的潜在影响、与生命周期的哪个阶段最密切相关。
- 干系人分类：内部/外部，支持者/中立者/反对者等
- **风险态度**：一般指，甲方或重要干系人对风险的偏好：
  - \`风险偏好\` 为了预期的回报，一个实体愿意承受不确定性的程度
  - \`风险承受力\` 能承受的风险程度、数量或容量
  - \`风险临界值\` 干系人特别关注的特定的不确定性程度或影响程度
