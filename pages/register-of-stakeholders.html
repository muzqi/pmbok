<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>干系人登记册</title>
  <link rel="stylesheet" href="../index.css">
</head>

<body>
  <h1>干系人登记册</h1>
  <p>✓ 用于记录已识别的干系人的所有详细信息</p>
  <p>✓ 包括：</p>
  <ul>
    <li>基本信息：姓名、职位、地点、项目角色、联系方式</li>
    <li>评估信息：主要需求、主要期望、对项目的潜在影响、与生命周期的哪个阶段最密切相关。</li>
    <li>干系人分类：内部/外部，支持者/中立者/反对者等</li>
    <li>
      <b>风险态度</b> 一般指，甲方或重要干系人对风险的偏好：
      <ul>
        <li><b>风险偏好</b> 为了预期的回报，一个实体愿意承受不确定性的程度</li>
        <li><b>风险承受力</b> 能承受的风险程度、数量或容量</li>
        <li><b>风险临界值</b> 干系人特别关注的特定的不确定性程度或影响程度</li>
      </ul>
    </li>
  </ul>
</body>

</html>
