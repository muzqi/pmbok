# 沟通管理计划

> 描述将如何对项目沟通进行规划，\`结构化\`和监控<br>
> \`有成熟的方法将数据与基准比较，变成工作绩效信息，再编制成有模版的工作绩效报告\`<br>
> 沟通管理计划可以根据项目需求是\`正式\`或\`非正式\`的、\`非常详细\`或\`高度概括\`的

内容包括：

- 干系人的沟通需求；
- 需要沟通的信息，<u>包括语言、格式、内容、详细程度；</u>
- 发布信息的原因；
- 发布信息及告知收悉或做出回应的时限和频率；
- 负责沟通相关信息的人员；
- 负责授权保密信息发布的人员；
- 将要接收信息的个人或小组；
- 传递信息的技术或方法，如备忘录、电子邮件；
- 为沟通活动分配的资源，包括时间和预算；
- 问题升级程序；
- 随项目进展，对沟通管理计划进行更新与优化的方法；
- 通用术语表；
- 项目信息流向图、工作流程、报告清单、会议计划等；
- \`沟通制约因素\`，特定的法律法规、组织政策等
  `);
