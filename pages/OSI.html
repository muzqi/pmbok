<table>
  <th>OSI七层网络模型</th>

      <ul>
        <li>
          <code>TFTP</code><br>

          为了保持简单和短小，TFTP 采用<code>UDP</code>协议传输。
        </li>
        <li>
          <code>FTP</code><br>
          FTP 使用<code>TCP</code>协议传输
        </li>
        <li>NFS</li>
        <li>WAIS</li>
      </ul>
    </td>
  </tr>
  <tr>
    <th>表示层</th>
    <td></td>
    <td>
      <ul>
        <li>Telnet</li>
        <li>RIogin</li>
        <li>SNMP</li>
        <li>Gopher</li>
        <li>MPEG</li>
        <li>JPEG</li>
      </ul>
    </td>
  </tr>
  <tr>
    <th>会话层</th>
    <td></td>
    <td>
      <ul>
        <li>SMTP</li>
        <li>DNS</li>
