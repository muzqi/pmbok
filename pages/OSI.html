<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSI</title>
  <link rel="stylesheet" href="../index.css" />
</head>
<body>
  <table border="1">
    <th>OSI七层网络模型</th>
    <th>Linux TCP/IP四层概念模型</th>
    <th>对应网络协议</th>

    <tr>
      <th>应用层</th>
      <td rowspan="3">应用层</td>
      <td>TFTP, FTP, NFS, WAIS</td>
    </tr>
    <tr>
      <th>表示层</th>
      <td>Telnet, RIogin, SNMP, Gopher</td>
    </tr>
    <tr>
      <th>会话层</th>
      <td>SMTP, DNS</td>
    </tr>

    <tr>
      <th>传输层</th>
      <td>传输层</td>
      <td>TCP, UDP</td>
    </tr>

    <tr>
      <th>网络层</th>
      <td>网络层</td>
      <td>IP, ICMP, ARP, RARP, AKP, UUCP</td>
    </tr>

    <tr>
      <th>数据链路层</th>
      <td rowspan="2">网络接口</td>
      <td>FDDI, Ethernet, Arpanet, PDN, SLIP, PPP</td>
    </tr>
    <tr>
      <th>物理层</th>
      <td>IEEE 802.1A, IEEE 802.2~IEEE 802.11</td>
    </tr>
  </table>
</body>
</html>
