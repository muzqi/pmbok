  <h1>干系人管理-分析技术</h1>

  <div class="sub-area">在项目管理中，根据可能的项目或环境变量的变化以及它们与其他变量之间的关系，采用分析技术来预测潜在的后果。</div>

  <h2>定义</h2>
  <p>✓ 干系人的参与程度可分为如下类别：</p>
  <ul>
    <li>不知晓：对项目和潜在影响不知晓</li>
    <li>抵制：知晓项目和潜在影响，抵制变更</li>
    <li>中立：知晓项目，既不支持，也不反对</li>
    <li>支持：知晓项目和潜在影响，支持变更</li>
    <li>领导：知晓项目和潜在影响，积极致力于保证项目成功</li>
  </ul>

  <span class="mark">支持相对被动，领导相对主动</span>

  <h2>干系人参与评估矩阵</h2>
  <img src="../images/analysis-techniques.png" alt="">

  <ul>
    <li>C：Current 代表该干系人当前的支持程度</li>
    <li>D：表示你期望干系人应该是怎样的支持程度</li>
  </ul>
