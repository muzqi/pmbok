# 干系人管理-分析技术

> 在项目管理中，根据可能的项目或环境变量的变化以及它们与其他变量之间的关系，采用分析技术来预测潜在的后果。

## 定义

干系人的参与程度可分为如下类别：

- 不知晓：对项目和潜在影响不知晓
- 抵制：知晓项目和潜在影响，抵制变更
- 中立：知晓项目，既不支持，也不反对
- 支持：知晓项目和潜在影响，支持变更
- 领导：知晓项目和潜在影响，积极致力于保证项目成功

\`支持\`相对被动，\`领导\`相对主动。
