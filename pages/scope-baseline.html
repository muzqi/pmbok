# 范围基准

> 范围基准，包括\`批准的范围说明书\`、\`工作分解结构（WBS）\`、\`WBS词典\`。

## 工作分解结构（WBS）

- WBS必须是\`面向可交付成果\`的。
- WBS必须\`符合项目的范围\` 。
  - WBS必须包括，也仅包括为了完成项目的可交付成果的活动。
- WBS的底层应该支待计划和控制。
- WBS中的元素必须有人负责，而且\`只由一个人负责\`，尽管实际上可能需要多个人参与。
- WBS的编制（包括外部出去的部分）需要所有（主要）项目干系人的参与，需要项目团队成员的参与。\`全员参与\`
- WBS必须控制在\`3/4~6\`层
- WBS应包括项目管理工作（因为管理是项目具体工作的一部分），\`也要包括分包出去的工作\`。
- WBS分解完成后，需要经过相关干系人一致确认
- WBS分解需要符合8/80法则。\`工作包的大小至少8小时完成，不超过80小时完成\`
- WBS并非是一成不变的。

检验WBS是否定义完全、项目的所有任务是否都被完全分解主要依据以下标准：

- 每个任务的状态和完成情况是\`可以量化\`的
- 明确定义了每个任务的\`开始\`和\`结束\`
- 每个任务都有一个\`可交付成果\`
- \`工期\`易于\`估算\`且在可接受期限内
- 容易\`估算成本\`
- 各项任务是\`独立\`的
- 各项任务\`能被描述\`的

## WBS 词典

- WBS词典是针对每个WBS组件，详细描述可交付成果、活动和进度信息的文件
- WBS词典包括：
  - 账户编码标识
  - 工作描述
  - 假设条件和制约因素
  - 负责的组织
  - 进度里程碑
  - 相关的进度活动
  - 所需资源
  - 成本估算
  - 质量要求
  - 验收标准
  - 技术参考文献
  - 协议信息
  `);
