# 质量核对单

- 是一种结构化工具，通常具体列出各项内容，用来核实所要求的一系列步骤是否已得到执行
- 质量核对单应该涵盖在范围基准中定义的验收标准
- 通常是外部人员，根据过程中的某些文件进行检查

示例：

|项目|是/否|
|---|---|
|进行回归测试？|是|
