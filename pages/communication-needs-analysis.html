  <h1>沟通需求分析</h1>
  <p>确定项目干系人的信息需求（信息的类型/格式/价值）</p>
  <p><span class="mark">2-2沟通渠道数：n(n-1)/2</span><br>干系人有10个，沟通渠道数 = 10 * (10 -1) / 2 = 45</p>
  <p>用于识别和确定项目沟通需求的信息包括： 组织结构
    图；组织与干系人之间的责任关系；项目涉及的学科、
    部门和专业；有多少人在什么地点参与项目；内部/外
    部信息需要；干系人登记册中干系人信息和沟通需求。</p>
