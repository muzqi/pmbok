# 项目章程和项目范围说明书

|项目章程|项目范围说明书|
|---|---|
|\`定义\`||
|是由项目启动者或发起人发布的，正式批准项目成立， 并授权项目经理动用组织资源开展项目活动的文件；<br>发起人可亲自编制项目章程，或授权\`项目经理代为编制\`。<br><br>在项目章程中记录业务需要、假设条件、制约因素、对客户需要和高层级需求的理解，以及需要交付的新产品、服务或成果<br><br>项目章程用来体现\`高级管理层\`对项目的\`原则性\`要求，授权项目经理为实施项目而动用组织资源。<br><br>项目章程是项目经理寻求\`各主要干系人支持的依据\`。<br><br>项目章程遵循\`"谁签发谁有权修改"\`的原则上制定的。|对项目范围、主要可交付成果、假设条件和制约因素的描述；<br><br>记录了整个范围，包括项目和产品范围|
|||
|\`作用\`||
||确定项目范围；<br>是后续制定计划的前提；<br>是控制工作的依据；<br>是沟通工作的依据；<br>是变更控制的重要依据。|
|||
|\`内容\`||
|可测量的项目目标和相关的成功标准|项目目标|
||项目的可交付成果|
|高层级需求|项目需求|
|假设条件和制约因素|假设条件和制约因素|
|高层级项目描述和边界定义|产品范围描述和项目边界|
|项目目的或批准项目的原因||
|高层级风险||
|总体里程碑进度计划||
|总体预算||
|干系人清单||
|项目审批要求||
|委派的项目经理及其权责||
|发起人或其他批准项目章程的人员的姓名和职权||

  `);
