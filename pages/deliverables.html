# 可交付成果

- 在某一过程、阶段或项目完成时，必须产出的任何\`独特并可核实的产品、成果或服务能力\`
- 通常是为实现项目目标而完成的有形的组件，也可包括项目管理计划
- 一旦完成了可交付成果的第一个版本，就应该执行变更控制
  - 如完成了1.0.0 版本，有任何修改都应当在 1.0.0 版本上迭代 1.0.0->1.0.1
