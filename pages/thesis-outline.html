# 论文大纲

## 项目名称

智能摄像机监控平台

## 总体里程碑进度表

2020年6月~2022年3月

## 项目经理

李祁

## 项目立项依据与目标

公司为完成全国视频业务2B+2C市场整体布局，在2B市场细分领域，针对小微企业量身定制的智能摄像机监控平台系统，旨在解决小微用户门店安全监控、流量监控与大数据分析的痛点，打造实时采集，定向分析的云端一体化智能监控系统。

## 项目预算

3000W

平台研发费用 1300W

行业媒体节点建设费用 400W

运营维护费用 500W

第三方流媒体服务费用 800W/年


## 项目详细功能清单

|类型|描述|
|---|---|
|平台基本能力|直播、回看告警、视频剪辑、云台控制、语音对讲、云存储|
|平台AI能力|人脸抓拍，数据分析|
|终端对接|支持GB28181、SDK接入形式|
|平台应用|APP、小程序、web、PC|

## 关键事件

### 播放器集成

web 端播放器进行自研，并采用表示黑盒集成的形式，利用业内先进前端微服务技术框架 qiankun 将播放器集成到不同网站上，达到功能与业务完全解耦，开发人员只需关注业务，节约了大量的研发资源。

节约人力资源成本，优化开发流程，降低技术风险，形成组织过程资产。

### 优化流媒体服务

第三方通过SDK，提供 RTMP、FLV、HLS 等多种流媒体服务，并采用 HLS 的技术对视频切片存储，由于开发初期，切片存储技术架构存在问题，平台进行视频录制，存储视频内容至A服务器，用户查看回放时，平台在A服务器进行切片，并存储到B服务器供用户下载读取切片。这种做法不仅浪费了服务器资源，同时也让用户回放速度大打折扣。与三方沟通后，重构架构，优化了切片方式。

节约了服务器的开销成本，降低技术风险，实施质量保障优化用户体验。

### 数据中台

项目对接了不同三方服务，有多种规范的 API，为使应用层达成调用统一，减少沟通成本，研发联调成本，开发统一 BFF中台，抹平数据差异，统一接口规范，实现数据集成。

管理沟通，质量保证，风险控制。

### PC视频能力

系统完成后，客户在使用 web 端进行多分屏播放（24个直播视频同时播放）时，出现明显卡顿、浏览器崩溃现象。经研发排查，由于浏览器语言 javascript 为单线程语言，视频播放占用内存庞大，单进程无法有效处理并释放内存，从而导致浏览器崩溃现象。为解决问题，需要使用PC客户端进行开发，但公司内部没有PC开发人员，讨论决定将播放器外包给三方，使用 QT技术开发，实现多进程通信，解决播放器性能问题，内部研发人员使用 electron 跨平台框架，使用控制集成形式集成 QT SDK，并使用原有前端技术架构业务开发，在不浪费内部研发资源的同时，最低成本和范围外包。

人力资源管理，成本控制，风险控制，质量保证

### 后台服务微服务化

该项目定位为千万级日活产品，为保障产品后台服务可靠性、稳定性，后台架构采用微服务架构，各业务模块实现完全解耦，互不影响，在某项服务崩溃的情况下，仍然能够保障其他服务的正常运作。
为减小服务崩溃的可能性，项目使用 docker + k8s 分布式部署，利用 Nginx 反向代理实现负载均衡；前端应用善用 http 缓存，防抖、节流，访问验证、md5 加盐中间层预验证等技术，最大程度保障服务器稳定性。
质量保证，风险控制
