  <body>
    <h1>集中办公</h1>
    <p>集中办公，也被称为“紧密矩阵”</p>
    <p>
      把许多或全部最活跃的项目团队成员安排在同一个物理地
      点工作，以增强团队工作能力
    </p>
    <p>既可以是临时的（如仅在项目特别重要的时期），也可以 贯穿整个项目</p>
    <p>
      可借助团队会议室（有时称“作战室”）、张贴进度计划
      的场所，以及其他能增进沟通和集体感的设施
    </p>
    <span class="mark">如：驻场开发，封闭式开发等。</span>
  </body>
</html>
