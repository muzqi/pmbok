
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>储备分析</title>
  <link rel="stylesheet" href="../index.css">
</head>
<body>
  <h1>储备分析</h1>
  <h2>进度管理</h2>
  <p>✓ <span class="mark">应急储备</span>（有时称为时间储备或缓冲时间），<span class="underline">包含</span>在进度基准中，应对“已知-未知”风险</p>
  <div class="sub-area">工作中比较常用。报工时都会预留应急反应时间</div>
  <p>✓ <span class="mark">管理储备</span>，<span class="underline">不包含</span>在进度基准中， 应对“未知-未知”风险</p>
  <div class="sub-area">向重要干系人汇报时，只会汇报「进度基准」中的绩效信息，但实际会规划延期风险。动用「管理储备」要走「变更流程」。</div>
  <hr>

  <h2>成本管理</h2>
  <hr>

  <h2>风险管理</h2>
  <p>✓ 在项目的任何时点比较剩余应急储备与剩余风险量，从而确定剩余储备是否仍然合理</p>
  <span class="mark">比如一共有4把伞，已经用了一把伞，分析未来还有几天下雨，剩余的储备是否匹配</span>
</body>
</html>
