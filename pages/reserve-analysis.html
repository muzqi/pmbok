# 储备分析

## 进度管理

> 向重要干系人汇报时，只会汇报「进度基准」中的绩效信息，但实际会规划延期风险。动用「管理储备」要走「变更流程」。

- \`应急储备\`（有时称为时间储备或缓冲时间），<u>包含</u>在进度基准中，应对“\`已知-未知\`”风险；
- \`管理储备\`<u>不包含</u>在进度基准中， 应对“\`未知-未知\`”风险

---

## 成本管理

- \`成本基准\`
  - 指**经批准**的**按时间**安排的成本支出计划，并随时反映了经批准的项目成本变更，被用于度量和监督项目的实际执行成本；
- \`应急储备\`
  - 指**包含在成本基准内**的一部分预算
  - 应对已经接受的或已经制订应急/减轻措施的已识别风险（“已知-未知”风险）
  - \`项目经理有权直接动用\`
- \`管理储备\`
  - \`不包括在成本基准中\`，但**属于项目总预算**
  - 应对项目范围中不可预见的风险（“未知-未知”风险）
  - 高层批准后才能动用（变更控制）

---

## 风险管理

> 比如一共有4把伞，已经用了一把伞，分析未来还有几天下雨，剩余的储备是否匹配

在项目的任何时点比较剩余应急储备与剩余风险量，从而确定剩余储备是否仍然合理
