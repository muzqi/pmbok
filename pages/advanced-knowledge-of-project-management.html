## 知识和知识管理

### 知识

知识定义：

- 知识是用于生产的信息（有意义的信息）。
- 法拉普多认为，知识应有外部化、内部化、中介化和认知化等四种功能。

知识分类：

|显性知识|隐性知识|
|---|---|
|\`定义\`||
|凡是能以文字与数字来表达，而且以资料、科学法则、特定规格及手册等形式展现者皆属显性知识。<br><br>这种知识随时都可在个人之间相互传送。|隐性知识是相当个人化而富弹性的东西，因人而异，很难用公式或文字来加以说明，因而也 隐性知识 就难以流传或与别人分享。<br><br>个人主观的洞察力、直觉与预感等皆属隐性知识。|
|\`区别和联系\`||
|规范、系统|尚未或难以规范、零星|
|背后有科学和实证基础|背后的科学原理不甚明确|
|稳定、明确|非正式、难捉摸|
|经过编码、格式化、结构化|尚未编码、格式化、结构化|
|用公式、软件编制程序、规律、法则、原则和说明书等方式描述|用诀窍、习惯、信念、个人特技等形式呈现|
|运用者对所用显性知识有明确的认识|运用者对所用隐性知识可能不甚了解|
|易于储存、理解、沟通、分享、传递|不易保存、传递、掌握|

系统规划与管理师应定期组织技术专家团队对知识库的知识进行\`全面评审\`。评审的内容涉及以下3方面：

1. \`时效性\` 现阶段是否还有效。
2. \`完整性\` 是否汇总完整，能否与其他知识条目合并。
3. \`正确性\` 知识的内容是否正确。

<br>

### 知识管理

知识管理定义：

- 知识管理就是对有价值的信息进行管理，包括知识的识别、获取、分解、储存、传递、共享、价值评判和保护，以及知识的资本化和产品化。
- 也可以理解为是对一个项目组织所拥有的和所能接触到的知识资源，如何进行识别、获取、评价，从而充分有效地发挥作用的过程。

知识管理目标：

- 知识发布，以使一个组织内的所有成员都能应用知识
- 确保组织内部的人知道所需的知识在何处
- 确保知识、新知识在组织内的扩散
- 确保知识在需要时是可得的
- 推进新知识的有效开发
- 支持从外部获取知识

知识管理特点：

- 对于项目管理而言，知识管理出发点是将知识视为组织最重要的战略资源。
- 知识管理共同为项目的发展服务，创造整体大于局部之和的效果。
- 知识管理代表了理解和探索知识在管理和工作中的作用的新发展。
- 知识管理目的是通过知识的更有效利用来提高个人或组织创造价值的能力。

显性知识管理：

- 知识管理过程中需要把握\`积累\`、\`共享\`和\`交流\`三个原则。
- 显性知识的管理∶ 要做好信息系统集成项目中的知识管理，主要是要构建项目知识管理的制度平台。
- 项目组织在制度平台的建设上有4点是必须做到的，内容如下∶
  - 创造更多的团队成员之间的交流机会。可以从以下三个方面着手加强团队成员的交流机会∶
    - 组织物理环境的改造
    - 组织结构的扁平化
    - 设立网络虚拟社区;
  - 建立显性知识索引;
  - 组织高层的参与和支持;
  - 与绩效评估体系的结合。

隐性知识管理：

- 创建学习型组织，充分发挥知识团队的作用
- 构建项目组织内部的信任机制
- 项目组织隐性知识的编码化
- 设立知识主管，加强隐性知识学习与共享
- 项目组织内部建立限制知识垄断的机制
- 通过利益驱动，促进隐性知识共享
- 创建以人为本的组织文化

知识管理工具：

- 知识管理工具是实现\`知识的生成\`、\`编码\`、\`转移\`的集合
- 可以把知识管理工具分为\`知识生成工具\`、\`知识编码工具\`、\`知识转移工具\`三大类

## 战略管理

> 企业战略是对企业\`整体性\`、\`长期性\`、\`基本性问题\`的谋划

组织战略的组成要素：

- 战略目标；
- 战略方针；
- 战略实施能力；
- 战略措施

企业战略转化为战略行动的阶段：

1. 战略启动阶段
2. 战略计划实施阶段
3. 组织战略运作阶段
4. 组织战略的控制与评估

<br>

### 组织事业战略类型

|战略类型|描述|备注|
|---|---|---|
|防御者战略|产品线窄、成熟、创新不积极|如果竞争者没有过分侵蚀市场份额，不会太积极创新<br>组织面临的事业问题主要是\`如何保持稳定的市场份额\`|
|探索者战略|积极创新、产品多|该战略主要致力于\`组织发现和发掘\`新产品、技术和市场可能为组织带来的\`发展机会\`。<br>组织的核心技能是市场能力和研发能力，组织可以拥有较多的技术类型和较长的产品线。<br>同时也可能面临较大的风险。|
|分析者战略|主动避险、创新意愿基于环境|该战略主要是保证组织在\`规避风险的同时，又能提供创新产品和服务\`。<br>该战略主要应用于两种市场环境：<br>1. 在较稳定的环境-强调规范化和高效运作；<br>2. 变化较快的环境-强调关注竞争对手的动态并且迅速作出有利的调整。<br><br>分析型组织的显著\`特质\`是平衡-在<u>防御者战略</u>和<u>探索者战略</u>之间平衡的组织策略。|
|反应者战略|被动、不愿改变|不会主动分析，探索，防御。直到市场份额被过分侵蚀，才反应过来需要改变。<br>该主要指对外部环境缺乏控制，不敏感的组织类型，它即\`缺乏适应外部竞争的能力，又缺乏有效的内部控制机能\`|

<br>

### 战略组织类型

> 描述战略如何实施

|实施类型|描述|备注|
|---|---|---|
|指挥型|一把手负责|组织高层考虑如何制定一个最佳战略，然后按照该战略进行实施。<br><br>这种模式的运用一般需要具有以下\`约束条件\`∶<br>1. 首先组织高层，尤其是组织"一把手"要有较高的权威;<br>2. 其次，组织战略比较简单，较容易实施的条件下使用;<br>3. 三是适合于组织结构一般都是高度集权型式的组织体制;<br>4. 四是组织业务相对比较单一;<br>5. 五是组织内部信息相对集中、能够准确、有效地收集信息。<br><br>缺点：把战略制定者和执行者分开。|
|变革型|高层决策、基于变革、兼并、激励|组织是以如何实施组织战略这一主题展开的。<br>在战略实施中，组织\`高层决策者\`或在其他方面的帮助下需要对组织进行一系列的变革。<br>这种模式一般会比指挥型更加有效，但是这种模式并没有解决指挥型存在的如何获取准确信息的问题;<br>还有可能产生的问题，即组织通过建立新的组织机构及控制系统来支持战略<br><br>缺点：实施的同时，可能会丧失战略的灵活性，在外界环境变化时候使战略变得困难。|
|合作型|最高层+一般高层|这种模式是要求组织的\`最高层\`要与\`其他高层管理人员\`分担相关的战略责任，以发挥集体的智慧。<br>具体过程是组织高层管理人员要对组织战略充分讨论，形成较为一致的意见。<br>合作型克服了指挥型和变革型的局限性，使高层能够接近一线管理人员，获得比较准确的信息。<br>同时，由于战略的制定是建立往集体参与基础之上，提高了战略实施成功的概率。<br><br>缺点：由于战略是不同观点、不同目的的参与者相互协商折衷的结果，有可能会使战略的经济合理性有所降低。|
|文化型|全体动员|主要运用组织文化手段，不断向全体成员传播战略思想，以便在组织内部建立起共同的价值观和行为准则。<br>组织战略实施迅速，风险较小。<br><br>缺点：<br>1. 该模式是建立在全体组织成员都具有共同的价值观和行为倾向假设基础之上的，在实践中职工很难到这种价值观和行为层面的一致性。<br>2. 采用该模式，要耗费较多的人力和时间，而且还可能因为组织的高层不愿意放弃控制权，使这样的战略组织模式流于形式。|
|增长型|激励、一般管理人员|特点是如何激励一般管理人员制定实施战略的积极性及主动性来着眼战略的实施和制定。<br>该战略的组织模式不是自上而下推行，而是自下增长型而上产生的。<br><br>缺点：公司高层不可能控制所有重大机会和威胁，有必要给基层管理人员宽松的环境，但可能存在相关风险。|
