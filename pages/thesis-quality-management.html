  const summary = `

我将结合实践，阐述对质量管理过程的认识，并总结本次项目的心得体会。
  `;

  const content = `
一、项目概述

随着4G/5G网络技术、云计算、物联卡的发展，监控视频行业解决了网络、存储、通信桥梁的问题，从而滋生出的2C家庭市场业务（儿童、宠物、安防监控）和2B政企市场业务（农业、交通、智慧城市）。
我司以政企市场为发展重点，在该系统中打造智慧城市云端一体化监控平台。
为提高行业竞争力，企业影响力，细分领域用户体验，我司决定进军2B小微企业细分领域，主要受众群体为商圈门店个体户或连锁店。
2020年6月，我司立项开发《视频智能监控小微平台》系统。
该系统为用户提供视频监控、云存储回放、语音对讲、视频剪辑等基础视频能力；
针对小微企业提供门店客流统计、人脸识别用户画像、大数据分析、方案定制等个性化软件功能；
区别于2C用户，为小微企业提供800万像素，具备GPS、夜视等功能等抓拍枪机，并提供国标GB28181协议接入的硬件服务。
该项目需求复杂，涉及智能摄像机，以及流媒体、AI人脸算法等技术领域，技术实现难度大，质量要求高；

项目总投资3000万，工期21个月，高层要求该项目在2022年3月完成正式版发布。
我被任命为项目经理，负责该项目的管理和实施。
项目组织结构采用项目型组织，其中需求分析师4人，系统设计师4人，系统开发工程师18人，系统测试人员5人，质量保证人员3人，系统运维人员2人，共计36人。

二、规划质量管理计划

谋定而后动，计划要做好。成功的项目必须满足干系人在进度、范围、成本、质量方面的要求，我作为项目经理，深知质量管理计划的重要性。
为此，我专门设立了3名项目专职质量保证人员（QA），以确保质量管理计划的制定和执行，QA团队需预先指定工作流程和规范，结合质量指标，对技术流程、管理流程、可交付成果标准进行监督和审查，预防和纠正质量管理过程中出现的缺陷。
我与项目重要干系人充分沟通，并仔细阅读项目章程后发现，项目目标日活千万级，涉及AI算法、流媒体服务等细分专业领域。
为保障服务的稳定性，我与各职能技术专家进行沟通，整理了技术方面需要攻坚的难点，结合成本效益分析，编写了一份质量管理计划，以及《项目质量要求》。
文件中指出，服务器平均响应时间不得高于2秒，并采用双机容错的集群结构，提高系统的可靠性；数据库增量备份24小时一次，全量备份一天一次；视频推流直播延迟不得高于5秒，保证推流协议兼容主流浏览器，并能同时支持最多64路分屏直播，保证流畅。

质量管理计划编制完成后，项目组邀请了领导、部门负责人和其他相关干系人，对质量管理计划、过程管理计划、质量检测指标等文件进行评审会议，对评审中相关干系人提出的建议，项目组及时更新，以确保各方对质量计划的一致认可。

三、实施质量保证

过程决定成败，质量保证贯穿项目整个生命周期，该项目工期紧，技术复杂，质量要求高，为了在有限的预算中达到干系人的期望，我非常重视质量保证。
为建立规范的研发流程，项目组采用敏捷开发模式，两周3+2的节奏快速迭代，快速响应干系人需求。
研发流程严格按照配置库管理规范，要求研发人员对关键代码编写注释，使用类和组件技术，使代码抽象解耦，提高复用率和可维护性；
每天使用 GIT 上传代码，每周举行桌面走查，以此确保代码的规范性，健壮性。
QA人员会在每个迭代版本，参照功能清单对接口进行单元测试，并结合业务进行白盒测试。

在一次代码评审会议中，我发现表单组件没有对用户输入信息进行特殊字符转译处理，
会导致系统存在被跨站脚本攻击（XSS）的风险，虽然该缺陷不会影响系统的正常使用，但是，这也暴露出团队成员质量意识不够重视。
通过会议分析，发现是新加入的一名应届毕业生小陈，在编码时没有按照项目质量标准对输入范围做验证处理。
为了保证项目活动遵守项目的质量要求和公司相关标准，我邀请QA王工参照 《项目质量要求》、《公司相关质量标准》，对团队成员进行了培训，使团队成员的质量意识得到了提高。
在后续的项目过程中，项目质量得到提升，返工减少，提高了客户（干系人）对未来输出成果质量的信心。

四、监督记录贯穿始终，做好质量控制

质量控制是在项目整个流程持续监督并记录质量执行结果，识别低劣产品产生原因，并推荐合理建议消除原因的过程。
在软件上，测试是质量控制的重要手段，编码阶段我们利用JEST、MockMVC等工具进行单元测试，并在提交代码时严格按照质量管理规范进行 code review。由QC小组负责集成测试和系统测试。
我对项目每次迭代版本的阶段性成果组织会议进行检查。利用鱼骨图找出问题的所有原因，使用帕累托图找出造成大多数问题的少数原因，形成问题清单后，再与技术专家讨论解决方案，结合项目成本、范围等实际情况，提出切实有效的对应措施。

在一次阶段成果回归测试中，QC人员发现，web端监控系统在同时播放64路摄像机直播时，出现了轻微卡顿现象。
我令QC人员对测试设备配置进行核对：运行内存32G、3060ti显卡、i7CPU。
我对目标用户群体进行统计抽样，安排QC人员进行参数估算，发现绝大多数目标群体不具备该硬件条件，超过24路摄像机时就会出现明显掉帧，甚至浏览器崩溃的现象。

我立刻提升风险等级，通过流程图编制出浏览器播放器运行的整体流程，并对每个流程进行质量分析，组织项目组成员讨论，找到了问题的根本原因：
播放器采用 iframe 技术表示集成，其中读取资源、编解码占用大量CPU资源，24路摄像机就存在24个 iframe。
浏览器是多进程架构，它为每个站点分配一个进程。播放器部署在同一域名下，导致同一进程压力过大而崩溃。

由于无法改变用户的硬件条件，我召集技术专家通过开展头脑风暴会议，得出结论：
将播放器服务映射到同一域名多个端口上，前端应用开启多路视频时分配不同站点服务，利用浏览器多进程特性，彻底解决多路播放性能问题。
该方案通过两个月的努力实施落地，阶段成果复盘会议中，QC人员使用低配设备测试，无掉帧崩溃现象，性能优秀。

五、总结

项目于2022年3月，正式通过我司高层验收，开始商用。期间运行良好，受到公司和用户的一致好评，并陆续接到多家大型零售商定制化需求，以及分省公司媒体节点私有化部署订单。

经过项目实践，我总结了以下心得：
1. 质量管理计划不能盲目制定，要根据项目的实际情况出发，科学有效的质量管理计划是项目成功的关键；
2. 质量控制是贯穿整个项目管理实施的，项目经理在管理过程中应当坚持不懈对质量执行结果进行监督，评估。
3. 牢记经验，吸取教训，相信通过不断的积累和不懈的努力，我的信息系统项目管理能力一定可以得到不断提高。
