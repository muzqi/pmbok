<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>论文质量管理</title>
  <link rel="stylesheet" href="../libs/markdown.css">
</head>
<body>
  <h1>论文质量管理</h1>
  <p>摘要</p>
  <div id="summary-container"></div>
  <p>正文</p>
  <div id="content-container"></div>
</body>
<script src="../libs/marked.min.js"></script>
<script>
  const doc = document;

  const summary = `
2020年6月，我司为巩固视频智能监控行业地位，立项开发《视频智能监控小微平台》系统。
系统旨在针对小微企业细分领域安全监控、客流监控需求，并提供客流大数据分析、用户画像、门店铺货方案定制等能力开发。
该项目需求复杂，技术难度大，并且集团公司对质量的要求很高，项目难度比较大。

项目总投资3000万，工期21个月（2020/6～2022/3）。
项目组成员：需求分析师4人，系统设计师4人，系统工程师18人，系统质量审核人员5人，系统运维人员2人。

我将结合实践，阐述对质量管理过程的认识，并总结本次项目的心得体会。
  `;

  const content = `
1.项目概述

随着4G/5G网络技术、云计算、物联卡的发展，监控视频行业解决了网络、存储、通信桥梁的问题，从而滋生出的2C家庭市场业务（儿童、宠物、安防监控）和2B政企市场业务（农业、交通、智慧城市）。

我司以政企市场为发展重点，在该系统中打造智慧城市云端一体化监控平台。
为提高行业竞争力，企业影响力，细分领域用户体验，我司决定进军2B小微企业细分领域，主要受众群体为商圈门店个体户或连锁店。

2020年6月，我司立项开发《视频智能监控小微平台》系统。
该系统为用户提供视频监控、云存储回放、语音对讲、视频剪辑等基础视频能力；
针对小微企业提供门店客流统计、人脸识别用户画像、大数据分析、方案定制等个性化软件功能；
区别于2C用户，为小微企业提供800万像素，具备GPS、夜视等功能等抓拍枪机，并提供国标GB28181协议接入的硬件服务。
该项目需求复杂；涉及智能摄像机，以及流媒体、AI人脸算法等技术领域，技术实现难度大；并且该项目立项时间处于疫情刚爆发期间，项目的工期紧，导致项目按期交付风险较大。

项目总投资3000万，工期21个月，高层要求该项目在 2021年10月 完成 Beta 版本发布，2022年3月完成正式版发布。
我被任命为项目经理，负责该项目的管理和实施。
项目组成员：需求分析师4人，系统设计师4人，系统开发工程师18人，系统测试人员5人，系统运维人员2人。

2.谋定而后动，计划要做好

规划质量管理计划，是识别组织对项目质量的要求和标准，并书面描述项目将如何证明满足质量要求的过程。
这一个过程作为对整体项目质量实施的指导标准，是质量管理不可缺少的一环。

项目目标日活千万级，涉及AI算法、流媒体服务等细分专业领域，为保障服务的稳定性，我与各职能技术专家进行沟通，整理了技术方面需要攻坚的难点，结合项目实际编写了一份质量管理计划，以及《视频职能监控平台质量指标》。
文件中指出，服务器平均响应时间不得高于2秒；视频推流直播延迟不得高于5秒；WEB端能同时支持最多64分屏视频直播，并保证流畅。

质量管理计划中指定了5名专职的质量审核人员，需预先指定工作流程和规范，结合质量指标，对技术流程、管理流程、可交付成果标准进行监督和审查，预防和纠正质量管理过程中出现的缺陷，确保项目成果达到干系人的期望标准。

3.过程决定成败，质量保障要实施

为促进质量过程改进，需对质量要求和质量控制测量结果进行审计，确保项目执行过程中质量标准和操作的合理。
为建立规范的研发流程，项目组采用敏捷开发模式，两周3+2的节奏快速迭代，响应干系人需求。
研发流程严格按照配置库管理规范，质量审核人员会在每个迭代版本，参照功能清单对接口进行单元测试，并结合业务进行白盒测试。
工程师会每周举行桌面走查，以此确保代码的规范性，健壮性。

项目初期，研发团队加入了一名应届毕业生小陈。
因小陈经验不足，为保证代码质量，我令项目组的王工，对小陈进行了为期一周的业务技术培训，并召开会议加强代码审核管理，命王工为专职代码审核人员，负责所有代码检入受控/产品库时的审核工作。
在一次迭代版本中，小陈负责研发用户注册表单模块。
在将开发库检入到受控库时，王工发现，小陈的表单组件没有对用户输入信息进行特殊字符转义处理，导致系统存在被跨站脚本攻击（XSS）的风险。
随后，王工拒绝了小陈的 pull request，并责令整改。
该缺陷不会影响功能正常使用，在测试过程中难以发现，属于隐性质量缺陷，得益于规范化的研发流程，项目避免了本次缺陷的发生。

4.监督记录贯穿始终，做好质量控制

质量控制是在项目整个流程持续监督并记录质量执行结果，识别低劣产品产生原因，并推荐合理建议消除原因的过程，是证明项目获可交付成果能够满足干系人需求的过程。

{这里详细写负载均衡分布式部署的事情}
  `;

  doc.getElementById('summary-container').innerHTML = marked.parse(summary) + `<p><code>${summary.trim().length}</code>个字</p>`;
  doc.getElementById('content-container').innerHTML = marked.parse(content) + `<p><code>${content.trim().length}</code>个字</p>`;
</script>
</html>
