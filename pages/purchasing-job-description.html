<body>
  <h1>采购工作说明书( <span class="mark">SOW Statement Of Work 甲方告诉乙方，要什么</span> )</h1>
  <ul>
    <li>详细描述拟采购的产品、服务或成果，以便潜在卖方确定他们是否有能力提供这些产品、服务或成果</li>
    <li>包括：规格、数量、质量、性能 参数、履约期限、工作地点和其他需求</li>
    <li>应力求清晰、完整和简练</li>
    <li>应该说明任何所需的附带服务，如绩效报告或运营支持等</li>
  </ul>
