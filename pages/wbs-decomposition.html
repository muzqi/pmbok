## WBS分解

### 分解流程

1. 识别和分析可交付成果及相关工作
2. 确定WBS的结构和编排方法
3. 自上而下逐层细化分解
4. 为WBS组件制定和分配标识编码
5. 核实可交付成果分解的程度是否恰当

### 分解方法

1. 使用项目\`生命周期\`的阶段作为分解的\`第一层\`，而把项目\`可交付物\`安排在\`第二层\`。
2. 把项目重要的\`可交付物\`作为分解的\`第一层\`。
3. 把\`子项目\`安排在\`第一层\`，再分解子项目的WBS。

### 分解原则

1. 在各层次上保持项目的完整性，避免遗漏必要的组成部分；
2. 一个工作单元只能从属于某个上层单元，\`避免交叉从属\`；
3. 相同层次的工作单元应用相同性质；
4. 工作单元应能分开不同的责任者和不同工作内容；
5. 便于项目管理计划、控制的管理需要；
6. 最低层工作应该具有可比性，是可管理的，可定量检查的：
7. 应包括项目管理工作(因为是项目具体工作的一部分)，包括分包出去的工作。
