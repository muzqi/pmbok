> 在不同的层次满足不同的需求，才能达到激励的作用，已满足的需求，不再是激励因素

## 赫茨伯格双因素理论

- \`保健因素\`<br>
工作环境、工资薪水、公司政策、个人生活、管理监督、人际关系
  - 满足：没有不满意<br>
  如，公司有空调，是工作环境因素。但不一定有了空调就一定不会有人离职，所以叫做「没有不满意」。所以保健因素太多，可能是无效的
  - 不满足：不满意
- \`激励因素\`<br>
成就、承认、工作本身、责任、发展机会
  - 满足：满意
  - 不满足：不满意

## X理论

> 基于人性本恶，适合劳动密集型行业<br>
> 注重惩罚 高度控制 集中管理

- 天性好逸恶劳，只要有可能就会逃避工作
- 生来就以自我为中心，漠视组织的要求
- 缺乏进取心，逃避责任，甘愿听从指挥，安于现状，没有创造性
- 通常容易受骗，易受人煽动
- 天生反对改革
- 工作动机就是为了获得经济报酬

## Y理论

> 基于人性本善，适合智力密集型行业<br>
> 以人为本 宽容放权 自由创新

- 热爱工作，从工作得到满足感和成就感
- 能够自我确定目标，自我指挥和自我控制
- 适当的条件下，人们愿意主动承担责任
- 大多数人具有一定的想象力和创造力
- 如果给予机会，人们喜欢工作，并渴望发挥其才能。

## 期望理论

> 奖罚分明 加大效价 控制概率

期望理论通过考查人们的\`努力\`行为与其所获得的最终\`奖酬\`之间的\`因果关系\`来说明激励过程，并以选择合适的行为达到最终的奖酬目标的理论

- 目标效价：实现该目标对个人有多大价值的主观判断
- 期望值：个人对实现该目标可能性大小的主观估计
- 激发力量 ＝ 目标效价 × 期望值
