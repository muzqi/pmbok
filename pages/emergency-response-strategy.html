# 应急应对策略

- 制定只有在某些预定条件发生时才能实施的应对计划
- <u>风险的发生会有充分的预警信号，就应该制定应急应对策略</u> \`一旦出现乌云（预警信号），就要去超市买伞（应对策略）\`
- 应该对触发应急策略的事件进行定义和跟踪， 例如，未实现阶段性里程碑，或者获得供应商更高程度的重视
- 通常称为应急计划或弹回计划
  `);
