# 合同

## 合同的概念

合同必须包括的要素：

1. 合同的成立必须要有两个（含）以上的当事人
2. 各方当事人须互相做出意思表示
3. 各个意思表示达成一致

合同的法律特征：

1. 合同是一种民事法律行为
2. 合同是一种双方或多方或共同的民事法律行为
3. 合同以在当事人之间设立、变更、终止财产性的民事权利义务为目的
4. 订立、履行合同，应当遵守相关的法律及行政法规
5. 合同依法成立，即具有法律约束力

## 合同分类

**名词解释：**

|关键字|描述|
|---|---|
|目标成本|固定的总价成本|
|目标费用|固定的报酬|
|分摊比例|目标成本-实际执行花费 后，甲乙双方分摊的比例。如果实际费用超出，同样按照该比例，双方共同承担|
|价格上限|超过「价格上限」的部分，由乙方自己承担|

### 按范围

- 分为：总承包合同、单项工程承包合同、分包合同
- 分包合同*必须同时满足5个条件*，即：
  - 经过买方认可
  - 分包的部分必须是项目非主体工作
  - 只能分包部分项目，而不能转包整个项目
  - 分包方必须具备相应的资质条件
  - 分包方不能再次分包

<br>

### 按付款-总价

> 为既定产品、服务或成果的采购设定一个总价

适用场景：

- 如果工作范围很明确，已具备详细的细节
- 卖方承担成本风险

#### 固定总价合同（FFP）

> 价格在一开始就被确定，并且不允许改变，成本增加都由卖方承担。

![](../images/contract-1.png)

#### 总价加激励费用合同（FPIF）

> 允许有一定的绩效偏差，并对实现既定目标给予财务奖励，要设置一个价格上限，卖方必须完成工作并且要承担高于上限的全部成本

#### 总价加经济价格调整合同（FP-EPA）

> 卖方履约要跨越相当长的周期（数年）、维持多种长期关系<br>
> 允许根据条件变化（如通货膨胀、某些特殊商品的成本增加或降低)，以事先确定的方式对合同价格进行最终调整。

#### 订购单

> 非大量采购标准化产品，也叫单边合同

适用场景：

- 如果购买的是标准产品，并且数量不大

<br>

### 按付款-成本

> 向卖方支付为完成工作而发生的全部合法实际成本，外加一笔费用作为卖方的利润<br>
> 工作范围无法准确定义/项目工作存在较高风险

适用场景：

- 如果工作范围不清楚
- 买房承担成本风险

#### 成本加固定费用合同（CPFF）

> 为卖方报销履行合同工作所发生的一切合法成本（即成本实报实销），并向卖方支付一笔固定费用作为利润。<br>
> \`该方案，乙方永远不会赔本\`

![](../images/contract-2.png)

#### 成本加激励费用合同（CPIF）

> 为卖方报销履行合同工作所发生的一切合法成本（即成本实报实销），并在卖方达到合同规定的绩效目标时，向卖方支付预先确定的激励费用。<br>
> \`与「总价激励合同」相比，缺少「价格上限」由于激励条款的存在，乙方有可能赔钱\`

![](../images/contract-3.png)

#### 成本加奖励费用合同（CPAF）

> 为卖方报销履行合同工作所发生的一切合法成本（即成本实报实销），买方再凭自己的主观感觉给卖方支付一笔利润。

<br>

### 按付款-工料

> \`提前明确单价，有「总价合同」特点；\`<br>
> \`不确定数量，范围不明确，有「成本合同」特点\`<br>

适用范围：

- 范围不清楚，工作不复杂，需要快速签订
- 金额小、工期短、不复杂的项目
- 买卖双方分摊风险

## 合同索赔

定义：

- 指在项目合同的履行过程中，由于当事人一方未能履行合同所规定的义务而导致另一方遭受损失时，受损失方向过失方提出赔偿的权利要求
- 一般，将卖方向买方的索赔称为\`合同索赔\`，将买方向卖方的索赔称为\`合同反索赔\`
- 索赔属于经济补偿性质

分类：

- 按**索赔的目的**分类，可分为：
  - 工期索赔
  - 费用索赔-\`索赔不一定都是「费用索赔」，也有可能需要甲方宽限工期\`
- 按**索赔的依据**分类，可分为：
  - 合同规定的索赔
  - 非合同规定的索赔
- 按**索赔的业务性质**分类，可分为：
  - 工程索赔
  - 商务索赔
- 按**索赔的处理方式**分类，可分为：
  - 单项索赔
  - 总索赔

索赔流程：

1. 提出索赔要求
2. 报送索赔资料
3. 监理工程师答复
4. 监理工程师逾期答复后果
5. 持续索赔
6. 仲裁与诉讼
