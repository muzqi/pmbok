# 合同

## 合同的概念

合同必须包括的要素：

1. 合同的成立必须要有两个（含）以上的当事人
2. 各方当事人须互相做出意思表示
3. 各个意思表示达成一致

合同的法律特征：

1. 合同是一种民事法律行为
2. 合同是一种双方或多方或共同的民事法律行为
3. 合同以在当事人之间设立、变更、终止财产性的民事权利义务为目的
4. 订立、履行合同，应当遵守相关的法律及行政法规
5. 合同依法成立，即具有法律约束力

---

|价格上限|超过「价格上限」的部分，由乙方自己承担|
