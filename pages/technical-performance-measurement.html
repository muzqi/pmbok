<script>
  document.body.innerHTML = marked.parse(`
# 技术绩效测量

> 从技术的角度来测量绩效（实际与计划的偏差）

- 把项目执行期间所取得的技术成果与关于取得技术成果的计划进行比较
- 测量指标可包括重量、处理时间、缺陷数量和存储容量
- 偏差值有助于预测项目范围方面的成功程度
  `);
