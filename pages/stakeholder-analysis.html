# 干系人分析

## 定义

> 自认为受项目决策、活动或结果影响的个人、群体或组织也是干系人<br>
> 项目干系人包括：关键客户、用户、项目经理、执行组织、项目团队、项目发起人、职能经理、PMO、卖方分包方、政府媒体等与项目相关的所有人

- 系统地收集和分析各种信息，以确定考虑哪些人的利益
- 识别出干系人的利益、期望和影响，并把他们与项目的目的联系起来
- 有助于了解干系人之间的关系，以便建立联盟和伙伴合作

---

## 步骤

1. 识别全部潜在项目干系人及其相关信息，如他们的角色、部门、利益、知识、期望和影响力
2. 分析每个干系人可能的影响或支持，并把他们分类
3. 评估关键干系人对不同情况可能做出的反应，以便策划如何对他们施加影响，提高他们的支持，减轻他们的潜在负面影响

---

## 模型 \`干系人分类方式\`

- \`权力 / 利益\`方格
  - 根据干系人的职权大小和对项目结果的关注（利益）程度进行分类
  - ![](../images/stakeholder-analysis.png)
- \`权力 / 影响\`方格
  - 干系人的职权大小以及主动参与（影响）项目的程度进行分类。
- \`影响 / 作用\`方格
  - 干系人主动参与（影响）项目的程度及改变项目计划或者执行的能力进行分类
- \`凸显模型\`
  - 根据干系人的权力（施加自己意愿的能力）、紧迫程度和合法性对干系人进行分类。
  `);
