<body>
  <h1>论文风险管理</h1>
</body>
<script src="../libs/marked.min.js"></script>
<script>
  const content = `
由于项目需求量大，工期紧张，技术实现复杂，为了保障项目顺利上线，我在项目初期，实践结合理论，通过沟通风险、技术风险、范围风险、采购风险、疫情风险等方面，进行风险管理。
管理过程中，制定风险管理计划，全面识别风险，利用工具方法做好定性/定量分析，制定风险对应的措施，过程中跟进控制风险，使项目在约定时间如期完成。

一、编制风险管理计划，为项目风险管理提供指导

风险管理计划就是识别风险，明确风险管理职责，确保风险的程度、类型和可见度对组织以及项目相匹配，使项目在进行过程中，有明确的计划、目标作为风险管理的指导标准。
由于项目组织架构为强矩阵类型，并且部分团队异地办公，项目行进过程中，涉及与多个职能经理线上线下沟通，为避免由沟通失误而导致的项目基准变化，我将沟通风险纳入风险管理计划；
在与技术职能经理商议评审后，为降低研发成本，提升服务性能，提升用户体验，项目将使用业内先进且成熟的技术作为基础架构，由于团队成员对新技术实践经验不足，我将技术风险纳入风险管理计划；
由于该项目需求复杂，对接平台多，API多，实施过程中范围的变更容易导致基准的变化，为严格把控范围基准，我将范围风险纳入风险管理计划；
该项目部分技术模块，我司没有对应研发团队，或成熟的技术沉淀，如：AI人脸识别、PC桌面端研发等，高层决定将部分模块外包，所以我将采购风险纳入风险管理计划。
2019年12月疫情爆发，我司在经历数月的居家办公后，总结远程办公经验，形成组织过程资产，我将疫情风险纳入风险管理计划。
在经过以上评估后，召集我司高层、产品经理、各职能部门经理、技术架构师，在项目启动会上进行“头脑风暴”，确定了风险的责任分配，定义了风险通用模版，对风险分类，评估其概率和影响等级，形成“概率影响矩阵”，最终纳入文档，形成风险管理计划。

二、持续做好风险识别，制定风险登记册

风险识别是对已识别风险文档化，为项目团队未来做好经验沉淀。
在项目启动第三个月，我通过核对单分析，发现我司过往政企项目经验，在WEB端视频监控模块上有24分屏以上的需求，因为 Javascript 为单线程语言，在处理多分屏需求上对用户电脑运存、显卡CPU要求极高。
我组织技术专家，召开会议讨论，本项目的目标客户为小微企业，不具备政企客户的硬件条件，我使用 SWTO 分析，经高层同意后决定，使用QT作为播放器内核并外包给第三方开发，转移技术风险。
同时，内部组织专家和技术人员对方案评估，利用鱼骨图识别该方案的风险，输出已识别风险清单，潜在风险应对措施，风险分类，风险的根本原因，并装订成风险登记册。

三、风险定性分析，做好风险优先级排序

风险定性分析指评估已识别风险概率和影响的过程，用来确定风险对目标可能的影响，对风险进行排序。
风险登记册中，各职能部门横向沟通，各外包公司沟通等沟通困难，在对接AI人脸识别接口时，横跨三个团队沟通，各团队对自己的职责范围不明确，推诿扯皮。
我使用概率与影响范围矩阵分析技术，发现此时沟通风险处于深灰色状态。问题出现后，我与各方领导沟通，更细致地定责定岗，并对各干系人定制规范化的沟通方法，经两个月时间观察，沟通风险恢复到正常。最后我更新了风险登记册。

四、重要风险，进一步量化分析

风险量化分析就是对风险定性分析后的风险进一步量化分析，产生量化的风险信息，降低项目的不确定性。
项目进行到后期，需要供应商2周后开机生产摄像头，全国铺货销售。但受疫情影响，原供方工厂职工隔离，预计停工30天，影响设备正常交付。
我立刻查看风险登记册中记录的备选供方，并与其取得联系，备选供方能正常交付货物，但受赶工影响，会存在少数残次品。
我组织我司部门领导以及专家，使用预期货币价值方法进行分析，发现残次品带来的损失在可控范围内，于是决定更换供应商，避免了区域无货而带来的巨大损失。最后对风险登记册进行了更新。

五、制定风险应对措施，提高机会，降低威胁

规划风险应对，是指根据风险的优先级，来制定具体的对应措施，以提高积极风险带来的收益，降低消极风险带来的损失。
信息系统项目，需要保障系统的稳定性、可用性，该项目定位为千万级日活项目，为保障系统在高并发请求下仍能正常运作，我与技术专家开会讨论决定。
为解决系统崩溃降级导致的可用性风险，项目后端技术架构采用微模块技术架构，使用 docker + k8s 分布式部署，各业务模块完全解，互不影响，回避了系统全面崩溃的风险；
为减少系统崩溃率，解决稳定性风险，前端请求统一由 Nginx 服务器分发给压力较小的真实服务器，利用反向代理技术实现负载均衡，减轻了单一服务器被大量流量击穿的可能性。
同时，我联系了第三方软件公司，并将技术方案进行评审，要求对方使用同样的技术架构开发API，分享了积极风险应对措施。
最后我将具体举措记录到风险登记册，并更新了项目管理计划和项目文件。

六、风险监控，贯穿整个项目过程

经历了以上五个过程的定义、分析，项目中存在的已知/未知风险已经非常明了。我监控项目的整个实施过程，评估风险应对的实施情况，随时对新的风险进行记录；
我在团队内部设立规章制度，每周定期举行一次风险审计，以检查已实施的措施在处理已识别风险根源的有效性，并利用绩效信息对项目执行的趋势进行审查。
我对发生的变更请求进行记录，并将审计和再评估的结果记录到风险登记册，并更新项目管理计划，形成组织过程资产。

在所有项目组成员不懈努力下，项目最终顺利完成交付。
理论与实践的结合证明，项目管理的风险管理实施方法是有效的。
项目一经上线，就得到了公司与用户的一致好评，我司也顺利完成全国视频监控布局的最后一步战略布局，极大的提升了行业竞争力。
  `;
  document.body.innerHTML += marked.parse(content);
  document.body.innerHTML += `<p><code>${content.trim().length}</code>个字</p>`
</script>
