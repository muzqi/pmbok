<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>专家判断</title>
</head>
<body>
  <h1>专家判断</h1>

  <ul>
    <li>用于评估制定项目章程的输入</li>
    <li>
      来自具有专业知识或受过专业培训的任何小组或个人，可从许多渠道获取， 包括：
      <ul>
        <li>组织内的其他部门；</li>
        <li>顾问</li>
        <li>干系人，包括客户或发起人</li>
        <li>专业与技术协会</li>
        <li>行业团体</li>
        <li>主题专家（SME）</li>
        <li>项目管理办公室（PMO）</li>
      </ul>
    </li>
  </ul>
</body>
