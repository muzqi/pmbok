# 范围管理计划

> 定义：描述将如何定义、制定、监督、控制和确认项目范围

内容如下：

- 如何制订项目范围说明书。
- 如何根据范围说明书创建WBS。
- 如何维护和批准WBS。
  - 确定WBS满足职能和项目的要求，包括重置和非重置成本。
  - 检查WBS是否为所有的项目工作提供了逻辑细分。
  - 保证每一个特定层的总成本等于下一个层次构成要素的成本和。
  - 从全面适应和连续角度来检查WBS。
  - 所有的工作职责需分配到个人或组织单元。
- 如何确认和正式验收已完成的项目可交付成果。
- 如何处理项目范围说明书的变更，该工作与实施整体变更控制过程直接相联。
  `);
