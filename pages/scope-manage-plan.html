# 范围管理计划

> 定义：描述将如何定义、制定、监督、控制和确认项目范围<br>
> 范围管理计划可以是\`正式的\`，或者\`非正式\`的，可以是\`非常详细\`或\`高度概括\`的

内容如下：

- 如何\`制订项目范围说明书\`。
- 如何根据范围说明书\`创建WBS\`。
- 如何\`维护和批准WBS\`。
  - 确定WBS满足职能和项目的要求，包括重置和非重置成本。
  - 检查WBS是否为所有的项目工作提供了逻辑细分。
  - 保证每一个特定层的总成本等于下一个层次构成要素的成本和。
  - 从全面适应和连续角度来检查WBS。
  - 所有的\`工作职责\`需分配到个人或组织单元。
- 如何\`确认和正式验收\`已完成的项目\`可交付成果\`。
- 如何处理项目范围说明书的\`变更\`，该工作与实施整体变更控制过程直接相联。
  `);
