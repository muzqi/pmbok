  <h1>索赔管理</h1>
  <p>✓ 买卖双方对变更（补偿/发生）存在分歧，那么被请求的变更就成为有争议的变更或潜在的推定变更</p>
  <p>✓ 有争议的变更也称为索赔、争议或诉求</p>
  <p>✓ 应该按照合同规定对索赔进行记录、处理、监督和管理</p>
  <p>✓ 如无法自行解决，需按合同中的 <span class="underline">替代争议解决程序</span> 处理 <span class="mark">提出仲裁，法院起诉</span></p>
  <p>✓ 谈判是解决所有索赔和争议的首选方法</p>
