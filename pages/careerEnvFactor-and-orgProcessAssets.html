# 事业环境因素和组织过程资产

> 事业环境因素定义：指项目团队不能控制的，将对项目产生影响、限制或指令作用的各种条件<br>
> 组织过程资产定义：指执行组织所特有并使用的计划、过程、政策、程序和知识库，会影响对具体项目的管理。

|事业环境因素|组织过程资产|
|---|---|
|组织或公司的文化与组成结构|组织对沟通的要求|
|政府或行业标准*（如管理部门的规章制度、产品标准、质量标准与工艺标准）*||
|现有的人力资源*（如技能、专业与知识∶例如设计、开发、法律。合同发包与采购）*||
|人事管理*（如雇用与解雇指导方针、员工业绩评价与培训记录）*||
|公司工作核准制度||
|市场情况||
|项目干系人风险承受力||
|||
|项目管理信息系统*（如自动化工具套件，例如进度管理软件工具、\`配置管理系统\`、信息收集与分发系统，或者与其他在线自动化系统的连网接口）*|\`财务控制程序\`（如定期报告、必要的费用与支付审查、会计编码及标准合同条款）<br>\`问题与缺陷管理程序\`，该程序定义问题和缺陷控制、问题和缺陷的识别和解决，以及对行动方案的跟踪；<br>\`变更控制程序\`，包括针对范围、进度、成本和质量差异的变更控制程序；<br>\`风险控制程序\`，包括风险类别、概率定义、风险后果、概率和影响矩阵；|
|||
|\`商业数据库\`（如标准的成本估算数据、行业风险研究信息与风险数据库）|\`过程测量数据库\`，用来提供过程和产品的测量数据；|
||\`经验教训数据库\`：<br>1.是执行组织所特有并使用的计划、流程、政策、程序和知识库<br>2.是大部分规划过程的输入*（新项目首先要参考以往经验）*<br>3.在项目过程中进行更新和增补*（在项目过程中，积累新的经验）*<br>4.流程与程序、共享知识库|
  `);
