# 项目建议书

又称**立项申请**

是\`项目建设单位\`*（「项目建设单位」指甲方。乙方一般叫做「项目承建单位」）*向上级主管部门提交项目申请时所必须的文件

是对拟建项目提出的框架性的总体设想

核心内容如下：

1. 项目的必要性
2. 项目的市场预测
3. 产品方案或服务的市场预测
4. 项目建设必需的条件
  `);
