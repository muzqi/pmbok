<body>
  <h1>项目建议书</h1>

  <p>又称<b>立项申请</b></p>

  <p>是<span class="mark">项目建设单位</span><i>（「项目建设单位」指甲方。乙方一般叫做「项目承建单位」）</i>向上级主管部门提交项目申请时所必须的文件</p>

  <p>是对拟建项目提出的框架性的总体设想</p>

  <p>核心内容如下：</p>

  <ol>
    <li>项目的必要性</li>
    <li>项目的市场预测</li>
    <li>产品方案或服务的市场预测</li>
    <li>项目建设必需的条件</li>
  </ol>
</body>
