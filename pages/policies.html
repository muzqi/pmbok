## 合同法

> 1．合同是一种民事法律行为。<br>
> 2．合同是两方或多方当事人意思表示一致的民事法律行为。<br>
> 3．合同是以设立、变更、终止民事权利义务关系为目的的民事法律行为。

### 要约

- \`要约\`是希望和他人订立合同的意思表示
- \`要约邀请\`是希望他人向自己发出要约的意思表示
- 要约到达 \`受要约人\`时生效

### 格式条款/非格式条款

> 「格式条款」是指当事人为了重复使用而预先拟定、并在订立合同时未与对方协商的条款。如：购房合同，是开发商未与购房者商定，而事先拟定的条款，属于「格式条款」。<br>
> 「非格式条款」合同是双方进行协商，没有预先拟定的合同。

- 对\`格式条款\`的理解发生争议的，按照通常理解予以解释
- 对\`格式条款\`有两种以上解释的，应当作出\`不利于提供\`格式条款一方的解释
- 格式条款和非格式条款不一致的，应当\`采用非格式\`条款

### 合同无效

> 以下情形，经过国家权威机构裁决后可将合同视作无效

- 一方以欺诈、胁迫的手段订立合同
- 恶意串通，损害国家、集体或者第三人利益
- 以合法形式掩盖非法目的
- 损害社会公共利益
- 违反法律、行政法规的强制性规定

### 免责条款无效的情况

> 免责条款：甲乙双方商定，当发生某种情况时，甲/乙 免责。如自然灾害等不可抗力因素。

- 造成对方人身伤害的
- 因故意或者重大过失造成对方财产损失的

### 变更或者撤销的情况

- 因重大误解订立的
- 在订立合同时显失公平的
- 合同可以变更，但是当事人对合同变更的内容约定不明确的，推定为\`未变更\`

### 合同内容约定不明确

- \`质量要求不明确的\`，按照国家标准、行业标准履行；没有国家标准、行业标准的，按照通常标准或者符合合同目的的特定标准履行
- \`价款或者报酬不明确的\`，按照订立合同时履行地的市场价格履行；依法应当执行政府定价或者政府指导价的，按照规定履行
- \`履行地点不明确\`，给付货币的，在接受货币一方所在地履行；交付不动产的在不动产所在地履行；其他标的，在履行义务一方所在地履行
- \`履行期限不明确的\`，债务人可以随时履行，债权人也可以随时要求履行，但应当给对方必要的准备时间
- \`履行方式不明确的\`，按照有利于实现合同目的的方式履行
- \`履行费用的负担不明确的\`，由履行义务一方负担

### 合同争议处理步骤

1. 谈判（协商）
2. 调解
3. 仲裁
4. 诉讼

## 招投标法

### 基础

下列工程建设项目\`必须进行招标\`：

- 大型基础设施、公用事业等关系社会公共利益、公众安全的项目
- 全部或部分使用国有资金投资或者国家融资的项目
- 使用国际组织或者外国政府贷款、援助资金的项目

招标分为\`公开招标\`和\`邀请招标\`

- 「邀请招标」，必须邀请\`三\`家以上具备资质的公司参加；
- 「公开招标」，投标人少于\`三\`家的，应当重新招标；采用「公开招标」应当发布「招标公告」。

根据《中华人民共和国招投标法》及《中华人民共和国招投标法实施细则》：

\`国有资金占控股或者主导地位\`的依法必须进行招标的项目，当\`需要采用不可替代的专利或者专有技术\`时，可以不进行招标。

### 招投标

- 「评标委员会」，由招标人的代表，和相关技术、经济方面的专家组成，人数为\`五人以上的单数\`，其中相关技术、经济方面的专家，不得少于成员总数\`三分之二\`；
- 「评标委员会」名单在中标结果确定前需\`保密\`；
- 「提交投标文件截止时间」，不得短于\`二十天\`：\`招标文件发出～提交投标文件截止\`；
- 「开标」应当与「提交投标文件截止时间」同一天进行；
- 关于设置「标底」的，「标底」\`必须保密\`。
- 「投标保证金」不得超过招标项目估算价的\`2%\`，「投标保证金」有效期应当与「投标有效期」一致
- 「履约保证金」不得超过中标合同金额\`10%\`
- 「资格预审档」或者「招标档」的发售期不得少于\`五天\`
- \`联合体投标\`：
  - 「联合体投标」是指\`两个以上\`法人或者其他组织可以组成一个联合体，以一个投标人的身份共同投标
  - 「联合体投标」可以资质互补，同一专业的单位组成的联合体，应当按照\`资质等级较低\`的单位确定联合体的资质等级。

### 中标

- 「中标」后，\`三十天\`之内签订合同；
- 「中标」后，\`十五天\`之内，招标人向有关监管部门提交投标情况书面报告；
- 「中标候选人」应当不超过\`三\`个并标明排序
- 「合同价款」。在合同协议书内要注明合同价款，与中标通知书中的合同价款相同，来自于投标书中的中标合同价款，即\`中标人的投标价\`。

### 废标

在招标采购中，出现下列情形之一的，应予「废标」：

- 符合专业条件的供应商或者对招标文件作实质响应的供应商\`不足三家\`的；
- 出现影响采购公正的\`违法、违规\`行为的；
- 投标人的\`报价均超过了采购预算\`，采购人不能支付的；
- 因\`重大变故\`，采购任务取消的。

废标后，采购人应当将废标理由通知所有投标人。

### 签约

- 如果「中标人」不同意按照「招标档」规定的条件或条款按时签约，「招标方」有权宣布该标作废而与「第二最低评估价投标人」进行签约。
- 如果所有「投标人」都没有能够按照「招投标档」的规定和条件进行签约，或者所有「投标人」的投标价都超出本合同标的预算，则可以在请示有关管理部门之后宣布本次\`招标无效\`，而重新组织招标。

## 政府采购法

### 基本概念

#### 政府采购目录

\`政府采购目录\`是有关政府采购主管部门依据\`提高采购质量\`、\`降低采购成本\`的原则，对一些通用的、大批量的采购对象应纳入政府采购管理和进行集中采购而确定的、并由政府部门公布的货物、工程、服务的范围和具体的名称清单。

#### 集中采购和分散采购

|名称|概念|优点|缺点|
|---|---|---|---|
|集中采购|指同一企业内部或同一企业集团内部的采购管理集中化的趋势，即通过对同一类材料进行集中化采购来降低采购成本。俗称\`集采\`。|1、集中的数量优势<br>2、避免复制<br>3、集中采购形成规模运输从而降低运输成本<br>4、减少企业内部的各部门及单位的竞争和冲突<br>5、形成供应基地<br>6、降低采购成本|1、容易受外来因素的干扰，如政府有关部门人员、公司上级领导推荐；<br>2、内部人员分别推荐不同的单位，初选和评标时往往议而不决，工作效率低，会产生或增加内部矛盾；<br>3、如果采购流程的任何一个环节不能按期完成的话，都会导致不能按计划完成采购，进而影响工期、施工单位索赔等；<br>4、采购主管部门往往诱致性的推荐投标单位，致使更优秀的单位被瞒报。|
|分散采购|与**集中采购**相对应，分散采购是由企业下属各单位(如子公司、分厂、车间或分店)实施的满足自身生产经营需要的采购。|1、能适应不同地区市场环境变化，商品采购具有相当的弹性；<br>2、对市场反映灵敏，补货及时，购销迅速；<br>3、由于分部拥有采购权，可以提高一线部门的积极性，提高其士气； <br>4、由于采购权和销售权合一，分部拥有较大权力，因而便于分部考核，要求其对整个经营业绩负责。|1、部门各自为政，容易出现交叉采购、人员费用较大。<br>2、由于采购权力下放，使采购控制较难，采购过程中容易出现舞弊现象；<br>3、计划不连贯，形象不统一，难以实施统一促销活动，商店整体利益控制较难；<br>4、由于各部门或分店的采购数量有限，难以获得大量采购的价格优惠。<br><br>由于分散采购制度存在许多弊病，这种方式正逐渐被集中采购所取代。|

#### 政府采购的方式

> 以下方式，\`集中采购\` \`分散采购\` 均适用

|采购方式|概念|适用场景|备注|
|---|---|---|---|
|邀请招标||1、具有特殊性，只能从有限范围的供应商处采购<br>2、采用公开招标方式的费用占政府采购项目总价值的比例过大||
|竞争性谈判|1、是指采购人或代理机构通过与多家供应商 (\`不少3家\`) 进行谈判，最后从中确定中标供应商的一种采购方式。<br>2、竞争性谈判由于其自身具有特殊性和灵活性的特点，经常被各集中采购机构在日常工作中运用。<br>3、要求，谈判小组由采购人的代表和有关专家共\`三人以上单数\`，且其中专家人数不少于成员总数\`三分之二\`。|1、招标后没有供应商投标，或者没有合格标的，或重新招标未成立的<br>2、技术复杂或性质特殊，不能确定详细规格，或具体要求的<br>3、采用招标所需时间不能满足用户紧急需要的<br>4、不能事先计算出价格总额的|**招标与竞争性谈判的区别**<br><br>1、供应商确定方式不同<br>招标是通过发布公告的形式以邀请不特定的供应商来参与投标，能够激励供应商自觉将高科技应用到采购产品中，同时又能转移采购风险。<br>竞争性谈判除了发布公告外，还可由采购人、评审专家分别作书面推荐，或者是从省级以上财政部门建立的供应商库中随机抽取，符合下列情形之一的货物或者服务，可以依照本法采用竞争性谈判方式。<br><br>2、文件发放日期不同<br>招标的要求是自招标文件开始发出之日起至投标人递交投标文件截止之日止，不得少于\`20日\`；<br>竞争性谈判的要求是从谈判文件发出之日起至供应商提交首次响应文件截止之日止，不得少于\`3个工作日\`；<br><br>3、性质不同<br>没有供应商投标或者没有合格标的或者重新招标未能成立的应进行招标；<br>而技术复杂或者性质特殊，不能确定详细规格或者具体要求的应进行竞争性谈判。<br><br>4、评审方法不同<br>招标的主要评审方法为综合评标法以及最低评标价法。<br>而竞争性谈判的评审方法则是谈判小组所有成员集中与单个供应商分别进行谈判。并在规定的时间内进行二轮报价以及最终报价，然后采购人从谈判小组提出的成交候选人中选出最符合采购需求、质量和服务相对等且报价最低的供应商作为成交供应商，并将最终结果告知所有参加谈判的未成交的供应商。|
|询价方式采购|1、是指对几个供应商(\`不少3家\`)的报价进行比较以确保价格具有竞争性的一种采购方式。<br>2、要求，询价小组由采购人的代表和有关专家共\`三人以上单数\`，且其中专家人数不少于成员总数\`三分之二\`。|1、采购货物规格，标准统一，现货货源充足且价格变化幅度小的政府采购项目。||
|单一来源方式采购|单一来源采购也称直接采购，是指采购人向唯一供应商进行采购的方式。|1、只能从唯一供应商处采购的；<br>2、发生了不可遇见的紧急情况不能从其他供应商处采购的<br>3、必须保证原有采购项目一致性或服务配套要求，需要继续从原供应商处添购，且添购资金总额不超过原合同采购金额「百分之十」的||

<br>

### 采购细则

- 采购人采购\`纳入集中采购目录\`的政府采购项目，必须委托集中采购机构\`代理采购\`
- 采购\`未纳入集中采购目录\`的政府采购项目，可以自行\`分散采购\`，也可以委托集中采购机构在委托的范围内代理采购
- 采购人与中标、成交供应商应当在中标、成交通知书发出之日起\`三十日\`内，按照采购文件确定的事项\`签订政府采购合同\`
- 政府采购监督管理部门在处理投诉事项期间，可以视具体情况书而通知采购人\`暂停采购活动\`，但暂停时间最长不得超过\`三十日\`
- 采购人、采购代理机构对政府采购项目每项采购活动的\`采购文件应当妥善保存\`，不得伪造、变造、隐匿或者销毁。采购文件的保存期限为从采购结束之日起至少保存\`十五年\`
- 政府采购项目的\`采购合同自签订\`之日起\`七个工作日\`内，采购人应当将合同副本报同级政府采购监督管理部门和有关部门\`备案\`
- 供应商可以在知道或者应知其\`权益受到损害\`之日起\`7个工作日\`内，以书面形式向采购人提出质疑。\`合同效力\`不属于质疑的范围

## 著作权法

### 著作权人的五种权力

- 发表权：决定作品是否公之于众的权利
- 署名权：表明作者身份，在作品上器名的权利
- 修改权：修改或授权他人修改作品的权利
- 保护作品完整权：保护作品不受歪曲、篡改的权利
- 使用权、使用许可权和获取报酬权、转让权

### 公民著作权力

- 署名权、修改权、保护作品完整权的保护期没有任何限制，永远受法律保护；
- 发表权、使用权和获得报酬权的保护期为作者终生及其死亡后的50年（第50年的12月31日）。
- 作者死亡后，著作权依照继承法进行转移
- 如果「发表权」「使用权」「获得报酬权」受到永远保护，那么作者死后，其作品就永远无法再次印刷，或翻拍等商业用途。

### 单位著作权力

- 发表权、使用权和获得报酬权的保护期为50年（首次发表后的第50年的12月31日），若50年内未发表的，不予保护。
- 但单位变更、终止后，其著作权由承受其权利义务的单位享有
- 为完成单位工作任务所创作的作品，称为职务作品。在两年内，未经单位同意，作者不能许可其他个人或单位使用该作品。
- 合同约定著作权属于单位的作品，作者仅享有署名权

### 其他

- 如果向期刊社投稿，则法定\`再投稿期限\`为自稿件发出之日起\`30日内\`。
- 如无相反证明，在作品上署名的公民、法人或者其他组织为作者
- \`改编\`、\`翻译\`、\`注释\`、\`整理\`已有作品而产生的作品，其著作权由改编、翻译、注释、整理人享有，但\`行使著作权时不得侵犯原作品的著作权\`
- 在下列情况下使用作品，可以不经著作权人许可、不向其支付报酬，但应指明作者姓名、作品名称，不得侵犯其他著作权：
  - 为\`个人学习、研究或欣赏\`，使用他人已经发表的作品，但\`不得出版发行\`
    - 如：为学校课堂教学或科学研究，翻译或者少量复制已经发表的作品，供教学或科研人员使用。
  - 为介绍、评论某一个作品或说明某一个问题，在作品中适刍\`引用他人已经发表的作品\`；
