
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>沟通方法</title>
  <link rel="stylesheet" href="../index.css">
</head>
<body>
  <h1>沟通方法</h1>
  <table border="1">
    <tr>
      <th>交互式沟通</th>
      <td>在两方或多方之间进行多向信息交换
        如：会议、电话、即时通信、视频会议等</td>
    </tr>
    <tr>
      <th>推式沟通</th>
      <td>
        <span>把信息发送给需要接收这些信息的特定接收方
          确保信息发送，不确保送达</span>
        <br>
        <span>如：信件、备忘录、报告、电子邮件、传真、语
          音邮件、日志、新闻稿等</span>
        <br>
        <span class="mark">确保信息发送，但不能确保接收方是否已读，或已理解。如邮件。</span>
      </td>
    </tr>
    <tr>
      <th>拉式沟通</th>
      <td>
        <span><span class="mark">用于信息量很大或受众很多</span>的情况
          接收者自主自行地访问信息内容</span>
        <br>
        <span>如：企业内网、电子在线课程、经验教训数据库、
          知识库等</span>
      </td>
    </tr>
  </table>
</body>
</html>
