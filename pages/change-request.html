<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变更请求</title>
  <link rel="stylesheet" href="../index.css">
</head>
<body>
  <h1>变更请求</h1>

  <p>✓ 是关于修改任何文档、可交付成果或基准的正式提议</p>
  <p>✓ 可能包括：</p>
  <ul>
    <li>纠正措施。为使项目工作绩效重新与项目管理计划一致而进行的有目的的活动</li>
    <li>预防措施。为确保项目工作的未来绩效符合项目管理计划而进行的有目的的活动。</li>
    <li>缺陷补救。为了修正不一致的产品或产品组件而进行的有目的的活动</li>
    <li>更新。对正式受控的项目文件或计划等进行的变更，以反映修改或增加的意见或内容</li>
  </ul>

  <img style="width:600px" src="../images/change-request.png" alt="">
</body>
</html>
