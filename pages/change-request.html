# 变更请求

## 概念

- 是关于修改任何文档、可交付成果或基准的正式提议
- 可能包括：
  - \`纠正措施\`。为使项目工作绩效重新与项目管理计划一致而进行的有目的的活动；
  - \`预防措施\`。为确保项目工作的未来绩效符合项目管理计划而进行的有目的的活动；
  - \`缺陷补救\`。为了修正不一致的产品或产品组件而进行的有目的的活动；
  - \`更新\`。对正式受控的项目文件或计划等进行的变更，以反映修改或增加的意见或内容。

## 项目控制委员会/配置控制委员会(CCB-Change Control Board)

> CCB 负责裁定接受哪些变更。\`是决策机构，不是作业机构\`。通常工作是通过评审手段来决定项目基准是否能变更，\`不提出变更方案\`。<br>
> \`项目经理\` 响应变更提出者的需求，评估变更对项目的影响及应对方案，将需求由技术要求转化为资源需求，供授权人决策；并据评审结果实施和调整基准。

特点：

- CCB 是决策机构，不是作业机构
- CCB 由项目所涉及的多方人员共同组成，通常包括用户和实施方的决策人员
- CCB 可以是兼职人员
- CCB 不必是常设机构

CBB 负责组织对变更申请进行评估并确定以下内容：

1. 变更对项目的影响
2. 变更的内容是否必要
3. 变更的范围是否考虑周全
4. 变更的实施方案是否可行
5. 变更工作量估计是否合理

## 变更管理

> 变更管理的\`实质\`，是根据项目推进过程中越来越丰富的项目认知，不断调整项目努力方向和资源配置，最大程度地满足项目需求，提升项目价值。

### 变更的常见原因

- 产品范围（成果）定义的过失或者疏忽
- 项目范围（工作）定义的过失或者疏忽
- 增值变更
- 应对风险的紧急计划或回避计划
- 项目执行过程与基准要求不一致带来的被动调整
- 外部事件

<br>

### 变更分类

- 根据变更性质可分为：重大变更、重要变更和一般变更。
  - \`通过不同审批权限控制\`
  - \`一般的变更可能项目经理批准就足够了，重大变更就需要 CCB 整体评估\`
- 根据变更的迫切性可分为：紧急变更、非紧急变更。通过不同变更处理流程进行

<br>

### 变更管理原则

- \`基准\`管理，\`只要涉及到「基准」变化，一定要走正式的变更流程\`
- 变更控制流程化
- 明确组织分工
- 评估变更的可能影响
- 妥善保存变更产生的相关文档，确保其完整、及时、准确、清晰

<br>

### 变更控制工作程序

- \`提出与接受变更申请\`。
  - 变更提出应当及时以正式方式进行，并留下书面记录。变更的提出可以是各种形式，但在评估前应以书面形式的提出。项目的干系人都可以提出变更申请，但一般情况下都需要经过指定人员进行审批，一般项目经理，或者项目配置管理员负责该相关信息的收集，以及对变更申请的初审。
- \`对变更的初审\`。变更初审的目的如下：
  - 对变更提出方施加影响，确认变更的必要性，确保变更是有价值的。
  - 格式校验，完整性校验，确保评估所需信息准备充分。
  - 在干系人间就提出供评估的变更信息达成共识。变更初审的常见方式为变更申请文档的审核流转。
- \`变更方案论证\`
  - 变更方案的主要作用，首先是对变更请求是否可行实现进行论证，如果可能实现，则将变更请求由技术要求转化为资源需求，以供CCB决策。
  - 常见的方案内容包括技术评估和经济评估，前者评估需求如何转化为成果，后者评估变更方面的经济价值和潜在的风险。
  - 对于一些大型的变更，可以召开相关的变更方案论证会议，聘请相关技术和经济方面的专家进行相关论证，并将相关专家意见作为项目变更方案的一部分，报项目变更控制委员会作为决策参考。
- \`项目管理委员会审查\`
  - 审查过程，是项目所有者根据变更申请及评估方案，决定是否变更项目基准。
  - 评审过程常包括客户、相关领域的专业人士等。审查通常是文档会签形式，重大的变更审查可以包括正式会议形式。
  - 审查过程应注意分工，项目投资人虽有最终的决策权，但通常技术上并不专业。所以应当在评审过程中将专业评审、经济评审分开，对涉及项目目标和交付成果的变更，客户的意见应放在核心位置。
- \`发出变更通知并组织实施\`
  - 评审通过，意味着基准的调整，同时确保变更方案中的资源需求及时到位。
  - 基准的调整，包括项目目标的确认，最终成果、工作内容和资源、进度计划的调整。
  - 需要强调的是，变更的通知，不只是包括项目实施基准的调整，更要明确项目的交付日期、成果对相关干系人的影响。如变更造成交付期的调整，应在变更确认时发布，而非在交付前公布。
- \`变更实施的监控\`
  - 变更实施的监控要监控的，除了调整过的基准中，涉及变更的内容外，还应当对项目的整体基准是否反映项目实施情况负责。
  - 通过监控行动，确保项目的整体实施工作是受控的。
  - 变更实施的过程监控，通常由项目经理负责基准的监控。
  - 管理委员会监控变更明确的主要成果、进度里程碑等，可以通过监理单位完成。
- \`变更效果的评估\`。变更评估可以从以下几个方面进行评估：
  - 首要的评估依据，是项目的基准。
  - 还需结合变更的初衷来看，变更所要达到的目的是否已达成。
  - 评估变更方案中的技术论证、经济论证内容与实施过程的差距并促进解决。
- \`判断发生变更后的项目是否已纳入正常轨道\`
  - 基准调整后，需要确认的是资源配置是否及时到位，涉及人员的调整，更需多加关注。
  - 之后对项目的整体监控应按新的基准进行。
  - 涉及变更的项目范围及进度，在变更后的紧邻监控中，应更多的关注，当确认新的基准已经生效则按正常的项目实施流程进行。

<br>

### 小项目变更

> 项目规模小，与其他项目的关联度小时，变更的提出与处理过程可在操作上力求简便、高效<br>

小项目变更仍应注意以下几点：

- 对变更产生的因素施加影响：防止不必要的变更，减少无谓的评估，提高必要变更的通过效率
- 对变更的确认应当正式化
- 变更的操作过程应当规范化

<br>

### 对进度变更的控制

1. 判断项目进度的当前状态
2. 对造成进度变化的因素施加影响
3. 查明进度是否已经改变
4. 在实际变化出现时对其进行管理

<br>

### 对成本变更的控制

1. 对造成费用基准变更的因素施加影响
2. 确保变更请求获得同意
3. 当变更发生时，管理这些实际的变更
4. 保证潜在的费用超支不超过授权的项目阶段资金和总体资金
5. 监督费用绩效，找出与费用基准的偏差
6. 准确记录所有的与费用基准的偏差
7. 防止错误的、不恰当的或未批准的变更被纳入费用或资源使用报告中
8. 就审定的变更，通知利害关系者
9. 采取措施，将预期的费用超支控制在可接受的范围内
