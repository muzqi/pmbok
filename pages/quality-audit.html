
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>质量审计</title>
  <link rel="stylesheet" href="../index.css">
</head>
<body>
  <h1>质量审计</h1>

  <div class="sub-area">实施质量保证的典型工具。
    「质量审计」一般是外部人员实施，应该尽量避免内部自己审计</div>

  <p>✓ 用来确定项目活动是否遵循了组织和项目的政策、过程与程序的一种结构化的、独立的过程</p>
  <p>✓ 目标是：</p>
  <table border="1">
    <tbody>
      <tr>
        <th>惩恶</th>
        <td>识别全部违规做法、差距及不足</td>
      </tr>
      <tr>
        <th>扬善</th>
        <td>识别全部正在实施的良好及最佳实践</td>
      </tr>
      <tr>
        <th rowspan="2">互助</th>
        <td>分享所在组织和/或行业中类似项目的良好实践</td>
      </tr>
      <tr>
        <td>积极、主动地提供协助，以改进过程的执行，从而帮助团队提高生产效率</td>
      </tr>
      <tr>
        <th>沉淀</th>
        <td>强调每次审计都应对组织经验教训的积累做出贡献</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
