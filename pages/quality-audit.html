# 质量审计

> 实施质量保证的典型工具。「质量审计」一般是外部人员实施，应该尽量避免内部自己审计

- 用来确定项目活动是否遵循了组织和项目的政策、过程与程序的一种结构化的、独立的过程
- 目标是：
  - \`惩恶\`
    - 识别全部违规做法、差距及不足
  - \`扬善\`
    - 识别全部正在实施的良好及最佳实践
  - \`互助\`
    - 分享所在组织和/或行业中类似项目的良好实践
    - 积极、主动地提供协助，以改进过程的执行，从而帮助团队提高生产效率
  - \`沉淀\`
    - 强调每次审计都应对组织经验教训的积累做出贡献
  `);
