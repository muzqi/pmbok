<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>虚拟团队</title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <h1>虚拟团队</h1>
    <p>
      具有共同目标、
      <span class="underline">
        在完成角色任务的过程中很少或没有时间 面对面工作的一群人
      </span>
      <span class="mark">如远程办公，跨地域办公</span>
    </p>

    <p>可能产生误解，有孤立感，成员之间难以分享知识和经验</p>
    <p>
      沟通规划变得尤为重要。应：明确的期望，促进沟通，制
      定冲突解决方法，召集人员参与决策，理解
      <span class="underline">文化差异</span> ，以 及共享成功喜悦
      <span class="mark">文化差异：如异国团队</span>
    </p>
  </body>
</html>
