三、组建项目团队

成功的项目，背后离不开一个优秀的团队。
为了完整获取项目所需的人力资源，我对部门内部成员采用多标准决策分析的方法，评级划分，对无法满足项目需要的部分，采用人事招聘的方式补充；
由于公司内部没有专业AI技术团队，考虑到招聘成本和周期，我们决定对已有合作厂商进行评判筛选，将图像AI分析模块外包给一家软件供应商，该外包团队采用虚拟团队的形式远程办公。
由于项目涉及音视频细分领域，我与部门各职能经理谈判，预分派两位相关领域技术专家作为流媒体服务架构师。
为使后续工作配合流畅，我让两位专家事先对团队成员进行音视频相关基础知识培训，并由他们主持定义规范，搭建流媒体服务器架构；

采取这些措施后，团队组建工作全部完成。随后，我分析每个人的经验、技能水平，结合成员自身兴趣所长，合理分配工作，并结合成员自身的发展愿景，给予对应的机会和资源，调动所有成员的工作积极性的同时，也为项目的实施带来好处。

四、建设项目团队

优秀的项目团队依靠无数高效协作的个体。为了改善团队整体氛围，促进团队成员之间互动和默契的配合，提高工作能力和项目绩效，我采取了以下措施：

1. 基本规则。它的作用可以抵御团队消极散漫的行为，维持良好的整体工作氛围。如，制定考勤规则，对迟到行为罚款，设置每月全勤奖励，确定规则后，大家严格遵守。
2. 团建活动。每个季度定期举行户外团建活动，通过益智类团建游戏，增强成员之间沟通，拉进彼此关系。
3. 奖励和认可。我结合理论，因人制宜。如团队的技术专家，为激励他们在团队中的技术布道和创新，根据马斯洛需求层次第四层受尊重的需求，每次项目有重大的技术突破，都会在公司内部重点宣传，给予奖章和荣誉。
4. 知识分享。定期开展内部知识分享，使团队成员拓展其横向知识领域。团队成员相互之间专业知识、术语等加强了解，能减少沟通障碍，提高协同工作效率。

五、管理项目团队

管理项目团队，是跟踪团队成员工作表现，提供反馈，解决问题并管理团队变更，以优化绩效的过程。管理项目团队，需要使用多种科学的管理方法，来提振团队士气，整合团队成员工作，其中冲突管理是我最常用的方法。

在项目实施阶段，系统需要接入一款三方安防摄像头，前端人员发现其直播传输的视频编码格式为 H265，而浏览器不支持该格式，前端要求后端将视频编码转换为 H264 后传输，这种方式会极大增加服务器压力，被后端拒绝。为此，两个小组争论不休，项目无法继续开展。
我了解情况后，和前后端技术专家对音视频编解码原理进行剖析，结合客观条件，引导双方达成共识，决定由后端提供H265转RGB的转码算法，前端使用WebAssembly嵌入算法并执行，最后通过WebGL渲染播放。
