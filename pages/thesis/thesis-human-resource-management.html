二、制定人力资源管理计划

作为一名合格的项目经理，事前应当未雨绸缪，做好计划，好的计划是项目成功的基石。
作为项目管理计划的一部分，人力资源管理计划是识别并记录项目角色、职责、所需技能、报告关系，并编制人员配置管理计划的过程。

在系统规划阶段，我通过分析现部门人员组织结构，和活动资源需求对人力资源的需要，基于客观条件进行分析，这个项目需要的人力资源共计30人左右，其中涉及需求、涉及、研发、质量、运维等多个项目角色。
确定成员职能结构后，为明确项目职责，角色和汇报关系，我依据公司职位模版，绘制了 OBS 关系图；
凭借我对项目成员的了解，以及与各职能部门经理沟通，我制定了 RAM 图。
结合角色职责情况和工作内容，我编制了人员配备管理计划，明确角色招募、遣散、工作时间、奖罚措施、培训需要等内容，一起纳入了人力资源管理计划，并随着项目推进渐进明细。
最后，我将人力资源管理计划纳入整理管理计划，通过整体评审，为团队管理提供准则和指导。

三、组建项目团队

成功的项目，背后离不开一个优秀的团队。优秀的项目团队能提高项目运作效率，保障项目进度，预算，以及客户满意度，提升项目最终验收成功率。

为了完整获取项目所需的人力资源，我对部门内部成员采用多标准决策分析的方法，评级划分，对现有成员无法满足项目需要的部分，采用人事招聘的方式补充；
由于公司内部没有专业AI技术团队，同时招聘成本和周期过长，无法满足项目需求。经过内部讨论，对已有合作厂商进行评判筛选，将图像AI分析模块外包给一家厂商，该外包团队采用虚拟团队的形式远程办公。
由于项目涉及音视频流媒体服务细分专业领域，我与部门各职能经理召开专题式讨论会议，预分派两位相关领域技术专家作为流媒体服务架构师。为使后续工作配合流畅，我让两位专家事先对团队成员进行音视频相关基础知识培训，并由他们主持定义规范，搭建流媒体服务器架构；

项目组建是否合理，项目相关人员是否满足项目的需求，是项目能否成功的关键。
因此在组建团队后，我分析每个人的经验、技能水平，结合成员自身兴趣所长，合理分配工作，并结合成员自身的发展愿景，给予对应的平台和资源，调动所有成员的工作积极性的同时，也为项目的实施带来好处。

四、建设项目团队

山依水，树依林，优秀的项目团队依靠无数高效协作的个体。为了改善团队整体氛围，促进团队成员之间互动和默契的配合，提高工作能力和项目绩效，团队建设是必不可少的。

根据叫塔克曼阶梯理论，团队建设往往要经历 形成-震荡-规范-成熟-解散 五个阶段，为了使团队尽快成熟，我采取了以下措施：

1. 知识分享。定期开展适当奖励的知识内部分享，使团队成员拓展其横向知识领域。团队成员相互之间专业知识、术语等加强了解，能减少沟通障碍，提高协同工作效率。
2. 基本规则。无规矩不成方圆，适当的规则可以抵御团队消极散漫的行为，维持良好的整体工作氛围。为了使团队成员清楚自己的职责，和阶段目标，我要求成员每日下班提交简洁的书面总结，回顾今天，展望明天的工作内容。
3. 团建活动。每个季度定期举行户外团建活动，通过各类益智团建游戏，增强成员之间沟通，拉进彼此关系。
4. 奖励。我结合理论，因人制宜。如团队的技术专家，为激励他们在团队中的技术布道和创新，根据马斯洛需求层次第四层受尊重的需求，每次项目有重大的技术突破，都会在公司内部重点宣传，给予奖章和荣誉。

五、管理项目团队

管理项目团队，是跟踪团队成员工作表现，提供反馈，解决问题并管理团队变更，以优化绩效的过程。管理项目团队，需要使用多种科学的管理方法，来提振团队士气，整合团队成员工作，其中冲突管理是我最常用的方法。

在项目实施阶段，需要接入一款三方安防摄像头，前端人员发现其直播传输的视频编码格式为 H265，而浏览器不支持该格式，前端要求后端将视频编码转换为 H264 后进行传输，这种方式会极大增加服务器压力，被后端拒绝。
为此，两个小组争论不休，项目无法继续开展。我了解情况后，立刻召集前后端技术人员，召开头脑风暴会议，会议中，技术专家对音视频编解码原理进行剖析，我结合客观条件，采取合作的态度和开放式对话，引导双方梳理了数套解决方案，并最终达成共识，方案如下：

1. 后端提供转码算法，将H265转码输出RGB；
2. 前端利用WebAssembly嵌入算法；
3. 前端利用WebGL将RGB输出到浏览器Canvas视图，完成播放。
  `;
