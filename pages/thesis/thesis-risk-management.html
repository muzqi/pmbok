三、识别风险

识别风险是确定项目中存在哪些潜在的风险，识别出这些风险的成因以及可能对项目造成的影响的过程。
项目初期，在风险识别的会议上，我利用 SWTO 分析、鱼骨图等工具，将已知风险分为政策、成本、技术、人力、疫情等风险类型。
因为疫情反复，居家办公常常导致成员间沟通不流畅，需求理解不到位，可能会影响到项目进展和按时交付。
在技术层面上，项目需要融合流媒体服务和AI人脸识别分析技术，我司相关领域专家并不多，可能会在关键技术点卡关，影响项目进度和质量。

四、风险定性分析

风险定性分析是评估并综合分析风险的发生概率和影响，对风险进行优先排序的过程。
我召集项目干系人和全体成员，并邀请了音视频领域和AI图像识别领域的技术专家，对每个风险的概率和影响进行评估，
并绘制概率和影响矩阵对各个风险进行了优先级排序，如视频编码格式在各终端性能表现以及兼容性的风险为高级，影响非常大，排在最优先。
而疫情带来的居家办公问题，考虑到办公环境不需要实体操作设备，只需要搭设好线上管理系统，制定基本规则即可，影响不大，排在最后。

五、风险定量分析

风险定量分析是对已识别风险的影响进行量化计算的过程。
在定量分析过程中，我对已识别的风险发生的概率，以及可能造成的后果值进行预期货币价值分析，并将量化分析后的结果更新到风险登记册中。例如：
人脸识别分析模块的研发，分为自研和外包两种方案，通过 EMV 公式计算：成功率 X 成功收益 - 成功率 X 失败赔偿，可得出自研和外包的预期货币价值分别是 -30万 和 55万。

六、规划风险应对

规划风险应对，是针对项目目标，制定提高积极风险，降低消极威胁的方案和措施的过程。
我对风险登记册所列需要重点关注的风险，专门组织了会议，结合风险定性和定量分析的结果，将风险责任具体到个人，并对已识别高优风险制定了以下应对措施：

1. 针对高复杂度技术带来的风险，采用风险转移策略。我计划在部门内部预分派两名流媒体服务专家作为系统架构师。在查阅公司合作伙伴清单后，选择合适的软件供应商，并将AI图像分析模块外包出去。
2. 针对疫情带来的人力风险，采用风险减轻策略。我计划将整个团队定义为临时虚拟团队，并为随时可能发生的疫情封控情况定制了居家办公应急规则，如，每日的视频绩效沟通会议，在线敏捷任务看板等。

七、控制风险

风险控制是整个项目中实施风险应对计划，跟踪已识别风险，监督残余风险，识别新的风险，评估风险应对的有效性的过程。

在项目的实施过程中，我持续跟踪已识别的重要风险，并评估是否得到有效的解决，监督残余风险，并分析项目的偏差和趋势，识别新的风险。
在项目初期，通过研究高层干系人对项目的战略目标，我发现项目定位千万级日活，而我们的后台架构无法支撑该体量的并发量。
我与技术负责人紧急召开技术研讨会，确立了以下目标：

1. 采用容器技术分布式部署，微服务使各模块业务解藕，保障服务的可用性；
2. Nginx 中间层服务器，反向代理，负载均衡，保障服务的可靠性；
3. 前端应用层防抖节流，网络层善用HTTP缓存，降低服务器压力，保障服务的稳定性；

在经过压力测试后，进行 Beta 测试，服务性能表现优秀，顺利完成了架构升级。
