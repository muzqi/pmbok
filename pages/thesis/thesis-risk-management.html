<script src="../../libs/marked.min.js"></script>

<script src="./helpers.js"></script>
<script>
  const doc = document;

  const outline = `
一、项目概述

过渡段：深度融合、抹平协议、为了目标、结合实践阐述

二、规划风险管理计划

1. 定义过程
2. 依据资料、邀请专题会讨论
3. 达成共识、主要内容：成立小组、责任矩阵、概率影响矩阵、缓冲储备金
4. 纳入整体，提供指导

三、识别风险

1. 定义：确认潜在、识别成因和影响
2. SWTO、鱼骨图识别
3. 外部风险疫情
4. 内部风险技术
5. 21条计入

四、风险定性分析

1. 定义：综合评估概率影响排序
2. 最高-视频编码格式性能兼容性
3. 最低-疫情

五、风险定量分析

1. 定义：量化计算
2. 蒙特卡洛、影响值、更新风册
3. 测试环境部署推迟

六、规划风险应对

1. 定义：制定提高/降低措施
2. 重点风险、结合分析、制定措施
3. 疫情、减轻、虚拟团队、JIRA、基本规则
4. 技术、转移、AI外包
5. 汇总纳入

七、控制风险

1. 定义：实施应对计划、跟踪、监督、识别、评估
2. 敏捷规则
3. 并发量
4. 研讨确立目标：容器、Nginx、防抖节流、HTTP
5. 压力测试

八、总结

1. 通过验收、进度成本节约、完成目标、运行至今、一致好评、圆满成功
2. 成功在于成员、其次得益于我
3. 不足、新员工培训
4. 措施培训+团建
5. 通过管理、宝贵经验、对于不足、继续学习、作出贡献
  `;

  const content = `
${planProcessRender({
    index: '二',
    title: '风险',
    define: '如何实施项目风险管理',
    basis: ['项目章程', '项目管理计划'],
    content: [
      '成立风险管理领导和执行小组；',
      '将工作责任到人，并建立风险责任矩阵；',
      '制定了风险对项目目标的影响值，并绘制概率和影响矩阵；',
      '为项目进度、成本预留项目缓冲和储备金，等等。',
    ],
  })}

三、识别风险

识别风险是确定项目中存在哪些潜在的风险，识别出这些风险的成因以及可能对项目造成的影响的过程。
在项目初期的风险识别会议上，我利用 SWTO 分析、鱼骨图等工具，将风险分为内部和外部风险类型。
因为疫情反复，居家办公常常导致成员间沟通不流畅，需求理解不到位，可能会影响到项目进展和按时交付，属于外部风险。
在技术层面上，项目需要融合流媒体服务和AI人脸识别分析技术，我司相关领域专家并不多，可能会在关键技术点卡关，影响项目进度和质量，属于内部风险。
共计21条风险记录到风险登记册。

四、风险定性分析

风险定性分析是评估并综合分析风险的发生概率和影响，对风险进行优先排序的过程。
如视频编码格式在各终端性能表现以及兼容性的风险为高级，影响非常大，排在最优先。
而疫情带来的居家办公问题，只需做好线上管理即可，影响不大，排在最后。

五、风险定量分析

风险定量分析是对已识别风险的影响进行量化计算的过程。
在定量分析过程中，我利用蒙特卡洛技术建立模拟模型，对已识别风险的发生概率和后果进行大量估算，并将量化后的影响值更新到风险登记册中。
例如：厂商测试环境的摄像机部署可能推迟1周，发生概率 65%，对工期的定量影响为5天，期间所有硬件相关功能模块的开发被阻塞，团队人力资源闲置无法释放，人力成本至少损失8万元。

六、规划风险应对

规划风险应对，是针对项目目标，制定提高积极风险，降低消极威胁的方案和措施的过程。
我对风险登记册所列需要重点关注的风险，专门组织了会议，结合风险定性和定量分析的结果，将风险责任具体到个人，并对已识别高优风险们制定了以下应对措施：

1. 针对疫情带来的人力风险，采用风险减轻策略。我计划将团队定义为临时虚拟团队，选用 jira 线上管理工具，制定居家办公基本规则，如，每天早上9点的视频绩效沟通会议，定时更新敏捷任务看板状态等。
2. 针对高复杂度技术带来的风险，采用风险转移策略。我计划在查阅公司合作伙伴清单后，选择合适的软件供应商，将AI图像分析模块外包出去。

制定好应对措施后，我将各风险应对所需的资源和活动汇总，并纳入项目管理计划中。

七、控制风险

风险控制是整个项目中实施风险应对计划，跟踪已识别风险，监督残余风险，识别新的风险，评估风险应对的有效性的过程。
例如：项目组采用3+2敏捷开发模式，每周四举行需求评审，研发周五到下周四对接口进行设计，并在下周五邀请项目组成员以及相关的干系人进行接口设计评审；
在一次审计中，我发现当前的后台架构无法支撑千万体量的并发量。
我邀请技术负责人召开研讨会，确立了以下目标：
1.采用容器技术分布式部署，实现服务器与业务结耦；2.在中间层架设 Nginx，实现反向代理、负载均衡；3.应用层使用防抖节流技术，并利用HTTP缓存，降低服务器压力。
方案实施后，经过压力测试，服务表现良好，整体风险可控。

  `;

  doc.getElementById('outline-container').innerHTML = marked.parse(outline);
  summaryRender('风险管理过程')

  // 正文
  const len1 = projectBackgroundRender('风险管理过程');
  const len2 = contentRender(content);
  const len3 = conclusionRender('八', '风险管理');

  doc.getElementById('count-container').innerHTML = `<p><code>共${len1 + len2 + len3}个字</code></p>`;
</script>
