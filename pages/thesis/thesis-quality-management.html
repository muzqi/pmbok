三、实施质量保证

过程决定成败，质量保证贯穿项目整个生命周期，为了在有限的预算中达到干系人的期望，我非常重视质量保证。
为建立规范的研发流程，项目组采用敏捷开发模式，两周3+2的节奏迭代以快速响应干系人需求。
研发流程严格按照配置库管理规范，要求研发人员对关键代码编写注释，使用类和组件技术，提高复用率和可维护性；
每天使用 GIT 上传代码，每周举行桌面走查，以此确保代码的规范性，健壮性。
测试人员会在每个迭代版本，参照功能清单和质量核对单对接口进行集成测试。

在一次设计评审会议中，我发现表单组件没有对用户输入信息进行特殊字符转译处理，
导致系统存在被跨站脚本攻击（XSS）的风险，该问题暴露出团队成员对质量意识不够重视。
为了保证团队成员在项目活动中遵守质量要求，我邀请QA王工参照 《项目质量要求》，对团队成员进行了培训。
在后续的项目过程中，返工减少，项目质量得到提升，提高了干系人对未来输出成果质量的信心。

四、质量控制

质量控制是在项目整个流程持续监督并记录质量执行结果，识别低劣产品产生原因，并推荐合理建议消除原因的过程。
在软件上，测试是质量控制的重要手段，编码阶段我们利用JEST、MockMVC工具进行单元测试，并在每次 pull request 严格按照质量管理规范执行 code review。由QC小组负责集成测试和系统测试。
我对项目每次阶段性成果组织会议进行检查。利用鱼骨图找出问题的所有原因，使用帕累托图找出造成大多数问题的少数原因，形成问题清单后，再与技术专家讨论解决方案，结合项目成本、范围等实际情况，提出切实有效的对应措施。

在一次回归测试中，QC人员使用运行内存32G、3060ti显卡、i7CPU的设备测试，发现web端监控系统在同时播放64路摄像机直播时，出现了轻微卡顿现象。
我对目标用户群体进行统计抽样，发现绝大多数目标群体不具备该硬件条件，超过24路摄像机时就会出现明显掉帧，甚至浏览器崩溃的现象。
我立刻提升风险等级，通过分析浏览器播放器运行原理绘制出了的流程图，并对每个流程进行质量分析，找到了问题的根本原因：
播放器采用 iframe 表示集成，其中读取资源、编解码占用大量CPU资源。
浏览器是多进程架构，它为每个域名分配一个进程，而24路播放器部署在同一域名下，导致同一进程压力过大而崩溃。
由于无法改变用户的硬件条件，我召集团队成员通过开展头脑风暴会议，得出结论：
将播放器服务映射到同一域名多个端口上，系统开启多路视频时分配不同端口服务，开启浏览器多进程特性，彻底解决多路播放性能问题。
该方案通过两个月的努力实施落地，QC人员使用低配设备测试，无掉帧崩溃现象，性能优秀。
  `;
