<script>
  const doc = document;

  const outline = `
1.项目概述：

1. 项目背景
2. 公司的战略目标
3. 立项项目介绍
4. 项目预算、工期、人员简介

2.规划质量管理计划

1. 过程定义
2. 指标的制定
3. QA人员任命

3.实施质量保障

1. 过程定义
2. 开发流程简介（敏捷开发、测试流程、代码走查）
3. 案例：XSS

4.控制质量

1. 过程定义
2. 寻找质量问题的方法
3. 案例：64路。案例的描述->识别问题的根本原因->如何解决问题

5.总结
  `;

  const content = `
二、规划质量管理计划

成功的项目必须满足干系人在进度、范围、成本、质量方面的要求，我作为项目经理，深知质量管理计划的重要性。
为此，我专门设立了3名专职QA人员，以确保质量管理计划的制定和执行，QA团队需制定研发工作流程和规范，结合质量指标，对技术流程、管理流程、可交付成果标准进行监督和审查，预防和纠正质量管理过程中出现的缺陷。
我与项目重要干系人充分沟通，并仔细阅读项目章程后发现，项目目标日活千万级，涉及AI算法、流媒体服务等细分专业领域。
为保障服务的稳定性，我与各职能部门技术专家共同整理了技术方面需要攻坚的难点，并结合成本效益分析，编写了一份质量管理计划，以及《项目质量要求》。
文件中指出，服务器平均响应时间不得高于2秒，并采用双机容错的集群结构，提高系统的可靠性；数据库增量备份24小时一次，全量备份一周一次；视频推流直播延迟不得高于5秒，保证推流协议兼容主流浏览器，并能同时支持最多64路分屏直播，保证流畅。

质量管理计划编制完成后，项目组邀请了领导、部门负责人和其他相关干系人，对规划过程相关文件进行会议评审。评审中相关干系人提出的建议，项目组及时更新，以确保各方对质量计划的一致认可。

三、实施质量保证

过程决定成败，质量保证贯穿项目整个生命周期，为了在有限的预算中达到干系人的期望，我非常重视质量保证。
为建立规范的研发流程，项目组采用敏捷开发模式，两周3+2的节奏迭代以快速响应干系人需求。
研发流程严格按照配置库管理规范，要求研发人员对关键代码编写注释，使用类和组件技术，提高复用率和可维护性；
每天使用 GIT 上传代码，每周举行桌面走查，以此确保代码的规范性，健壮性。
测试人员会在每个迭代版本，参照功能清单和质量核对单对接口进行集成测试。

在一次设计评审会议中，我发现表单组件没有对用户输入信息进行特殊字符转译处理，
导致系统存在被跨站脚本攻击（XSS）的风险，该问题暴露出团队成员对质量意识不够重视。
为了保证团队成员在项目活动中遵守质量要求，我邀请QA王工参照 《项目质量要求》，对团队成员进行了培训。
在后续的项目过程中，返工减少，项目质量得到提升，提高了干系人对未来输出成果质量的信心。

四、质量控制

质量控制是在项目整个流程持续监督并记录质量执行结果，识别低劣产品产生原因，并推荐合理建议消除原因的过程。
在软件上，测试是质量控制的重要手段，编码阶段我们利用JEST、MockMVC工具进行单元测试，并在提交代码时严格按照质量管理规范执行 code review。由QC小组负责集成测试和系统测试。
我对项目每次阶段性成果组织会议进行检查。利用鱼骨图找出问题的所有原因，使用帕累托图找出造成大多数问题的少数原因，形成问题清单后，再与技术专家讨论解决方案，结合项目成本、范围等实际情况，提出切实有效的对应措施。

在一次回归测试中，QC人员使用运行内存32G、3060ti显卡、i7CPU的设备测试，发现web端监控系统在同时播放64路摄像机直播时，出现了轻微卡顿现象。
我对目标用户群体进行统计抽样，发现绝大多数目标群体不具备该硬件条件，超过24路摄像机时就会出现明显掉帧，甚至浏览器崩溃的现象。
我立刻提升风险等级，通过流程图编制出浏览器播放器运行的整体流程，并对每个流程进行质量分析，找到了问题的根本原因：
播放器采用 iframe 表示集成，其中读取资源、编解码占用大量CPU资源。
浏览器是多进程架构，它为每个域名分配一个进程，而24路播放器部署在同一域名下，导致同一进程压力过大而崩溃。
由于无法改变用户的硬件条件，我召集技术专家通过开展头脑风暴会议，得出结论：
将播放器服务映射到同一域名多个端口上，系统开启多路视频时分配不同端口服务，利用浏览器多进程特性，彻底解决多路播放性能问题。
该方案通过两个月的努力实施落地，QC人员使用低配设备测试，无掉帧崩溃现象，性能优秀。
  `;

  doc.getElementById('outline-container').innerHTML = marked.parse(outline);
  summaryRender('质量管理过程')

  // 正文
  const len1 = projectBackgroundRender('质量管理过程');
  const len2 = contentRender(content);
  const len3 = conclusionRender('五', '质量管理');
