## 项目、项目集、项目组合的关系

> 如，\`云掌柜APP\`是一个\`项目\`；<br>
> \`云掌柜APP\`、\`云掌柜web\`、\`云掌柜小程序\`相互联系紧密，是一个\`项目集\`；<br>
> 为实现政企项目全国行业媒体节点战略部署，\`千里眼系列产品\`是一个\`项目组合\`。<br>

- \`项目\`管理通常是指单个项目的管理；
- \`项目集\`管理是指一组联系紧密的项目或子项目集，为便于获得分别管理无法获取的利益；
- \`项目组合\`管理是指为了实现组织战略目标而组合在一起管理的项目、项目集、子项目组合。

![](../images/project-projectset-projectcombination-1.png)

- 项目组合中包含的项目既可以位于项目集之内，也可以位于项目集之外
- 项目组合中的项目集和项目可能没有必然的联系

## 项目

### 项目的定义

项目是为提供一项\`独特\`产品、服务或成果所做的\`临时\`性努力。

### 项目的目标

- \`成果性目标\`
  - 指通过项目开发出满足客户要求的产品，服务或成果；
- \`约束性目标\`
  - 指完成项目成果性目标需要的时间，成本，以及要求的质量。

#### 项目目标的特性

- \`多目标性\`
  - 对于一个项目而言，项目目标往往不是单一的，而是一个多目标系统，希望通过一个项目的实施，实现一系列的目标，满足多方面的需求。但很多时候不同的目标之间是相互冲突的，实施项目的过程就是多个目标协调的过程，有同一层次不同目标的协调、不同层次总项目目标与子目标的协调、项目目标与组织战略的协调等。
- \`优先性\`
  - 项目是一个多目标的系统，不同目标可能在项目管理的不同阶段根据不同需要，其重要性也不一样。如，在项目的启动阶段，技术性能可能需要给予更多关注，在实施阶段成本将会成为重点，而时间进度往往是在验收时给予高度的重视。而对于不同的项目，关注的重点也不一样，如单纯的软件研发项目将更多地关注技术指标和软件质量。
- \`层次性\`
  - 项目目标的层次性是指对项目目标的描述需要有一个从抽象到具体的层次结构，即一个项目目标既有最高层的战略目标，又有较低层次的具体目标。通常是把明确定义的项目目标按其意义和内容表示为一个递进层次结构，而且越是较低层次的目标应该描述越清晰具体，并应分解到相关岗位。即B是正确的。

#### 项目目标的SMART原则

- \`具体\`（Specific）
  - 目标设置要有项目的衡量标准、达成措施、完成期限以及资源要求，使考核人能够很清晰地看到部门或科室月计划要做哪些事情，计划完成到什么样的程度。
- \`可衡量\`（Measurable）
  - 目标的衡量标准遵循“能量化的量化，不能量化的质化”。
- \`可以达到\` （Attainable）
  - 标设置要坚持员工参与、上下左右沟通，使拟定的工作目标在组织及个人之间达成一致。既要使工作内容饱满，也要具有可实现性。
- \`相关性\`（Relevant）
  - 目标设置要从项目全局考虑，把握各阶段目标的相关性和工作任务的关联， 从而起到互补的效益。
- \`有截止期限\`（Time-bound）
  - 目标设置要具有时间限制，根据工作任务的权重、事情的轻重缓急，拟定出达到目标项目的时间要求，定期检查项目的完成进度，及时掌握项目进展的变化情况，以方便对下属进行及时的工作指导，以及根据工作计划的异常情况及时地调整工作计划。

### 项目的特点

- 临时性
  - 明确的开始和结束*（≠历时短）*、机遇短、项目团队临时
  - 不适用项目产生的产品、服务、成果
- 独特性
  - 项目创造的可交付成果都是不同的
  - 执行团队或采用的流程也是不同的
- 渐进明细
  - 产品特征、项目范围*（不等于范围蔓延）*
  - 项目计划由粗略到具体*（客户一开始可能不知道自己要什么）*
- 资源约束
  - 用于实施项目的资源是有限的
- 目的性
  - 项目是面向目标的

### 信息系统项目的特点

- 目标不明确
- 智力密集型
- 设计人员高度专业化
- 项目生命期通常较短
- 使用与维护的要求非常复杂
- 各级承包商分布在各地，相互联系复杂
- 系统集成项目中需研制开发大量的软硬件系统
- 需求变化频繁
- 设计队伍庞大
- 涉及的承包商多
- 通常要采用大量的新技术

## 项目管理

### 项目管理的定义

> 项目管理就是把各种知识、技能、手段和技术应用于项目活动之中，以达到项目的要求

1. 是一种管理方法体系
2. 管理的对象是项目，即一系列的临时任务
3. 职能*（本质）*是对组织的资源进行\`计划、组织、指挥、协调、控制\`
4. 运用系统理论与思想
5. 主要是由项目经理执行的

### 项目管理的特点

- 是一项复杂的工作
- 具有创造性
- 需要集权领导和建立专门的项目组织
- 项目负责人（或称项目经理）在项目管理中非常重要
- 社会经济、政治、文化、自然环境等对项目的影响

### 项目管理的核心

是目标管理与风险管理相结合。

## 项目集

### 项目集概念

> 定义：\`经过协调管理以获得单独管理所无法取得的收益的一组相关的项目、子项目集和项目集活动\`。

如果项目集各干系人有不同的目标，并且这些目标不具有协调收益的交付特征，只是资金、技能、干系人等方面存在关联，则这些最好通过\`项目组合\`，而不是使用项目集方法来对这些组件进行管理。

\`所以大项目不应该用项目集管理方法来进行管理，而是应该用项目管理方法对其进行管理。\`

### 项目集活动

> 定义：\`在项目期间执行的、清晰的、已安排好的工作组成部分\`

**活动三要素**

1. 执行的
2. 已安排好的
3. 清晰的

### 项目集管理

> 定义：就是在项目集中应用\`知识、技能、工具和技术\`来满足项目集的要求，获得分别管理各项目集组件所无法实现的收益和控制。

### 项目集经理实现项目管理绩效的5大要素

1. 代表组织的投资或计划投资的活动
2. 可以被度量、分级以及设定优先级
3. 组织的战略目标一致
4. 组织可对其进行组合管理
5. 共享和竞争组织资源

### 项目集管理与项目管理的区别

- \`项目管理\`关注尽可能高效地创建可交付成果
- \`项目集管理\`关注最大化组织实现的利益

### 项目集治理

项目集治理涵盖了由发起组织对项目集\`战略进行定义\`、\`授权\`、\`监督\`和\`支持\`的体系和方法。

#### 项目集治理五大功能

- 项目集管理教育和培训
- 项目集管理审计支持
- 项目集管理办公室
- 项目集管理信息系统
- 项目集管理中的知识管理
  - 跨项目集的知识收集和共享
  - 掌握项目集具体知识内容的个人和主题专家知识的挖掘和整理
  - 存储收集项目集知识和项目集构建

#### 项目集指导委员会

定义：

- 项目集治理机构，一般称为\`项目集指导委员会\`*（或项目集治理委员会、项目集董事会）*
- \`项目集指导委员会\`是项目集的\`决策\`机构，不是作业机构

职责：

- 项目集批准和启动
- 项目集筹资
- 保证项目集与组织愿景和目标保持一致

## 项目组合

### 项目组合概念

>  定义：<br>
> \`项目组合\`将项目、项目集，以及其他方面的工作内容组合起来进行有效管理，以保证满足组织的战略性的业务目标。<br>
> \`项目组合管理\`对一组或者多组项目进行管理，最终达成组织战略目标。需要在项目集和项目对资源需求平衡之间的冲突进行平衡，对资源的分配进行合理安排。

### 项目组合组件

- 项目集管理
- 项目管理
- 日常运作管理
- 项目组合治理
  - \`项目组合治理委员会\` *（一人或多人）*，功能：
    - 不同模块资源调配
    - 修改或终止组合模块
    - 增加新的组合模块
    - 资源安排
    - 投资规划
    - 优先级设定
  - \`5个子过程\`：
    - 制定项目组合管理计划
    - 定义项目组合
    - 优化项目组合
    - 批准项目组合
    - 执行项目组合

### 项目组合风险管理

**风险三要素**：

1. 风险计划
2. 风险评估
3. 风险响应
