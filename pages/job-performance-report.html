  document.body.innerHTML = marked.parse(`
# 工作绩效报告

![](../images/job-performance-report.png)

<br>

- 汇集了项目绩效和状态信息，可用于促进讨论和建立沟通
- 要求：
  - 全面性
  - 准确性
  - 及时性
- 内容：
  - 项目的进展和调整情况。
  - 项目的完成情况。
  - 项目总投入、资金到位情况。
  - 项目资金实际支出情况。
  - 项目主要效益情况。
  - 财务制度执行情况。
  - 项目团队各职能团队的绩效。
  - 项目执行中存在的问题及改进措施。
  - 预测--随着项目的进展，根据获得的工作绩效信息对以前的预测进行更新并重新签发。
  - ）变更请求--对项目绩效进行分析后，通常需要对项目的某些方面进行变更。这些变更请求应按整体变更控制过程所描述的办法进行处理。
  - ）其他需要说明的问题。

  `);
