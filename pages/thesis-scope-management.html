  `;

  1.项目概述

随着4G/5G网络技术、云计算、物联卡的发展，监控视频行业解决了网络、存储、通信桥梁的问题，从而滋生出的2C家庭市场业务（儿童、宠物、安防监控）和2B政企市场业务（农业、交通、智慧城市）。

我司以政企市场为发展重点，在该系统中打造智慧城市云端一体化监控平台。
为提高行业竞争力，企业影响力，细分领域用户体验，我司决定进军2B小微企业细分领域，主要受众群体为商圈门店个体户或连锁店。

2020年6月，我司立项开发《视频智能监控小微平台》系统。
该系统为用户提供视频监控、云存储回放、语音对讲、视频剪辑等基础视频能力；
针对小微企业提供门店客流统计、人脸识别用户画像、大数据分析、方案定制等个性化软件功能；
区别于2C用户，为小微企业提供800万像素，具备GPS、夜视等功能等抓拍枪机，并提供国标GB28181协议接入的硬件服务。

项目初期干系人目标并不明确，过程中需求变动频繁，项目范围难以明确。

项目组成员：需求分析师4人，系统设计师4人，系统开发工程师18人，系统测试人员5人，系统运维人员2人。

2.范围管理理论知识

项目范围管理，就是确保项目做且只做所需要的全部工作。

2.1范围规划

范围规划过程组，分为：规划范围管理、收集需求、定义范围、创建WBS四个过程。

规划范围管理是定义如何实施项目范围管理的过程，项目经理需要参考项目章程，依据组织经验，与项目组成员、干系人讨论，书面描述如何进行范围管理，需求管理，为后续的项目范围管理提供指南和方向。

收集需求是根据项目目标，确认并记录相关干系人需求的过程，该过程要求项目经理使用群体创新技术、群体决策技术、引导式研讨会等技术，全面收集业务、项目、质量、干系人、过渡、解决方案各个层面的需求。

定义范围是制定项目和产品详细描述的过程，项目经理参考需求文件，明确所收集的需求是否包含在项目范围内，哪些需求需要排除，从而明确项目的范围以及制约因素。

创建WBS是将项目的可交付产品或工作，更细致的分解为易于管理的组件的过程，项目经理需要科学地对工作内容进行分解，并形成结构化的视图。

2.2范围监控

确认范围是正式将已完成的可交付成果验收的过程，该过程提高了干系人的参与程度，使验收过程更加客观，通过验收每个可交付成果，提高产品或服务最终通过验收的可能性。

控制范围是在整个项目进行过程中，监督项目范围状态，管理范围变更控制，持续维护范围基准的过程。

3.范围管理实践

3.1范围规划

在项目初期，我组织项目组成员和技术专家，为明确信息系统项目范围管理展开讨论会议，会议中参考项目章程中对高层级需求的描述，并参考我司历史项目的计划模版，制定了《视频智能监控小微平台范围管理计划书》。
文件中明确了如何制定详细的范围说明书，如何对可交付成果进行确认，如何对工作分解结构维护和管理，以及对需求收集的方法描述。
为后续项目范围管理工作提供了指南和依据。

为明确项目范围，首先进行干系人需求收集。我令流媒体技术专家和AI技术专家多次深入调研，并通过访谈收集信息，我对这些信息进行了初步梳理汇总。
该项目区别于家庭市场监控项目，摄像头直播将支持多路同时播放，路数的多少决定了研发侧采用的技术架构，以及服务器成本。
各相关干系人对产品目标定位模糊，对此各持己见，为明确可交付成果的范围边界，我组织需求分析人员，对受众群体做问卷调查，并参考市面上现存竞品软件做标杆对照分析。
我组织干系人召开引导式研讨会，利用大量数据举证，并采取群体决策的方式，确定了产品最多支持64路摄像机同时播放。
研发侧做好技术选型，同时我向高层提出资金申请获批，最终我将产品描述完善，确认了项目的目标和范围边界，形成了完整的项目范围说明书。

依据项目范围说明书，我按照可交付成果的方式，对项目工作进行分解，原则上必须控制在4～6层。
我首先将项目模块分为了：用户体系、用户权限、硬件接入、流媒体播放器、AI数据智能分析等模块，再对每个模块的具体工作包进行深入分解，详细进度未知的活动纳入规划包中。
经过多轮讨论，对比以往实践经验，最终形成了《视频智能监控小微平台范围基准》。

3.2范围监控


4.总结

项目于2022年3月，正式通过我司高层验收，开始商用。期间运行良好，受到公司和用户的一致好评，并陆续接到多家大型零售商定制化需求，以及分省公司媒体节点私有化部署订单。

经过项目实践，我总结了以下心得：
1. 范围管理计划不能盲目制定，要根据项目的实际情况出发，科学有效的范围管理计划是项目成功的关键；
2. 范围控制是贯穿整个项目管理实施的，项目经理在管理过程中应当持续不断监督范围状态，管理变更，维护范围基准。
3. 牢记经验，吸取教训，相信通过不断的积累和不懈的努力，我的信息系统项目管理能力一定可以得到不断提高。
