# 团队建设活动

## 概念

旨在帮助各团队成员更加有效地协同工作

既可以是状态审查会上的五分钟议程，也可以是为改善人际关系而设计的、在非工作场所专门举办的体验活动

非正式的沟通和活动有助于建立信任和良好的工作关系

## 叫塔克曼阶梯理论

团队建设通常要经过的五个阶段：

> 可能会从「形成阶段」直接到「成熟阶段」，因为有可能项目成员之间已经经历多次合作；<br>
> 可能会从「规范阶段」回退到「震荡阶段」，因为项目实施过程中的摩擦，意见分歧等。

- \`形成阶段\`
  - 成员相互认识，了解项目情况及角色与职责；团队成员倾向于相互独立，不一定开诚布公
- \`震荡阶段\`
  - 团队开始从事项目工作，如果不能合作团队环境可能变得事与愿违*（可以理解为磨合阶段）*
- \`规范阶段\`
  - 开始协同工作，并调整各自的工作习惯和行为来支持团队，\`成员开始相互信任\`
- \`成熟阶段（发挥阶段）\`
  - 团队就像一个组织有序的单位那样工作，成员之间相互依靠，平稳高效地解决问题
- \`解散阶段\`
  - 团队成员离开项目*（项目是临时性的，项目一旦结束，就涉及团队解散）*
  `);
