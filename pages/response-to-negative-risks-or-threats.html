<script src="../libs/marked.min.js"></script>
<script>
  document.body.innerHTML = marked.parse(`
# 消极风险或威胁的应对措施

<table>
  <tbody>
    <tr>
      <th rowspan="4">消极</th>
      <td>规避</td>
      <td>
        <p>指项目团队采取行动来 <u>消除威胁</u> ，或保护项目免受风险影</p>
        <p>包括：改变项目管理计划、把项目目标从风险的影响中分离出来、改变受到威胁的目标</p>
        <p>项目早期出现的某些风险，可以 过澄清需求、获取信息、改善沟通或取得专有技能来加以规避</p>
      </td>
    </tr>
    <tr>
      <td>转移</td>
      <td>
        <p>项目团队把威胁造成的影响连同应对责任一起转移给 <u>第三方</u> <i>例如：保险公司，外包等</i></p>
        <p>几乎总是需要向风险承担者支付风险费用</p>
        <p>对处理风险的财务后果最有效</p>
        <p>包括：保险、履约保函、 担保书和保证书等</p>
        <p>成本补偿合同可把成本风险转移给买方，而总价合同可把风险转移给卖方</p>
      </td>
    </tr>
    <tr>
      <td>减轻</td>
      <td>
        <p>指项目团队采取行动降低风险发生的概率或造成的影响</p>
        <p>提前采取行动，比风险发生后再设法补救，往往会更加有效</p>
        <p>包括：采用不太复杂的流程、更多的测试，选用更可靠的供应商、开发原型、系统冗余</p>
        <i>例如：为了避免头部摔伤，骑摩托车带头盔</i>
      </td>
    </tr>
    <tr>
      <td>接受</td>
      <td>
        <p>指项目团队决定接受风险的存在，而 <u>不采取任何措施</u>（除非风险真的发生）<i>对风险不做事先干预</i></p>
        <p>在不可能用其他方法/或者其他方法不具经济有效性时使用</p>
        <p>被动接受：仅记录，无需其他行动；待风险发生时再处理</p>
        <p>主动接受：建立 <u>应急储备</u>，安排一定的时间、资金或资源来应对风险 <i>「应急储备」是典型的「消极风险接受策略」</i></p>
      </td>
    </tr>
  </tbody>
</table>
  `);
</script>
