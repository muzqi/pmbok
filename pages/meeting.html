# 会议

- 通常是指变更控制会议
- 根据项目需要，可以由变更控制委员会（CCB）开会审查变更请求，并做出批准、否决或其他决定
- 应该明确规定CCB的角色和职责，并经相关干系人一致同意后，记录在变更管理计划中
- CCB 的决定都应记录在案，并向干系人传达，以便其知晓并采取后续措施
