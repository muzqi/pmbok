# 信息技术知识点

## 信息系统和信息化

### 信息化的质量属性

1. **精确性**，对事物状态描述的精准程度。
2. **完整性**，对事物状态描述的全面程度，完整信息应包括所
有重要事实。
3. **可靠性**，指信息的来源、采集方法、传输过程是可以信任
的，符合预期。
4. **及时性**，指获得信息的时刻与事件发生时刻的间隔长短。
5. **经济性**，指信息获取、传输带来的成本在可以接受的范围
之内。
6. **可验证性**，主要质量属性可以被证实或者证伪的程度。
7. **安全性**，指在信息的生命周期中，信息可以被非授权访问
的可能性。

### 信息化的五个层次

信息化从“小”到“大”分为以下五个层次：

1. 产品信息化。
2. 企业信息化。
3. 产业信息化。
4. 国民经济信息化。
5. 社会生活信息化。

### 信息化的启示

- \`主体\`是全体社会成员，包括政府、企业、事业、团体和个人；
- \`时域\`是一个长期的过程；
- \`空域\`是政治、经济、文化、军事和社会的一切领域；
- \`手段\`是基于现代信息技术的先进社会生产工具；
- \`途径\`是创建信息时代的社会生产力，推动社会生产关系及社
会上层建筑的改革；
- \`目标\`是使国家的综合实力、社会的文明素质和人民的生活质
量全面提升。

### 信息化体系六要素

1. **信息资源**。信息资源的开发和利用是国家信息化的核心任
务，是国家信息化建设取得实效的\`关键\`。
2. **信息网络**。信息网络是信息资源开发和利用的\`基础设施\`，
包括电信网、广播电视网和计算机网络。
3. **信息技术应用**。信息技术应用是信息化体系六要素中的龙
头，是国家信息化建设的\`主阵地\`。
4. **信息技术和产业**。信息产业是信息化的\`物质基础\`。
5. **信息化人才**。人才是信息化的\`成功之本\`。
6. **信息化政策法规和标准规范**。是国家信息化快速、有序、
健康和持续发展的\`保障\`。

## 信息系统安全管理

### 信息系统安全策略

- 第一级 \`用户自主\`保护级。该级适用于普通内联网用户。
- 第二级 \`系统审计\`保护级。该级适用于通过内联网或国际网进行商务活动，
需要保密的非重要单位。
- 第三级 \`安全标记\`保护级。该级适用于地方各级国家机关、金融单位机构、
邮电通信、能源与水源供给部门、交通运输、大型工商与信息技术企业、
重点工程建设等单位。
- 第四级 \`结构化\`保护级。该级适用于中央级国家机关、广播电视部门、重
要物资储备单位、社会应急服务部月、尖端科技企业集团、国家重点科研
单位机构和国防建设等部门。
- 第五级 \`访问验证\`保护级。该级适用于国防关键部门和依法需要对计算机
信息系统实施特殊隔离的单位。

### 访问控制授权方案

1. \`DAC\`-自主访问控制方式：该模型针对每个用户指明能够访问的资
源，对于不在指定的资源列表中的对象不允许访问。
2. \`ACL\`- 访问控制列表方式：该模型是目前应用最多的方式。目标
资源拥有访问权限列表*（白名单）*，指明允许哪些用户访问。如果某个用户
不在访问控制列表中，则不允许该用户访问这个资源。
3. \`MAC\`-强制访问控制方式，该模型在军事和安全部门中应用较多，
目标具有一个包含等级的安全标签（如：不保密、限制、秘密、
机密、绝密）；访问者拥有包含等级列表的许可，其中定义了可
以访问哪个级别的目标：。
4. \`RBAC\`-基于角色的访问控制方式：该模型首先定义一些组织内的
角色，如局长、科长、职员；再根据管理规定给这些角色分配相
应的权限，最后对组织内的每个人根据具体业务和职位分配一个
或多个角色。
