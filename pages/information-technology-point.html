## 信息系统基本概念

### 信息化的质量属性

1. **精确性**，对事物状态描述的精准程度。
2. **完整性**，对事物状态描述的全面程度，完整信息应包括所有重要事实。
3. **可靠性**，指信息的来源、采集方法、传输过程是可以信任的，符合预期。
4. **及时性**，指获得信息的时刻与事件发生时刻的间隔长短。
5. **经济性**，指信息获取、传输带来的成本在可以接受的范围之内。
6. **可验证性**，主要质量属性可以被证实或者证伪的程度。
7. **安全性**，指在信息的生命周期中，信息可以被非授权访问的可能性。

### 信息化的五个层次

信息化从“小”到“大”分为以下五个层次：

- 产品信息化。
- 企业信息化。
  - 从历史唯物主义的视角观察，企业信息化是劳动工具的技术进步。
  - 企业信息化结构包括：
    - 产品（服务）层；
    - 作业层；
    - 管理层；
    - 决策层。
- 产业信息化。
- 国民经济信息化。
  - 指在经济大系统内实现统一的信息大流动，使金融、贸易、投资、计划、通关、营销等组成一个信息大系统，使生产、流通、分配、消费等经济的四个环节通过信息进一步联成一个整体。
- 社会生活信息化。

### 信息化的启示

- \`主体\`是全体社会成员，包括政府、企业、事业、团体和个人；
- \`时域\`是一个长期的过程；
- \`空域\`是政治、经济、文化、军事和社会的一切领域；
- \`手段\`是基于现代信息技术的先进社会生产工具；
- \`途径\`是创建信息时代的社会生产力，推动社会生产关系及社会上层建筑的改革；
- \`目标\`是使国家的综合实力、社会的文明素质和人民的生活质量全面提升。

### 信息化体系六要素

1. **信息资源**。信息资源的开发和利用是国家信息化的核心任务，是国家信息化建设取得实效的\`关键\`。
2. **信息网络**。信息网络是信息资源开发和利用的\`基础设施\`，包括电信网、广播电视网和计算机网络。
3. **信息技术应用**。信息技术应用是信息化体系六要素中的\`龙头\`，是国家信息化建设的\`主阵地\`。
4. **信息技术和产业**。信息产业是信息化的\`物质基础\`。
5. **信息化人才**。人才是信息化的\`成功之本\`。
6. **信息化政策法规和标准规范**。是国家信息化快速、有序、健康和持续发展的\`保障\`。

## 信息系统安全管理

### 信息系统安全策略

- 第一级 \`用户自主\`保护级。该级适用于普通内联网用户。
- 第二级 \`系统审计\`保护级。该级适用于通过内联网或国际网进行商务活动，需要保密的非重要单位。
- 第三级 \`安全标记\`保护级。该级适用于地方各级国家机关、金融单位机构、邮电通信、能源与水源供给部门、交通运输、大型工商与信息技术企业、重点工程建设等单位。
- 第四级 \`结构化\`保护级。该级适用于中央级国家机关、广播电视部门、重要物资储备单位、社会应急服务部月、尖端科技企业集团、国家重点科研单位机构和国防建设等部门。
- 第五级 \`访问验证\`保护级。该级适用于国防关键部门和依法需要对计算机信息系统实施特殊隔离的单位。

<br>

### 访问控制授权方案

1. \`DAC\`-自主访问控制方式：该模型针对每个用户指明能够访问的资源，对于不在指定的资源列表中的对象不允许访问。
2. \`ACL\`- 访问控制列表方式：该模型是目前应用最多的方式。目标资源拥有访问权限列表*（白名单）*，指明允许哪些用户访问。如果某个用户不在访问控制列表中，则不允许该用户访问这个资源。
3. \`MAC\`-强制访问控制方式，该模型在军事和安全部门中应用较多，目标具有一个包含等级的安全标签（如：不保密、限制、秘密、机密、绝密）；访问者拥有包含等级列表的许可，其中定义了可以访问哪个级别的目标：。
4. \`RBAC\`-基于角色的访问控制方式：该模型首先定义一些组织内的角色，如局长、科长、职员；再根据管理规定给这些角色分配相应的权限，最后对组织内的每个人根据具体业务和职位分配一个或多个角色。

<br>

### 信息系统安全属性

- \`秘密性\`。信息不被未授权者知晓的属性。
- \`完整性\`。信息是正确的、真实的、未被篡改的、完整无缺的属性。
- \`可用性\`。信息可以随时正常使用的属性。

<br>

### 信息系统安全的四个层次

- \`设备安全\`。
  - 稳定性：设备在一定时间内不出故障的概率。
  - 可靠性：设备能在一定时问内正常执行任务的概率。
  - 可用性：设备随时可以正常使用的概率。信息系统的设备安全是信息系统安全的物质基础。除了硬件设备外，软件系统也是一种设备，也要确保软件设备的安全。
- \`数据安全\`。其安全属性包括秘密性、完整性和可用性。
  - 很多情况下，即使信息系统设备没有受到损坏，但其数据安全也可能已经受到危害，如：数据泄露、数据篡改等。
  - 由于危害数据安全的行为具有较高的隐蔽性，数据应用用户往往并不知情，因此，危害性很高。
- \`内容安全\`。是信息安全在政治、法律、道德层次上的要求。
  - 信息内容在政治上是健康的。
  - 信息内容符合国家的法律法规。
  - 信息内容符合中华民族优良的道德规范。
- \`行为安全\`。数据安全本质上是一种静态的安全，而行为安全是一种动态安全。
  - 行为的秘密性：行为的过程和结果不能危害数据的秘密性。必要时，行为的过程和结果也应是秘密的。
  - 行为的完整性：行为的过程和结果不能危害数据的完整性，行为的过程和结果是预期的。
  - 行为的可控性：当行为的过程出现偏离预期时，能够发现、控制或纠正。

<br>

### 信息设备安全属性

- \`稳定性\`。设备在一定时间内不出故障的概率。
- \`可靠性\`。设备能在一定时间内正常执行任务的概率。
- \`可用性\`。设备随时可以正常使用的概率。

<br>

### 操作系统安全

- \`切断\`。对\`可用性\`的威胁。
- \`截取\`。对\`机密性\`的威胁。
- \`篡改\`。对\`完整性\`的威胁。
- \`伪造\`。对\`合法性\`的威胁。

### 网络安全审计

网络安全审计，从审计级别上可分为：

- \`系统级审计\`
  - 系统级审计主要针对系统的登入情况、用户识别号、登入尝试的日期和具体时间、退出的日期和时间、所使用的设备、登入后运行程序等事件信息进行审查。典型的系统级审计日志还包括部分与安全无关的信息，如系统操作、费用记账和网络性能。这类审计却无法跟踪和记录应用事件，也无法提供足够的细节信息。
- \`应用级审计\`
  - 应用级审计主要针对的是应用程序的活动信息，如打开和关闭数据文件，读取、编辑、删除记录或字段的等特定操作，以及打印报告等。
- \`用户级审计\`
  - 用户级审计主要是审计用户的操作活动信息，如用户直接启动的所有命令，用户所有的鉴别和认证操作，用户所访问的文件和资源等信息。

网络安全审计的\`具体内容\`包括：

- 采用网络监控与入侵防范系统，识别网络各种违规操作与攻击行为，即时响应（如报警）并进行阻断。
- 对信息内容和业务流程进行审计，可以防止内部机密或敏感信息的非法泄漏和单位资产的流失。

网络安全审计的\`手段\`主要包括：

- 识别网络各种违规操作
- 对信息内容和业务流程审计，防止信息非法泄漏
- 回应并阻断网络攻击行为
- 对系统运行情况进行日常维护

<br>

### 常见的网络威胁

- 网络监听
- 口令攻击
- \`拒绝服务攻击（Dos）\`
  - 最常见的DoS攻击有计算机网络带宽攻击和连通性攻击。<br>带宽攻击指以\`极大的通信量冲击网络\`，使得所有可用网络资源都被消耗殆尽，最后导致合法的用户请求无法通过。<br>连通性攻击指用大量的连接请求冲击计算机，使得所有可用的操作系统资源都被消耗殆尽，最终计算机无法再处理合法用户的请求
- 漏洞攻击
- 僵尸网络（Botnet）
- 网络钓鱼（Phishing）
- 网络欺骗，主要有ARP欺骗、DNS欺骗、IP欺骗、Web欺骗、Email欺骗等
- 网站安全威胁
  - SQL （Structured Query Language）注入攻击
  - 跨站脚本攻击
  - 旁注攻击等

### 网络安全防御技术

#### 防火墙

防火墙是一种较早使用、实用性很强的网络安全防御技术，它\`阻挡对网络的非法访问和不安全数据的传递\`，使得本地系统和网络免于受到许多网络安全威胁。

在网络安全中，防火墙主要用于逻辑隔离外部网络与受保护的内部网络。

防火墙主要是实现网络安全的安全策略，而这种策略是\`预先定义\`好的，所以是一种\`静态安全技术\`。

在策略中涉及的网络访问行为可以实施有效管理，而<u>策略之外的网络访问行为则无法控制</u>。防火墙的安全策略由安全规则表示。

#### 入侵检测与防护

|名称|描述|
|---|---|
|入侵检测系统（IDS）|注重的是网络安全状况的监管，通过监视网络或系统资源，寻找违反安全策略的行为或攻击迹象，并发出报警。因此绝大多数IDS系统都是\`被动\`的。<br><br>做一个形象的比喻：假如防火墙是一幢大楼的门锁，那么IDS就是这幢大楼里的监视系统。一旦小偷爬窗进入大楼，或内部人员有越界行为，只有实时监视系统才能发现情况并发出警告。<br><br>不同于防火墙，IDS入侵检测系统是一个监听设备，没有跨接在任何链路上，\`无需网络流量\`流经它便可以工作|
|入侵防护系统（IPS）|则倾向于提供\`主动\`防护，注重对入侵行为的控制。其设计宗旨是预先对入侵活动和攻击性网络流量进行拦截，避免其造成损失|

#### VPN

VPN（虚拟专用网络）依靠ISP（Internet服务提供商）和其他NSP（网络服务提供商），在公用网络中建立专用的、安全的数据通信通道的技术。

VPN可以认为是\`加密\`和\`认证\`技术在网络传输中的应用。

#### 网络蜜罐技术

蜜是一种\`主动\`防御技术，是入侵检测技术的一个重要发展方向，也是一个“诱捕”攻击者的陷阱。

蜜罐系统是一个包含漏洞的诱骗系统，它通过模拟一个或多个易受攻击的主机和服务，给攻击者提供一个容易攻击的目标。

攻击者往往在蜜罐上浪费时间，延缓对真正目标的攻击。

|名称|描述|

|Web访问控制技术||

|网页防篡改技术|\`外挂轮询技术\`：<br>用一个网页读取并检测程序，再用轮询的方式读取要监测的网页，将该网页和真实网页相比较后判断网页内容的完整性，如果发现网页被篡改，则对于被篡改的网页进行报警和恢复。<br>但是这种网页防篡改技术明显的缺点是：当网页规模很大时，算法运行起来非常耗时且困难，且对于特定的网页，每两次检查的时间间隔很长，不法分子完全有机会进行篡改，对网页造成严重影响。<br><br>\`核心内嵌技术\`：<br>在WEB服务器软件里内嵌篡改检测模块，在每个网页流出时都检查网页的完整性，如果网页被篡改，则进行实时访问阻断，对于被篡改的网页进行报警和恢复。<br>这种网页防篡改技术的优点是：每个网页在流出时都进行检查，因此有可能被篡改的网页完全没有可能被读者发现。<br>但是该方式也有缺点，由于在网页流出时要进行检测，因此网页在流出时会延迟一定的时间。<br><br>\`事件触发技术\`：<br>利用（操作系统中的）驱动程序接口或文件系统，在网页文件修改时检查其合法性，对于非法操作——即篡改的网页进行报警和恢复。<br>这种网页防篡改技术的明显的优点是预防成本非常低。<br>不过其缺点也很明显，WEB服务器的结构非常复杂，不法分子常常不会选择从正面进攻，他们会从WEB服务器的薄弱处或者不易发现和检测的地方进行攻击，并且还不断会有新的漏洞被发现，因此上面的防御策略是不能做到万无一失的。<br>此外，被篡改的网页一旦混进了WEB服务器，就再也没有机会对其进行安全检查了。|

### 软件维护类型

- \`改正性维护\`
  - 是指改正在系统开发阶段已发生而系统测试阶段尚未发现的错误。
- \`适应性维护\`
  - 是指使用软件适应信息技术变化和管理需求变化而进行的修改。
- \`完善性维护\`
  - 是为扩充功能和改善性能而进行的修改，主要是指对已有的软件系统增加一些在系统分析和设计阶段中没有规定的功能与性能特征。
- \`预防性维护\`
  - 为了改进应用软件的可靠性和可维护性，为了适应未来的软硬件环境的变化，应主动增加预防性的新的功能，以使应用系统适应各类变化而不被淘汰。

## 软件工程

### 软件需求

软件需求是指用户对新系统在功能、行为、性能、设计约束等方面的期望。

### 需求的层次

- \`业务需求\`
  - 是指反映企业或客户对系统高层次的目标要求，通常来自项目投资人、购买产品的客户、客户单位的管理人员、市场营销部门或产品策划部门等。
- \`用户需求\`
  - 描述的是用户的具体目标，或用户要求系统必须能完成的任务。
- \`系统需求\`
  - 是从系统的角度来说明软件的需求，包括功能需求、非功能需求和设计约束等。*如：开发某一功能，需要付费购买某付费框架或服务。*

### 质量功能部署

>  质量功能部署 QFD 软件需求分类

- 常规需求
- 期望需求
- 意外需求

### 软件架构风格

- \`数据流风格\`
  - 包括批处理序列和管道/过滤器两种风格
- \`调用/返回风格\`
  - 包括主程序/子程序、数据抽象、面向对象、层次结构
- \`独立构件风格\`
  - 包括进程通信和事件驱动的系统
- \`虚拟机风格\`
  - 包括解释器和基于规则的系统
- \`仓库风格\`
  - 包括数据库系统、黑板系统、超文本系统

### 软件架构模式

- \`管道/过滤器模式\`。
  - 此模式中，每个组件（过滤器）都有一组\`输入/输出\`，组件读取输入的数据流，经过内部处理后，产生输出的数据流，该过程主要完成输入流的变换及增量计算。其典型应用包括批处理系统。
  - 管道/过滤器模式体现了各功能模块\`高内聚\`、\`低耦合\`的"\`黑盒\`"特性，支持软件功能模块的重用，便于系统维护；同时，每个过滤器自己完成数据解析和合成工作（如加密和解密），易导致系统性能下降，并增加了过滤器具体实现的复杂性。
- \`面向对象模式\`。
  - 在面向对象的基础上，将模块数据的表示方法及其相应操作封装在更高抽象层次的数据类型或对象中。
  - 其典型应用是\`基于组件\`的软件开发。
- \`事件驱动模式\`。
  - 其基本原理是组件并不直接调用操作，而是触发一个或多个事件。系统中的其他组件可以注册相关的事件，触发一个事件时，系统会自动调用注册了该事件的组件，即触发事件会导致另一组件中操作的调用。其典型应用包括各种图形界面应用。
  - 典型应用，前端\`MVVM\`，React Vue Angular 等。
- \`分层模式\`。
  - 采用层次化的组织方式，每一层都为上一层提供服务，并使用下一层提供的功能。
  - 该模式允许将一个复杂问题逐步分层实现。
  - 其中的每一层最多\`只影响相邻两层\`，只要给相邻层提供相同的接口，就允许每层用不同的方法实现，可以充分支持软件复用。
  - 其典型应用是\`分层通信协议\`，如 ISO/OSI的七层网络模型。此模式也是通用应用架构的基础模式。
- \`客户/服务器模式（Client/Server，C/S）\`。
  - 基于资源不对等，为实现共享而提出的模式。C/S 模式将应用一分为二，服务器（后台）负责数据操作和事务处理，客户（前台）完成与用户的交互任务。
  - \`前后端分离\`。

### 软件集成技术

|技术|描述|案例|
|---|---|---|
|表示集成|黑盒集成，无须了解程序与数据库的内部构造。常用的集成技术有「屏幕截取」和「输入模拟」技术。|管理门户，「iframe」或「微服务」集成多个不同网站页面。|
|数据集成|白盒集成，为了完成「控制集成」和「业务流程集成」，必须首先解决数据和数据库的集成问题。|淘宝中台，将多个业务平台数据存放到统一中台进行管理，统一数据库和业务接口。|
|控制集成|黑盒集成，也叫「功能集成」或「应用集成」。在业务逻辑层上对应用系统进行集成。|SDK、UI框架等，使用API集成。|
|业务流程集成|也叫「过程集成」。这种流程超越了数据和系统，它由一系列基于标准对，统一数据格式对工作流组成。||
|企业应用集成||微信中集成「和目监控」小程序|

### 软件度量

> 软件度量（software measurement）是对软件开发项目、过程及其产品进行数据定义、收集以及分析的持续性定量化过程。
> \`目的\`在于对此加以理解、预测、评估、控制和改善。没有软件度量，就不能从软件开发的暗箱中跳将出来。

|度量维度|侧重点|具体内容|
|---|---|---|
|项目度量|理解和控制当前项目的情况和状态；<br>项目度量具有战术意义，针对具体的项目进行|规模、成本、工作量、进度、生产力、风险、顾客满意度等|
|产品度量|理解和控制当前产品的质量情况，用于对产品质量的预测和控制|以质量度量为中心，包括功能性、可靠性、易用性、效率性、可维护性、可移植性等|
|过程度量|理解和控制当前情况和状态，还包含了对过程的改善和未来过程的能力预测；<br>过程度量具有战略意义，在整个组织范围内进行。|如成熟度、管理、生命周期、生产率、缺陷植入率等|

## 信息系统开发方法

### 结构化方法

> 结构化方法，俗称瀑布模型

结构是指系统内各个组成要素之间的相互联系、相互作用的框架。

结构化方法也称为生命周期法，是一种传统的信息系统开发方法，由结构化分析（Structured Analysis, SA）、结构化设计（Structured Design, SD）和结构化程序设计（ Structured Programming, SP）三部分有机组合而成，其精髓是自顶向下、逐步求精和模块化设计。

特点：

- 开发目标清晰化
- 开发工作阶段化
- 开发文档规范化
- 设计方法结构化

不足：

- 开发周期长
- 难以适应需求变化 \`需求变化，所有设计和结构重构\`
- 很少考虑数据结构

<br>

### 面向对象方法

OO方法是当前的主流开发方法，拥有很多不同的分支体系，主要包括：

- OMT（Object Model Technology, 对象建模技术）方法
- Coad/Yourdon方法
- OOSE （Object-Oriented Software Engineering, 面向对象的软件工程）方法
- Booch方法

OMT、OOSE和 Booch已经\`统一成为UML\`。

一些大型信息系统的开发，通常是将\`结构化方法\`和\`OO方法\`结合起来。

特点：

- OO方法使系统的描述及信息模型的表示与客观实体相对应，符合入们的思维习惯，\`有利于系统开发过程中用户与开发人员的交流和沟通\`，缩短开发周期。
- OO方法可以\`普遍适用于各类信息系统\`的开发。

不足：

- 必须依靠一定的OO技术支待。
- 在大型项目的开发上具有一定的局限性，\`不能涉足系统分析以前的开发环节\`。

<br>

### 原型化方法

原型化方法也称为\`快速原型法\`，或者简称为\`原型法\`

从原型是否实现功能来分，可分为：

- \`水平原型\`（行为原型，细化需求，不实现功能）
- \`垂直原型\`（结构化原型，实现部分功能）

从原型的最终结果来分，可分为：

- \`抛弃式原型\`（探索式原型）
  - 先做一个DEMO给客户，如果不是客户想要的，抛弃再做一个
- \`演化式原型\`
  - 先做一个原型，在此基础上不断迭代优化，形成最终的可交付产品

原型法的开发过程：

![](../images/information-technology-point-3.png)

特点：

- 使系统开发的周期缩短、成本和风险降低、速度加快，获得较高的综合开发效益。
- \`以用户为中心来开发系统，用户参与的程度大大提高\`，开发的系统符合用户的需求，因而增加了用户的满意度，提高了系统开发的成功率。
- \`由于用户参与了系统开发的全过程，对系统的功能和结构容易理解和接受\`，有利于系统的移交，有利于系统的运行与维护。

不足：

- 开发的环境要求高。
- 管理水平要求高。

<br>

### 面向服务方法

从应用的角度来看，\`组织内部、组织之间\`各种应用系统的\`互相通信\`和互操作性直接影响着组织对信息的掌握程度和处理速度。

如何使信息系统快速响应需求与环境变化，\`提高系统可复用性、信息资源共享和系统之间的互操作性\`，成为影响信息化建设效率的关键问题，而SO（Service-Oriented）的思维方式恰好满足了这种需求。

## 典型信息系统项目生命周期

### 瀑布模型

> 强调\`计划驱动\`，各类型工作按阶段\`顺序\`执行<br>
> 同步执行，从上到下

![](../images/information-technology-point-4.png)

是一个经典的软件生命周期模型。具有以下特点：

1. 从上一项开发活动接受该项活动的工作对象作为输入
2. 利用这一输入，实施该项活动应完成的工作内容
3. 给出该项活动的工作成果，作为输出传给下一项开发活动
4. 对该项活动的实施工作成果进行评审

<br>

> 强调每阶段包括\`所有类型\`工作

- 螺旋模型\`强调了风险分析\`

### 敏捷开发
> 强调\`变更\`驱动、\`快速\`反馈<br>
> 一种应对需求快速变化的软件开发方法<br>
> 以人为核心、迭代、循序渐进

敏捷项目管理的流程包括：

- \`构想\`
  - 构想阶段的任务是确定产品构想、项目范围、项目团队以及团队共同工作的方式。构想阶段为客户和项目团队创造构想，该构想包括提供什么、谁提供和如何提供。如果没有构想，其他的项目启动活动都是无用之功，构想是项目早期成功的关键因素。
  - 首先，我们需要构想提供什么，即产品范围与项目范围构想。
  - 其次，我们需要构想参与的人是谁：客户、产品经理、项目团队成员和利益相关方组成的团队。
  - 最后，项目团队成员必须构想他们打算如何共同工作。
- \`推测\`
  - 推测阶段制订基于功能的发布计划、里程碑和迭代计划，确保交付构想的产品。“推测”一词首先让人们想到不计后果的冒险景象，但实际上字典对它的定义是“根据已知的测度未知的”，这正是这个阶段要做的事情。“计划”一词具有确定和预测的含义，人们认为制订计划可以产生确定性，但事实远非如此。在传统项目管理中，计划带来的只不过是衡量绩效的标准，而一旦这个标准与现实出现偏差，我们又需要重新计划。
  - 敏捷项目管理更多的是构想和探索，而不是计划和执行，它迫使我们面对这样的现实：不稳定的项目环境和变化多端的产品开发环境。推测阶段是构想阶段的延伸并与它相互影响，它包括：
    - 收集初始的、广泛的产品耍求：将工作量定义为产品功能清单。
    - 制订交付计划（发布、里程碑和迭代），其中包括进度表和资源分配。
    - 在估计项目成本时加入降低风险的策略，并生成其他必要的行政管理和财务信息。
- \`探索\`
  - 探索阶段的任务是：短期内提供经测试的功能，致力于减少项目风险和不确定性。
  - 探索阶段提供产品功能。从项目管理的角度来看，探索阶段有三个关键的活动域。
    - 通过管理工作量和使用适当的技术方法和风险降低策略，交付计划的功能。
    - 建立协作的、自我组织的项目团队，这是每个人的责任，但需要由项目经理推动。
    - 管理团队与客户、产品经理和其他项目干系人的相互交流。
- \`适应\`
  - 适应阶段的任务是审核提交的结果、当前情况以及团队的绩效，必要时做出调整。
  - “适应”意昧着修改或改变而不是成功或失败，吸取教训是敏捷项目管理的关键。自构想阶段以后，其循环通常是“推测一探索一适应”，每次迭代都不断的对产品进行提炼。但是，如果团队收集到新的信息，定期地回到构想阶段也很有必要。
  - 在适应阶段，需要从客户、技术、人员和流程绩效，以及项目状态等方面对结果进行评估，该评估将会对比实际结果和计划的结果。但更重要的是，要根据得到的项目最新信息修改顼目计划，修改后的结果将融入到实际工作中，开始新的迭代。
- \`结束\`
  - 结束阶段的任务是终止项目、交流主要的学习成果并庆祝。在某种程度上，项目根据开始和结束来界定。结束阶段以及每次迭代末尾的“小型”结束的主要目标是：学习并将学到的知识融入到下一次迭代工作中，或者传递给下一个项目团队。
  - 在敏捷项目管理的每个阶段中，都有与敏捷价值观和指导原则相一致的具体做法。这些做法应该看作是一个“做法系统”，因为它们作为一个系统相互补充，与价值观和原则保持一致。没有做法的原则只是个空壳，而没有原则的做法往往会毫无判断地被生搬硬套。没有原则，我们就不知道“如何”实施做法。例如，没有“简单原则”，我们往往会过多地看重做法的形式。原则指导做法，做法用实际例子证明原则，它们是相辅相成的。
  - “使原则和做法保持一致”说明了这样一个事实：没有所谓的“最佳实践”。对于某个项目团队非常有效的做法，也许对另一个团队是极其糟糕的做法。一个具体做法只有在特定的项目环境中，才能知道它是好是坏。

## 新一代信息技术

### 物联网

> 物联网*（The Internet of Things）*，主要解决物品与物品*（Thingto Thing , T2T）*、人与物品*（Human to Thing, H2T）*、人与人*（Human to Human, H2H）*之间的互连。

#### 关键技术

在物联网应用中有两项关键技术：

- \`传感器技术\`
  - \`RFID\`(Radio Frequency Identification)
    - 无线射频识别，俗称\`电子标签\`。是一种通信技术，可通过无线电信号识别特定目标并读写相关数据，而无需识别系统与特定
    - 与传统条形码识别技术相比，RFID有以下\`优势\`：
      - \`快速扫描\`。条形码一次只能有一个条形码受到扫描；RFID辨识器可同时辨识读取数个RFID标签。
      - \`体积小型化\`、\`形状多样化\`。RFID在读取上并不受尺寸大小与形状限制，不需为了读取精确度而配合纸张的固定尺寸和印刷品质。此外，RFID标签更可往小型化与多样形态发展，以应用于不同产品。
      - \`抗污染能力和耐久性\`。传统条形码的载体是纸张，因此容易受到污染，但RFID对水、油和化学药品等物质具有很强抵抗性。此外，由于条形码是附于塑料袋或外包装纸箱上，所以特别容易受到折损；RFID卷标是将数据存在芯片申，因此可以免受污损。
      - \`可重复使用\`。现今的条形码印刷上去之后就无法更改，RFID标签则可以重复地新增、修改、删除RFID卷标内储存的数据，方便信息的更新。
      - \`穿透性和无屏障阅读\`。在被覆盖的情况下，RFID能够穿透纸张、木材和塑料等非金属或非透明的材质，并能够进行穿透性通信。而条形码扫描机必须在近距离而且没有物体阻挡的情况下，才可以辨读条形码。
      - \`数据的记忆容量大\`。一维条形码的容量是50Bytes，二维条形码最大的容量可储存2至3000字符，RFID最大的容量则有数兆字节。随着记忆载体的发展，数据容量也有不断扩大的趋势。未来物品所需携带的资料量会越来越大，对卷标所能扩充容量的需求也相应增加。
      - \`安全性\`。由于RFID承载的是电子式信息，其数据内容可经由密码保护，使其内容不易被伪造及变造。
- \`嵌入式技术\`
  - 嵌入式技术是综合了计算机软硬件、传感器技术、集成电路技术、电子应用技术为一体的复杂技术。

#### 物联网架构

- \`感知层\`
  - 由各种传感器构成，包括温湿度传感器、二维码标签、RFID标签和读写器、摄像头、GPS等感知终端。感知层是物联网识别物体、采集信息的来源。
- \`网络层\`
  - 由各种网络，包括互联网、广电网、 网络管理系统和云计算平台等组成，是整个物联网的中枢，负责传递和处理感知层获取的信息。
- \`应用层\`
  - 是物联网和用户的接口，它与行业需求结合，实现物联网的智能应用。

## 数据库和数据仓库

### 数据库

传统的数据库技术以单一的数据源即数据库为中心，进行事务处理、批处理、决策分析等各种数据处理工作，主要有\`操作型处理\`和\`分析型处理\`两类。

- 操作型处理-也称事务处理*（OLTP）*，指的是对联机数据库的日常操作，通常是对数据库中记录的\`查询\`和\`修改\`，主要为企业的特定应用服务，强调处理的响应时间、数据的安全性和完整性等；
- 分析型处理-则用于管理人员的\`决策分析\`，经常要\`访问大量的历史数据\`。传统数据库系统主要强调的是优化企业的日常事务处理工作，难以实现对数据分析处理要求，无法满足数据处理多样化的要求。操作型处理和分析型处理的分离是必然和必要的。

### 数据仓库

数据仓库（Data Warehouse）是一个面向主题的（ Subject Oriented）、集成的、相对稳定的、反映历史变化的数据集合，用于\`支持管理决策\`。

数据仓库是对多个异构数据源（包括历史数据）的有效集成，集成后按主题重组，且存放在数据仓库中的\`数据一般不再修改\`。

数据仓库系统的结构包括4个层次：

- 数据源
- 数据的存储与管理
- 联机分析处理*（OLAP）*服务器
- 前端工具

### IT服务标准体系ITSS

#### 生命周期

1. \`规划设计\`-从客户业务战略出发，以需求为中心，参照ITSS对IT服务进行全面系统的战略规划和设计，为IT服务的部署实施做好准备，以确保提供满足客户需求的IT服务；
2. \`部署实施\`-在规划设计基础上，依据ITSS建立管理体系、部署专用工具及服务解决方案；
3. \`服务运营\`-根据服务部署情况，依据ITSS，采用过程方法，全面管理基础设施、服务流程、人员和业务连续性，实现业务运营与IT服务运营融合；
4. \`持续改进\`-根据服务运营的实际情况，定期评审IT服务满足业务运营的情况，以及IT服务本身存在的缺陷，提出改进策略和方案，并对IT服务进行重新规划设计和部署实施，以提高IT服务质量；
5. \`监督管理\`-本阶段主要依据ITSS对IT服务服务质量进行评价，并列服务供方的服务过程、交付结果实施监督和绩效评估。

#### 组成要素

- \`人员\`：指提供IT服务所需的人员及其知识、经验和技能要求；
- \`流程\`：指提供IT服务时，合理利用必要的资源，将输入转化为输出的一组相互关联和结构化的活动；
- \`技术\`：指交付满足质量要求的IT服务应使用的技术或应具备的技术能力；
- \`资源\`：指提供IT服务所依存和产生的有形及无形资产。
