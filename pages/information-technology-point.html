## 信息系统基本概念

### 信息化的质量属性

1. **精确性**，对事物状态描述的精准程度。
2. **完整性**，对事物状态描述的全面程度，完整信息应包括所有重要事实。
3. **可靠性**，指信息的来源、采集方法、传输过程是可以信任的，符合预期。
4. **及时性**，指获得信息的时刻与事件发生时刻的间隔长短。
5. **经济性**，指信息获取、传输带来的成本在可以接受的范围之内。
6. **可验证性**，主要质量属性可以被证实或者证伪的程度。
7. **安全性**，指在信息的生命周期中，信息可以被非授权访问的可能性。

### 信息化的五个层次

信息化从“小”到“大”分为以下五个层次：

- 产品信息化。
- 企业信息化。
  - 从历史唯物主义的视角观察，企业信息化是劳动工具的技术进步。
  - 企业信息化结构包括：
    - 产品（服务）层；
    - 作业层；
    - 管理层；
    - 决策层。
- 产业信息化。
- 国民经济信息化。
  - 指在经济大系统内实现统一的信息大流动，使金融、贸易、投资、计划、通关、营销等组成一个信息大系统，使生产、流通、分配、消费等经济的四个环节通过信息进一步联成一个整体。
- 社会生活信息化。

### 信息化的启示

- \`主体\`是全体社会成员，包括政府、企业、事业、团体和个人；
- \`时域\`是一个长期的过程；
- \`空域\`是政治、经济、文化、军事和社会的一切领域；
- \`手段\`是基于现代信息技术的先进社会生产工具；
- \`途径\`是创建信息时代的社会生产力，推动社会生产关系及社会上层建筑的改革；
- \`目标\`是使国家的综合实力、社会的文明素质和人民的生活质量全面提升。

### 信息化体系六要素

1. **信息资源**。信息资源的开发和利用是国家信息化的核心任务，是国家信息化建设取得实效的\`关键\`。

3. **信息技术应用**。信息技术应用是信息化体系六要素中的\`龙头\`，是国家信息化建设的\`主阵地\`。

6. **信息化政策法规和标准规范**。是国家信息化快速、有序、健康和持续发展的\`保障\`。

## 信息系统安全管理

### 信息系统安全策略

- 第一级 \`用户自主\`保护级。该级适用于普通内联网用户。
- 第二级 \`系统审计\`保护级。该级适用于通过内联网或国际网进行商务活动，需要保密的非重要单位。
- 第三级 \`安全标记\`保护级。该级适用于地方各级国家机关、金融单位机构、邮电通信、能源与水源供给部门、交通运输、大型工商与信息技术企业、重点工程建设等单位。
- 第四级 \`结构化\`保护级。该级适用于中央级国家机关、广播电视部门、重要物资储备单位、社会应急服务部月、尖端科技企业集团、国家重点科研单位机构和国防建设等部门。
- 第五级 \`访问验证\`保护级。该级适用于国防关键部门和依法需要对计算机信息系统实施特殊隔离的单位。

### 访问控制授权方案

1. \`DAC\`-自主访问控制方式：该模型针对每个用户指明能够访问的资源，对于不在指定的资源列表中的对象不允许访问。
2. \`ACL\`- 访问控制列表方式：该模型是目前应用最多的方式。目标资源拥有访问权限列表*（白名单）*，指明允许哪些用户访问。如果某个用户不在访问控制列表中，则不允许该用户访问这个资源。
3. \`MAC\`-强制访问控制方式，该模型在军事和安全部门中应用较多，目标具有一个包含等级的安全标签（如：不保密、限制、秘密、机密、绝密）；访问者拥有包含等级列表的许可，其中定义了可以访问哪个级别的目标：。
4. \`RBAC\`-基于角色的访问控制方式：该模型首先定义一些组织内的角色，如局长、科长、职员；再根据管理规定给这些角色分配相应的权限，最后对组织内的每个人根据具体业务和职位分配一个或多个角色。

### 信息系统安全属性

- \`秘密性\`。信息不被未授权者知晓的属性。
- \`完整性\`。信息是正确的、真实的、未被篡改的、完整无缺的属性。
- \`可用性\`。信息可以随时正常使用的属性。

### 信息系统安全的四个层次

- \`设备安全\`。
  - 稳定性：设备在一定时间内不出故障的概率。
  - 可靠性：设备能在一定时问内正常执行任务的概率。
  - 可用性：设备随时可以正常使用的概率。信息系统的设备安全是信息系统安全的物质基础。除了硬件设备外，软件系统也是一种设备，也要确保软件设备的安全。
- \`数据安全\`。其安全属性包括秘密性、完整性和可用性。
  - 很多情况下，即使信息系统设备没有受到损坏，但其数据安全也可能已经受到危害，如：数据泄露、数据篡改等。
  - 由于危害数据安全的行为具有较高的隐蔽性，数据应用用户往往并不知情，因此，危害性很高。
- \`内容安全\`。是信息安全在政治、法律、道德层次上的要求。
  - 信息内容在政治上是健康的。
  - 信息内容符合国家的法律法规。
  - 信息内容符合中华民族优良的道德规范。
- \`行为安全\`。数据安全本质上是一种静态的安全，而行为安全是一种动态安全。
  - 行为的秘密性：行为的过程和结果不能危害数据的秘密性。必要时，行为的过程和结果也应是秘密的。
  - 行为的完整性：行为的过程和结果不能危害数据的完整性，行为的过程和结果是预期的。
  - 行为的可控性：当行为的过程出现偏离预期时，能够发现、控制或纠正。

### 信息设备安全属性

- \`稳定性\`。设备在一定时间内不出故障的概率。
- \`可靠性\`。设备能在一定时间内正常执行任务的概率。
- \`可用性\`。设备随时可以正常使用的概率。

### 操作系统安全

- \`切断\`。对\`可用性\`的威胁。
- \`截取\`。对\`机密性\`的威胁。
- \`篡改\`。对\`完整性\`的威胁。
- \`伪造\`。对\`合法性\`的威胁。

### 信息系统安全策略“七定”

1. 定方案
2. 定岗
3. 定位
4. 定员
5. 定目标
6. 定制度
7. 定工作流程

## 软件工程

### 软件需求

软件需求是指用户对新系统在功能、行为、性能、设计约束等方面的期望。

### 需求的层次

1. \`业务需求\`。是指反映企业或客户对系统高层次的目标要求，通常来自项目投资人、购买产品的客户、客户单位的管理人员、市场营销部门或产品策划部门等。
2. \`用户需求\`。描述的是用户的具体目标，或用户要求系统必须能完成的任务。
3. \`系统需求\`。是从系统的角度来说明软件的需求，包括功能需求、非功能需求和设计约束等。*如：开发某一功能，需要付费购买某付费框架或服务。*

### 质量功能部署 QFD 软件需求分类

- 常规需求
- 期望需求
- 意外需求

### 软件架构风格

- \`数据流风格\`。包括批处理序列和管道/过滤器两种风格
- \`调用/返回风格\`。包括主程序/子程序、数据抽象、面向对象、层次结构
- \`独立构件风格\`。包括进程通信和事件驱动的系统
- \`虚拟机风格\`。包括解释器和基于规则的系统
- \`仓库风格\`。包括数据库系统、黑板系统、超文本系统

### 软件架构模式

- \`管道/过滤器模式\`。
  - 此模式中，每个组件（过滤器）都有一组\`输入/输出\`，组件读取输入的数据流，经过内部处理后，产生输出的数据流，该过程主要完成输入流的变换及增量计算。其典型应用包括批处理系统。
  - 管道/过滤器模式体现了各功能模块\`高内聚\`、\`低耦合\`的"\`黑盒\`"特性，支持软件功能模块的重用，便于系统维护；同时，每个过滤器自己完成数据解析和合成工作（如加密和解密），易导致系统性能下降，并增加了过滤器具体实现的复杂性。
- \`面向对象模式\`。
  - 在面向对象的基础上，将模块数据的表示方法及其相应操作封装在更高抽象层次的数据类型或对象中。
  - 其典型应用是\`基于组件\`的软件开发。
- \`事件驱动模式\`。
  - 其基本原理是组件并不直接调用操作，而是触发一个或多个事件。系统中的其他组件可以注册相关的事件，触发一个事件时，系统会自动调用注册了该事件的组件，即触发事件会导致另一组件中操作的调用。其典型应用包括各种图形界面应用。
  - 典型应用，前端\`MVVM\`，React Vue Angular 等。
- \`分层模式\`。
  - 采用层次化的组织方式，每一层都为上一层提供服务，并使用下一层提供的功能。
  - 该模式允许将一个复杂问题逐步分层实现。
  - 其中的每一层最多\`只影响相邻两层\`，只要给相邻层提供相同的接口，就允许每层用不同的方法实现，可以充分支持软件复用。
  - 其典型应用是\`分层通信协议\`，如 ISO/OSI的七层网络模型。此模式也是通用应用架构的基础模式。
- \`客户/服务器模式（Client/Server，C/S）\`。
  - 基于资源不对等，为实现共享而提出的模式。C/S 模式将应用一分为二，服务器（后台）负责数据操作和事务处理，客户（前台）完成与用户的交互任务。
  - \`前后端分离\`。

## 新一代信息技术

### 物联网架构

- \`感知层\`。由各种传感器构成，包括温湿度传感器、二维码标签、RFID标签和读写器、摄像头、GPS等感知终端。感知层是物联网识别物体、采集信息的来源。
- \`网络层\`。由各种网络，包括互联网、广电网、 网络管理系统和云计算平台等组成，是整个物联网的中枢，负责传递和处理感知层获取的信息。
- \`应用层\`。是物联网和用户的接口，它与行业需求结合，实现物联网的智能应用。

### 云存储服务类型

|技术|描述|备注|
|---|---|---|
|LaaS \`Infrastructure as a Service\`|基础设施即服务，向用户提供计算机能力、存储空间等基础设施方面的服务。|仅提供系统集群等，基础硬件设施，并由用户自行开发|
|PaaS \`Platform as a Service\`|平台即服务，向用户提供虚拟的操作系统、数据库管理系统、Web应用等平台化的服务。|提供基础硬件设施，并给予一些操作系统，用户可基于系统进行二次开发|
|SaaS \`Software as a Service\`|向用户提供应用软件（如CRM、办公软件等）、组件、工作流等虚拟化软件的服务。|直接提供软件。比如 淘宝，直接向用户提供软件平台服务。|

### 大数据的特点

- Volume（大量）
- Variety（多样）
- Value（价值）
- Velocity（高速）
- Veracity（真实性）

### 移动互联网的特点

- 终端移动性。
- 业务使用的私密性。
  - 在使用移动互联网业务时，所使用的内容和服务更私密，如手机支付业务等。
- 终端和网络的局限性。
  - 在网络能力方面，受到无线网络传输环境、技术能力等因素限制；
  - 在终端能力方面，受到终端大小、处理能力、电池容量等的限制。无线资源的稀缺性决定了移动互联网必须遵循按流量计费的商业模式。
- 业务与终端、网络的强关联性。
  - 由于移动互联网业务受到了网络及终端能力的限制，因此，其业务内容和形式也需要适合特定的网络技术规格和终端类型。

### 互联网+的特征

- 创新驱动
- 跨界融合
- 重塑结构

## 数据库和数据仓库

### 数据库

传统的数据库技术以单一的数据源即数据库为中心，进行事务处理、批处理、决策分析等各种数据处理工作，主要有\`操作型处理\`和\`分析型处理\`两类。

- 操作型处理-也称事务处理*（OLTP）*，指的是对联机数据库的日常操作，通常是对数据库中记录的\`查询\`和\`修改\`，主要为企业的特定应用服务，强调处理的响应时间、数据的安全性和完整性等；
- 分析型处理-则用于管理人员的\`决策分析\`，经常要\`访问大量的历史数据\`。传统数据库系统主要强调的是优化企业的日常事务处理工作，难以实现对数据分析处理要求，无法满足数据处理多样化的要求。操作型处理和分析型处理的分离是必然和必要的。

### 数据仓库

数据仓库（Data Warehouse）是一个面向主题的（ Subject Oriented）、集成的、相对稳定的、反映历史变化的数据集合，用于\`支持管理决策\`。

数据仓库是对多个异构数据源（包括历史数据）的有效集成，集成后按主题重组，且存放在数据仓库中的\`数据一般不再修改\`。

数据仓库系统的结构包括4个层次：

- 数据源
- 数据的存储与管理
- 联机分析处理*（OLAP）*服务器
- 前端工具

## 其他

### IT服务标准体系ITSS

#### 生命周期

1. \`规划设计\`-从客户业务战略出发，以需求为中心，参照ITSS对IT服务进行全面系统的战略规划和设计，为IT服务的部署实施做好准备，以确保提供满足客户需求的IT服务；
2. \`部署实施\`-在规划设计基础上，依据ITSS建立管理体系、部署专用工具及服务解决方案；
3. \`服务运营\`-根据服务部署情况，依据ITSS，采用过程方法，全面管理基础设施、服务流程、人员和业务连续性，实现业务运营与IT服务运营融合；
4. \`持续改进\`-根据服务运营的实际情况，定期评审IT服务满足业务运营的情况，以及IT服务本身存在的缺陷，提出改进策略和方案，并对IT服务进行重新规划设计和部署实施，以提高IT服务质量；
5. \`监督管理\`-本阶段主要依据ITSS对IT服务服务质量进行评价，并列服务供方的服务过程、交付结果实施监督和绩效评估。

#### 组成要素

- \`人员\`：指提供IT服务所需的人员及其知识、经验和技能要求；
- \`流程\`：指提供IT服务时，合理利用必要的资源，将输入转化为输出的一组相互关联和结构化的活动；
- \`技术\`：指交付满足质量要求的IT服务应使用的技术或应具备的技术能力；
- \`资源\`：指提供IT服务所依存和产生的有形及无形资产。

### 网络设计工作

- 网络拓扑结构设计
- 主干网络（\`核心层\`）设计。
  - 核心层，主要目的在于通过高速转发通信，提供优化，可靠的骨干传输结构。
- \`汇聚层\`和\`接入层\`设计。
  - 汇聚层，是「核心层」和「接入层」的分界面，完成网络访问策略控制，数据包处理，过滤，寻址，以及其他数据处理的任务。
  - 接入层，目的是允许终端用户连接到网络
- 广域网连接与远程访问设计。
- 无线网络设计。
- 网络安全设计。
- 设备选型。
