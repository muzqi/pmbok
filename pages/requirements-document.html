<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../index.css">
</head>
<body>
  <h1>需求文件</h1>
  <table border="1">
    <tbody>
      <tr>
        <th>业务需求</th>
        <td>整个组织的高层级需要</td>
      </tr>
      <tr>
        <th>干系人需求</th>
        <td>干系人或干系人群体的需要</td>
      </tr>
      <tr>
        <th>解决方案需求</th>
        <td>功能需求 / 非功能需求</td>
      </tr>
      <tr>
        <th>项目需求</th>
        <td>项目需要满足的行动、过程或其他条件</td>
      </tr>
      <tr>
        <th>过渡需求</th>
        <td>从“当前状态”过渡到“将来状态”所需的临时能力</td>
      </tr>
      <tr>
        <th>质量需求</th>
        <td>用于确认项目可交付成果的成功完成或其他项目需求
          的实现的任何条件或标准</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
