<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>需求文件</title>
  <link rel="stylesheet" href="../libs/markdown.css">
</head>
<body></body>
<script src="../libs/marked.min.js"></script>
<script>
  document.body.innerHTML = marked.parse(`
# 需求文件

- \`业务需求\`-整个组织的高层级需要
- \`干系人需求\`-干系人或干系人群体的需要
- \`解决方案需求\`-功能需求 / 非功能需求
- \`项目需求\`-项目需要满足的行动、过程或其他条件
- \`过渡需求\`-从“当前状态”过渡到“将来状态”所需的临时能力
- \`质量需求\`-用于确认项目可交付成果的成功完成或其他项目需求的实现的任何条件或标准
  `);
</script>
</html>
