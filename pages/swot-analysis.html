# SWOT分析

![](../images/swot-analysis-1.png)

> 从项目的每个优势（Strength）、劣势（Weakness）、机会（Opportunity）和威胁（Threat）出发，把产生于内部的风险都包括在内，从而更全面地考虑风险<br>
> 优势和劣势一般是基于团队内部的。机会和威胁一般指团队外部的。<br>
> 可用于考察组织优势能过抵消威胁的程度，以及机会可以克服劣势的程度。
