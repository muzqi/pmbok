<body></body>
<script src="../libs/marked.min.js"></script>
<script>
  document.body.innerHTML = marked.parse(`
# 成本基准

<table>
  <tr>
    <th>成本基准</th>
    <td>
      <ul>
        <li><code>经批准</code>的<code>按时间安排</code>的成本支出计划，并随时反映了经批准的项目成本变更，被用于度量和监督<code>成本绩效</code>的基准</li>
        <li>通常以<code>S曲线</code>的形式表示</li>
      </ul>
    </td>
  </tr>
  <tr>
    <th>应急储备</th>
    <td>
      <ul>
        <li><b>包含在成本基准内</b>的一部分预算。</li>
        <li>应对已经接受的或已经制订应急/减轻措施的已识别风险（“已知-未知”风险）</li>
        <li>项目经理有权直接动用</li>
      </ul>
    </td>
  </tr>
  <tr>
    <th>管理储备</th>
    <td>
      <ul>
        <li><b>不包括在成本基准中</b>，但属于项目总预算</li>
        <li>应对项目范围中不可预见的风险（“未知-未知”风险）</li>
        <li>高层批准后才能动用（变更控制）</li>
      </ul>
    </td>
  </tr>
</table>

- 大项目可能有多个成本基准
- 成本基准的变更需要通过变更控制程序
- 成本基准中既包括预计的支出，也包括预计的债务
- 项目预算（总资金需求）= 成本基准 + 管理储备
- 项目资金通常以<b>增量而非连续</b>的方式投入，并且可能是非均衡的，呈现出阶梯状

![](../images/cost-baseline.png)

  `);
</script>
