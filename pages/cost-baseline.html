
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成本基准</title>
  <link rel="stylesheet" href="../index.css">
</head>
<body>
  <h1>成本基准</h1>

  <table border="1">
    <tr>
      <th>成本基准</th>
      <td><span class="underline">经批准</span>的<span class="underline">按时间安排</span>的成本支出计划，并随时反映了经批准的项目成本变更，被用于度量和监督项目的实际执行成本</td>
    </tr>
    <tr>
      <th>应急储备</th>
      <td>
        <ul>
          <li><span class="mark">包含在成本基准内</span>的一部分预算。</li>
          <li>应对已经接受的或已经制订应急/减轻措施的已识别风险（“已知-未知”风险）</li>
          <li>项目经理有权直接动用</li>
        </ul>
      </td>
    </tr>
    <tr>
      <th>管理储备</th>
      <td>
        <ul>
          <li><span class="mark">不包括在成本基准中</span>，但属于项目总预算</li>
          <li>应对项目范围中不可预见的风险（“未知-未知”风险）</li>
          <li>高层批准后才能动用（变更控制）</li>
        </ul>
      </td>
    </tr>
  </table>

  <img style="width:700px;" src="../images/cost-baseline.png" alt="" />

</body>
</html>
