<body>
  <h1>群体创新技术</h1>
  <p>✓ 头脑风暴法：庭外判决、自由鸣放、追求数量</p>
  <p>✓ 名义小组技术：分组、多轮询问、评审排序</p>
  <p>✓ 概念/思维导图：将创意用一张简单的图联系起</p>
  <p>✓ 亲和图：对大量创意进行分组</p>
  <p>✓ 多标准决策分析：借助决策矩阵，对众多方案进行评估和排序</p>

  <p>✓ 德尔菲技术：组织专家就某一主题达成一致意见的信息收集技术。特点：</p>
  <span class="mark">专家 函询 匿名 多轮</span>
  <ul>
    <li>✓ 吸收专家参与预测，充分利用专家的经验和学识</li>
    <li>✓ 采用匿名或背靠背的方式，能使每一位专家独立自由地做出自己的判断</li>
    <li>✓ 预测过程几轮反馈，使专家的意见逐渐趋同</li>
    <li>✓ 减轻数据偏倚，防止任何个人对结果产生不恰当的影响</li>
  </ul>
