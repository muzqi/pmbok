# 确定依赖关系

|依赖关系|描述|
|---|---|
|强制性依赖关系|强制性依赖关系是\`法律\`或\`合同\`要求的或工作的内在性质决定的依赖关系。<br>强制性依赖关系往往与客观限制有关。<br>强制性依赖关系又称硬逻辑关系或硬依赖关系。<br>技术依赖关系可能不是强制性的。<br>在活动排序过程中，项目团队应明确哪些关系是强制性依赖关系。<br>不应把强制性依赖关系和进度编制工具中的进度约束条件相混淆。|
|选择性依赖关系|选择性依赖关系有时又称首选逻辑关系、优先逻辑关系或软逻辑关系。<br>基于具体应用领域的最佳实践来建立选择性依赖关系，或者，基于项目的某些特殊性质而采用某种依赖关系，即便还有其他依赖关系可用。|
|外部依赖关系|外部依赖关系是项目活动与非项目活动之间的依赖关系。<br>这些依赖关系往往不在项目团队的控制范围内。<br>例如，软件项目的测试活动取决于外部硬件的到货；建筑项目的现场准备，可能要在政府的环境听证会之后才能开始。|
|内部依赖关系|内部依赖关系是项目活动之间的紧前关系，通常在项目团队的控制之中。<br>例如，只有机器组装完毕，团队才能对其测试，这是一个内部的强制性依赖关系。|

  `);
