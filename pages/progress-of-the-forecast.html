  document.body.innerHTML = marked.parse(`
# 进度预测

- 根据已有的信息和知识，对项目未来的情况和事件进行的估算或预计
- 随着项目执行，基于工作绩效信息，更新/发布预测
- 预测信息包括项目的过去绩效和期望的未来绩效，以及可能影响项目未来绩效的挣值绩效指数

示例：

某项目计划生产100把椅子，每月计划完成10把，每把预算1万元。第4月末，完成了50把。

![](../images/progress-of-the-forecast.png)

  `);
