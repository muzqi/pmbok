# 论文摘要

## 项目背景

2020年6月，我作为项目经理，负责了公司\`全国智能摄像机小微监控平台\`的建设工作。该项目工期21个月，合同金额3000万，研发团队20人。

公司为完成全国视频业务整体布局，提高市场竞争力，在2B小微企业细分市场，为解决其门店安全监控、流量监控、大数据分析等痛点，打造的实时采集，定量分析的云端一体化监控系统。

本文结合项目实践，以 [质量管理](#质量管理) [风险管理](#风险管理) [范围管理](#范围管理)。

项目在约定时间内保质保量完成任务，并得到公司以及客户的一致好评。

## 质量管理

质量管理为例，阐述了规划质量管理、实施质量保障、控制质量3个过程，以及每个过程用到的工具和方法，总结了本项目管理中的经验教训。

## 风险管理

风险管理为例，阐述了规划风险管理管理、识别风险、风险定性分析、风险定量分析、制定风险应对、控制风险6个过程，以及每个过程用到的工具和方法，总结了本项目管理中的经验教训。

## 范围管理

范围管理为例，阐述了规划范围管理、收集需求、定义范围、创建WBS、确认范围、控制范围6个过程，以及每个过程用到的工具和方法，总结了本项目管理中的经验教训。
