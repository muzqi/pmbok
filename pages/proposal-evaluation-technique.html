
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>建议书评价技术</title>
  <link rel="stylesheet" href="../index.css">
</head>
<body>
  <h1>建议书评价技术 <span class="mark">评标标准</span></h1>
  <p>✓ 基于卖方对既定加权标准的响应情况来选择卖方</p>
  <p>✓ 是一个正式的建议书评审流程</p>
  <p>✓ 建议书评价委员会将做出他们的选择，并报管理层批准</p>

  <div class="sub-area">
    <p>例如：</p>
    <p>注册资金：</p>
    <table border="1">
      <tbody>
        <tr>
          <th>小于500万</th>
          <td>2分</td>
        </tr>
        <tr>
          <th>500万～1000万</th>
          <td>5分</td>
        </tr>
        <tr>
          <th>1000万以上</th>
          <td>8分</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
