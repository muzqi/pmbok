  document.body.innerHTML = marked.parse(`
# 建议书评价技术 \`评标标准\`

- 基于卖方对既定加权标准的响应情况来选择卖方
- 是一个正式的建议书评审流程
- 建议书评价委员会将做出他们的选择，并报管理层批准

示例：

|投标企业注册资金|评分|
|---|---|
|小于500万|2|
|500万～1000万|5|
|1000万以上|8|
  `);
