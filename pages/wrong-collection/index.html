<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>错题集</title>
  <style>
    html, body {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    #tag-container {
      display: flex;
      flex-wrap: wrap;
      width: 800px;
      margin-bottom: 32px;
    }
    #tag-container .tag {
      cursor: pointer;
      padding: 4px 6px;
      margin: 0 8px;
      font-size: 12px;
      color: #666;
      background-color: #eee;
    }
    #tag-container .tag.active {
      background-color: lightblue;
      color: #fff;
    }

    main#subject-container {
      flex: 1;
      width: 800px;
      overflow-y: auto;
    }
    .subject .title {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .subject .title .tag {
      padding: 4px 6px;
      font-size: 12px;
      font-weight: normal;
      color: #666;
      background-color: #eee;
    }
    .subject .options {
      margin-bottom: 8px;
    }
    .subject .options .option {
      padding: 8px 0;
      color: #333;
    }
    .subject button {
      cursor: pointer;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>错题集</h1>
  <div id="tag-container"></div>
  <main id="subject-container"></main>
</body>
<script src="./db.js"></script>
<script src="./index.js"></script>
</html>
