## 过程决策程序图

> PDPC(Process Decision Program Chart)

- 用于理解一个\`目标与达成此目标的步骤之间的关系\`
- PDPC有助于制定应急计划，因为它能帮助团队预测那些可能破坏目标实现的中间环节
- <u>事先预测可能发生的障碍，从而设计一系列措施以最大可能引向最终目标</u>

![](../images/quality-management-and-control-tools-1.png)
