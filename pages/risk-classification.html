# 风险分类

- 可按照风险来源（RBS）、受影响的项目工作（WBS）或其他有效分类标准（如项目阶段）对项目风险进行分类，以确定受不确定性影响最大的项目区域
- 也可以根据共同的根本原因进行分类
- 本技术有助于为制定有效的风险应对措施而确定工作包、活动、项目阶段，甚至项目中的角色

## 按后果

> 风险**不是零和游戏**。许多情况下，涉及风险的各有关方面都要蒙受损失，无一幸免<br>
> 零和游戏：游戏者有输有赢，一方所赢正是另一方所输，而游戏的总成绩永远为零。比如赌博。

- \`纯粹风险\` 不能带来机会、无获得利益可能（火灾、自然灾害……）
- \`投机风险\` 既可能带来机会、获得利益，又隐含威胁、造成损失（股票、炒鞋……）

---

## 按来源

- \`自然风险\` 由于自然力的作用，造成财产毁损或人员伤亡的风险（洪水、地震……）
- \`人为风险\` 由于人的活动而带来的风险。可以细分为行为、经济、技术、政治和组织风险等

---

## 按是否可管理

- \`可管理的风险\` 指可以预测，并可采取相应措施加以控制
- \`不可管理的风险\` 不可预测、很难主动管理

---

## 按风险影响范围

> 关键路线上的活动一旦延误，会延迟整个项目工期，形成总体风险；<br>
> 非关键路线上活动的延误在许多情况下是局部风险

- \`局部风险\` 影响的围小
- \`总体风险\` 影响范围大

---

## 按后果的承担者

- 项目业主风险
- 政府风险
- 承包商风险
- 投资方风险
- 设计单位风险
- 监理单位风险
- 供应商风险
- 担保方风险
- 保险公司风险

---

## 按可预测性

- \`已知风险\`
  - 明确的、经常发生的、其后果亦可预见的风险。发生概率高，一般后果轻微（项目目标不明确，过分乐观的进度计划，设计或施工变更，材料价格波动）
- \`可预测风险（已知-未知）\`
  - 是根据经验可以预见其发生，但不可预见其后果的风险。有时可能相当严重（不及时批准，分包商不能及时交工，不可预见的地质条件）
  - 可使用「进度管理」中的「应急储备」来应对。「应急储备」包含在进度基准中，项目经理可直接调用。
- \`不可预测风险（未知-未知）\`
  - 有可能发生，但可能性不能预的风险。也称未知风险或未识别的风险。（地震、百年不遇的暴雨、通货膨胀、政策变化）
  - 可使用「进度管理」中的「管理储备」来应对。「管理储备」不包含在进度基准中，调用需要通过变更流程。
