# 自下而上估算

> 通过从下到上逐层汇总 WBS 组件的估算而得到项目估算

- 自下而上估算是对工作组成部分进行估算的一种方法。
- 首先对单个工作包或活动的成本进行最具体、细致的估算；
- 然后把这些细节性成本向上汇总或“滚动”到更高层次，用于后续报告和跟踪。
- 自下而上估算的\`准确性\`及其本身所需的成本，通常取决于\`单个活动或工作包的规模和复杂程度\`。

![](../images/bottom-up-estimation.png)

- 从「综合处，业务处，财务处，总经办」自下而上

- 前提：必须有一个完整的层级分解
