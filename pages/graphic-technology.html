  <h1>图解技术</h1>

  <p>✓ 因果图。又称石川图或鱼骨图，用于识别风险的起因</p>
  <p>✓ 系统或过程流程图。显示系统各要素之间的相互联系及因果传导机制</p>
  <p>✓ 影响图。用图形方式表示变量与结果之间的因果关系、事件时间顺序及其他关系</p>
