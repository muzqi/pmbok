<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>培训</title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <h1>培训</h1>
    <p>旨在提高项目团队成员能力</p>
    <p>包括课堂培训、在线培训、计算机辅助培训、在岗培训、 辅导及训练</p>
    <p>
      如果项目团队成员缺乏必要的管理或技术技能，可以把
      对这种技能的培养作为项目工作的一部分
    </p>
    <p>
      <span class="underline">培训成本通常应该包括在项目预算中</span
      >（或者由执行组织 承担，如果增加的技能有利于未来的项目）
    </p>
  </body>
</html>
