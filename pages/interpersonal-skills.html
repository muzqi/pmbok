# 人际关系技能

> “软技能”，是因富有情商，并熟练掌握沟通技巧、冲突解决方法、谈判技巧、影响技能、团队建设技能和团队引导技能，而具备的行为能力<br>
> 通过了解、评估及控制项目团队成员的情绪，预测团队成员的行为，确认团队成员的关注点及跟踪团队成员的问题，达到减轻压力、加强合作的目的

内容：

- \`领导力\`
  - 对沟通愿景及鼓舞项目团队高效工作十分重要
- \`影响力\`。主要体现在：
  - 说服别人，以及清晰表达观点和立场的能力
  - 积极且有效的倾听
  - 了解并综合考虑各种观点
  - 收集相关且关键的信息，以解决重要问题，维护相互 信任，达成一致意见
- \`有效决策\`
  - 包括谈判能力，以及影响组织与项目管理团队的能力。进行有效决策需要：
    - 着眼于所要达到的目标
    - 遵循决策流程
    - 研究环境因素
    - 分析可用信息
    - 提升团队成员个人素质
    - 激发团队创造力
    - 管理风险
  `);
