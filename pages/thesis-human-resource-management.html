  `;

  const summary = `

系统旨在针对小微企业细分领域安全监控、客流监控需求，并提供客流大数据分析、用户画像、门店铺货方案定制等能力开发。
该项目需求复杂，技术难度大，并且集团公司对质量的要求很高，项目难度比较大。

项目总投资3000万，工期21个月（2020/6～2022/3）。
项目组成员：需求分析师4人，系统设计师4人，系统工程师18人，系统质量审核人员5人，系统运维人员2人。

我将结合实践，阐述对质量管理过程的认识，并总结本次项目的心得体会。
  `;

  const content = `
1.项目概述

随着4G/5G网络技术、云计算、物联卡的发展，监控视频行业解决了网络、存储、通信桥梁的问题，从而滋生出的2C家庭市场业务（儿童、宠物、安防监控）和2B政企市场业务（农业、交通、智慧城市）。

我司以政企市场为发展重点，在该系统中打造智慧城市云端一体化监控平台。
为提高行业竞争力，企业影响力，细分领域用户体验，我司决定进军2B小微企业细分领域，主要受众群体为商圈门店个体户或连锁店。

2020年6月，我司立项开发《视频智能监控小微平台》系统。
该系统为用户提供视频监控、云存储回放、语音对讲、视频剪辑等基础视频能力；
针对小微企业提供门店客流统计、人脸识别用户画像、大数据分析、方案定制等个性化软件功能；
区别于2C用户，为小微企业提供800万像素，具备GPS、夜视等功能等抓拍枪机，并提供国标GB28181协议接入的硬件服务。
该项目需求复杂，涉及智能摄像机，以及流媒体、AI人脸算法等技术领域，技术实现难度大；
该项目对AI识别能力，要求准确、快速，质量要求高。

项目总投资3000万，工期21个月，高层要求该项目在 2021年10月 完成 Beta 版本发布，2022年3月完成正式版发布。
我被任命为项目经理，负责该项目的管理和实施。
项目组成员共计33人。

2.制定人力资源管理计划

规划质人力资源管理计划，是识别并记录项目角色、职责、所需技能、报告关系，并编制人员配置管理计划的过程。

在系统规划阶段，我通过分析现部门人员组织结构，并邀请相关领域专家，基于现有条件共同制定了人力资源管理计划，主要包括：
需求分析师4人，系统设计师4人，系统开发工程师18人，系统测试人员5人，系统运维人员2人，共计33人。

1. 为明确项目职责，角色和汇报关系，我依据公司职位模版，绘制了 OBS 关系图。
2. 为避免后续工作职责不清晰，推诿扯皮，我制定了 RAM 图。
3. 为合理有效利用人力资源，我编制了人员配备管理计划，明确每个角色工作时间，奖罚措施，培训需要等内容。

最后将人力资源管理计划纳入整理管理计划，通过整体评审，为团队管理提供准则和指导。

3.组建项目团队

成功的项目，背后离不开一个优秀的团队。优秀的项目团队能提高项目运作效率，保障项目进度，预算，以及客户满意度，提升项目最终验收成功率。

为了完整获取项目所需的人力资源，我对部门内部成员采用多标准决策分析的方法，评级划分。
我分析每个人的经验、技能水平，职业发展愿景，结合成员自身兴趣所长，合理分配工作，调动所有成员的工作积极性。

1. 现有成员无法满足项目需要的部分，采用人事招聘的方式补充；
2. 由于项目涉及音视频流媒体服务和AI分析等细分专业领域，我与部门各职能经理召开专题式讨论会议，预分派两位相关领域技术专家作为流媒体服务架构师。为使后续工作配合流畅，我让两位专家事先对团队成员进行音视频相关基础知识培训，并由他们主持定义规范，搭建流媒体服务器架构；
3. 公司内部没有专业AI技术团队，同时招聘成本和周期过长，无法满足项目需求。经过内部讨论，对已有合作厂商进行评判筛选，将图像AI分析模块外包给一家厂商，该外包团队采用虚拟团队的形式远程办公。

至此，项目组建工作全部完成，项目中各技术细节需要的人力资源得到全部满足。

4.建设项目团队

山依水，树依林，优秀的项目团队依靠无数高效协作的个体。为了改善团队整体氛围，促进团队成员之间互动和默契的配合，提高工作能力和项目绩效，团队建设是必不可少的。

根据叫塔克曼阶梯理论，团队建设往往要经历 形成-震荡-规范-成熟-解散 五个阶段，为了使团队尽快成熟，我采取了以下措施：

1. 知识分享。定期开展适当奖励的知识内部分享，使团队成员拓展其横向知识领域。团队成员相互之间专业知识、术语等加强了解，能减少沟通障碍，提高协同工作效率。
2. 基本规则。无规矩不成方圆，适当的规则可以抵御团队消极散漫的行为，维持良好的整体工作氛围。为了使团队成员清楚自己的职责，和阶段目标，我要求成员每日下班提交简洁的书面总结，回顾今天，展望明天的工作内容。
3. 团建活动。每个季度定期举行户外团建活动，通过各类益智团建游戏，增强成员之间沟通，拉进彼此关系。
4. 奖励。我结合理论，因人制宜。如团队的技术专家，为激励他们在团队中的技术布道和创新，根据马斯洛需求层次第四层受尊重的需求，每次项目有重大的技术突破，都会在公司内部重点宣传，基于奖章和荣誉。

5.管理项目团队

管理项目团队，是跟踪团队成员工作表现，提供反馈，解决问题并管理团队变更，以优化绩效的过程。管理项目团队，需要使用多种科学的管理方法，来提振团队士气，整合团队成员工作，其中冲突管理是我最常用的方法。

项目实施阶段接入一款摄像头，前端人员发现其直播传输的视频编码格式为 H265，而浏览器不支持该格式，前端要求后端将视频编码转换为 H264 后进行传输，这种方式会极大增加服务器压力，被后端拒绝。
为此，两个小组争论不休，项目无法继续开展。

我综合考虑前后端处理编码问题的不同观点，决定采取以下措施：

1. 后端提供转码算法，将H265转码输出RGB；
2. 前端利用WebAssembly嵌入算法；
3. 前端利用WebGL将RGB输出到浏览器Canvas视图，完成播放。

我采用了合作的方式解决问题，促进了团队之间的沟通和协同。

6.总结

项目于2022年3月，正式通过我司高层验收，开始商用。期间运行良好，受到公司和用户的一致好评，并陆续接到多家大型零售商定制化需求，以及分省公司媒体节点私有化部署订单。

经过项目实践，我总结了以下心得：
1. 人力资源管理计划不能盲目制定，要根据项目的实际情况出发，科学有效的人力资源管理计划是项目成功的关键；
2. 团队建设是项目成功的关键，打造优秀的团队是项目经理的重点工作；
3. 牢记经验，吸取教训，相信通过不断的积累和不懈的努力，我的信息系统项目管理能力一定可以得到不断提高。
  `;
