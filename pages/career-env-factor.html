<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事业环境因素</title>
  <link rel="stylesheet" href="../index.css">
</head>
<body>
  <h1>事业环境因素</h1>
  <ul>
    <li>
      ✓ 指项目团队不能控制的，将对项目产生影响、限制或指令作用的各种条件
      <span class="mark">如：政策法规，项目管理信息系统等</span>
    </li>
    <li>✓ 是大部分规划过程的输入</li>
    <li>✓ 可能提高或限制项目管理的灵活性</li>
    <li>✓ 可能对项目结果产生积极或消极的影响</li>
  </ul>
</body>
</html>
