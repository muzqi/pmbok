<body>
  <h1>资金限制平衡</h1>
  <ul>
    <li>资金支出计划 vs. 资金到位承诺</li>
    <li>必要时调整工期、减少资源投入强度，避免资金链断裂。<span class="mark">资金越晚投入越好</span>。如：资金留存在手中仍能产生利息</li>
    <li><span class="mark">资金到位承诺</span>一般是阶梯状。如：项目开始前，拨款10w，二期启动时，拨款20w，等等</li>
  </ul>
