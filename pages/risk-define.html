# 风险定义

定义：风险是一种**不确定**的事件或条件，一旦发生，就会对一个或多个项目目标造成\`积极或消极\`的影响。

特点：随机性、相对性、可变性。

包括：威胁、机会。

特性：

- 客观性：风险是一种不以人的意志为转移，独立于人的意识之外的客观存在。
- 偶然性：由于信息的不对称，未来风险事件发生与否难以预测。
- 相对性：风险性质会因时空各种因素变化而有所变化。
- 社会性：风险的后果与人类社会的相关性决定了风险的社会性，具有很大的社会影响力。
- 不确定性：发生时间的不确定性。从总体上看，有些风险是必然要发生的，但何时发生却是不确定性的。

  `);
