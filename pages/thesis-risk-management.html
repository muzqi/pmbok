  const outline = `

  `;

  const summary = `
2020年6月，我司为巩固视频智能监控行业地位，立项开发《视频智能监控小微平台》系统。
系统旨在针对小微企业细分领域安全监控、客流监控需求，并提供客流大数据分析、用户画像、门店铺货方案定制等能力开发。
该项目需求复杂，涉及智能摄像机，以及流媒体、AI人脸算法等技术领域，技术实现难度大，并且集团公司对质量的要求很高，项目难度比较大。

项目总投资3000万，工期21个月（2020/6～2022/3）。
我被任命为项目经理，负责该项目的管理和实施。
项目组成员：需求分析师4人，系统设计师4人，系统工程师18人，系统质量审核人员5人，系统运维人员2人，共计33人。

我将结合实践，阐述对风险管理过程的认识，并总结本次项目的心得体会。
  `;

  const content = `
一、项目概述

随着4G/5G网络技术、云计算、物联卡的发展，监控视频行业解决了网络、存储、通信桥梁的问题，从而滋生出的2C家庭市场业务（儿童、宠物、安防监控）和2B政企市场业务（农业、交通、智慧城市）。
我司以政企市场为发展重点，在该系统中打造智慧城市云端一体化监控平台。
为提高行业竞争力，企业影响力，细分领域用户体验，我司决定进军2B小微企业细分领域，主要受众群体为商圈门店个体户或连锁店。
2020年6月，我司立项开发《视频智能监控小微平台》系统。
该系统为用户提供视频监控、云存储回放、语音对讲、视频剪辑等基础视频能力；
针对小微企业提供门店客流统计、人脸识别用户画像、大数据分析、方案定制等个性化软件功能；
区别于2C用户，为小微企业提供800万像素，具备GPS、夜视等功能等抓拍枪机，并提供国标GB28181协议接入的硬件服务。
该项目需求复杂，涉及智能摄像机，以及流媒体、AI人脸算法等技术领域，技术实现难度大，质量要求高；

项目总投资3000万，工期21个月，高层要求该项目在2022年3月完成正式版发布。
我被任命为项目经理，负责该项目的管理和实施。
项目组织结构采用项目型组织，其中需求分析师4人，系统设计师4人，系统开发工程师18人，系统测试人员5人，系统运维人员2人，共计33人。

二、规划风险管理计划

规划风险管理是定义如何实施项目风险管理的过程，在项目初期，我组织项目组成员参与编制了风险管理计划，具体描述项目如何处理和执行风险管理活动。
我召集主要干系人、技术专家进行讨论，制定角色职责、风险管理的方法论、风险的分类、RBS、概率影响矩阵的定义，以及风险模版，并纳入到风险管理计划，作为风险管理的指导标准。
在计划中，我确定了每周进行一次风险评估会议，以及时更新风险登记册。我结合项目实际情况，汇总各等级风险执行的成本预算，并纳入计划当中。

风险管理计划编制完成后，项目组邀请了领导、部门负责人和其他相关干系人，召开了风险管理计划评审会议，对评审中相关干系人提出的建议，项目组及时更新，以确保各方对风险计划的一致认可。

三、识别风险

识别风险是对已有风险进行文档化，并为项目团队预测未来事件积累知识和技能的过程。
为使风险识别尽量全面，我在项目前期频繁对部门领导和相关干系人进行访谈，收集高层的目标愿景，并与各部门技术专家就项目实现的具体技术细节进行讨论，结合项目目标、成本预算、范围进度、人力资源等条件，整理出已识别风险清单。
我利用 SWTO 分析、鱼川图等工具，将已知风险分为政策、成本、技术、人力、疫情等风险类型。
在识别上述风险后，我们还确定了这些风险的基本特性，通过根本原因分析得到引发风险的主要原因，以及对项目的整体影响。结论如下：

1. 该项目工期紧，人力资源吃紧，并由于当前市场经济下行，资金预算可能不能按时足额到位，综合带来的人力、成本问题；
2. 流媒体服务以及AI人脸识别技术难度大，带来的技术风险；
3. 疫情反复，居家办公带来的人力资源风险，从而进一步引发的沟通、进度风险，统称为疫情风险。

四、风险定性分析

风险定性分析是评估并综合分析风险的发生概率和影响，对风险进行优先排序，从而为后续分析或行动提供基础的过程。
我参考风险登记册中对风险的定义，具体分析每个风险发生的概率，以及对项目成本、范围、进度方面的影响，并书面记录下来。

同时，我还借助会议形式分析风险。在风险分析会议中，我不仅邀请了相关干系人，还邀请了音视频领域和AI图像识别领域相关技术专家参加。
为提高风险分析的准确性，我使用了概率和影响评估技术，分析了如视频编码格式在各终端性能表现以及兼容性，流媒体服务器转码成本和效率，疫情带来的长期居家办公模式等风险问题，确定了项目的整体风险情况。
最后，结合风险紧迫度评估和概率影响矩阵，评估风险的优先级，结果是技术风险排在第一位，该风险发生的概率最高，对项目的影响最大。

五、风险定量分析

对已知风险定性分析后，再对其量化，并评估影响。我采用蒙特卡洛技术，对流媒体服务器转码技术方案进行大量模拟，反复计算各个细节方面的不确定性和对项目的影响。得到量化结果，并更新风险登记册。

六、规划风险应对

规划风险应对，是针对项目目标，制定提高积极风险，降低消极威胁的方案和措施的过程。
结合风险定性和定量分析的结果，我们对已识别风险制定应对措施，并将所有应对措施、应对成本、风险责任人等因素整理成册，纳入项目管理计划。

针对高复杂度技术带来的风险，我在部门内部预分派两名流媒体服务专家作为系统架构师。在查阅公司合作伙伴清单后，选择合适的软件供应商，并将AI图像分析模块外包出去。
针对疫情带来的人力风险，我将整个团队定义为临时虚拟团队，并为随时可能发生的疫情封控情况定制了居家办公应急规则，如，每日的视频绩效沟通会议，在线敏捷任务看板等。

七、控制风险

风险控制是整个项目中实施风险应对计划，跟踪已识别风险，监督残余风险，识别新的风险，评估风险应对的有效性的过程。

在项目的实施过程中，我持续跟踪已识别的重要风险，并评估是否得到有效的解决，监督残余风险，并分析项目的偏差和趋势，识别新的风险。
在项目初期，通过研究高层干系人对项目的战略目标，我发现项目定位千万级日活，而我们的后台架构无法支撑该体量的并发量。
我与技术负责人紧急召开技术研讨会，确立了以下目标：

1. 采用容器技术分布式部署，微服务使各模块业务解藕，保障服务的可用性；
2. Nginx 中间层服务器，反向代理，负载均衡，保障服务的可靠性；
3. 前端应用层防抖节流，网络层善用HTTP缓存，降低服务器压力，保障服务的稳定性；

在经过压力测试后，进行 Beta 测试，服务性能表现优秀，顺利完成了架构升级。

八、总结

项目于2022年3月，正式通过我司高层验收，开始商用。期间运行良好，受到公司和用户的一致好评，并陆续接到多家大型零售商定制化需求，以及分省公司媒体节点私有化部署订单。

经过项目实践，我总结了以下心得：
1. 风险管理计划不能盲目制定，要根据项目的实际情况出发，科学有效的风险管理计划是项目成功的关键；
2. 风险控制是贯穿整个项目管理实施的，项目经理在管理过程中应当持续不断进行风险识别，评估，并与项目成员保持良好的沟通。
3. 牢记经验，吸取教训，相信通过不断的积累和不懈的努力，我的信息系统项目管理能力一定可以得到不断提高。
  `;

  doc.getElementById('summary-container').innerHTML = marked.parse(summary) + `<p><code>${countingCharacters(summary)}</code>个字</p>`;

</script>
