  <div id="summary-container"></div>
  <p>正文</p>

<script>
  const doc = document;

  const summary = `

系统旨在针对小微企业细分领域安全监控、客流监控需求，并提供客流大数据分析、用户画像、门店铺货方案定制等能力开发。
该项目需求复杂，技术难度大，立项时间处在疫情期间，存在较大的风险。

项目总投资3000万，工期21个月（2020/6～2022/3）。项目组成员：需求分析师4人，系统设计师4人，系统工程师18人，系统测试人员5人，系统运维人员2人。

首先我将阐述对风险管理理论的认识，接下来我会将实践与理论相结合，从风险规划、风险控制两方面详细阐述我在项目中的运用，最后总结了我的心得体会。
  `;

  const content = `
1.项目概述

视频智能监控行业主要分为2B和2C两个领域，我司已完成该领域的全国布局。
为提高行业竞争力，企业影响力，细分领域用户体验，我司决定进军2B小微企业细分领域，主要受众群体为商圈门店个体户或连锁店。

2020年6月，我司立项开发《视频智能监控小微平台》系统。
该项目将为用户提供视频监控、云存储回放、语音对讲、视频剪辑等基础视频能力；
针对小微企业提供门店客流统计、人脸识别用户画像、大数据分析、方案定制等个性化软件功能；
区别于2C用户，为小微企业提供800万像素，具备GPS、夜视等功能等抓拍枪机，并提供国标GB28181协议接入的硬件服务。
该项目需求复杂；涉及智能摄像机，以及流媒体、AI人脸算法等技术领域，技术实现难度大；横跨5个以上的团队协作，异地办公；并且该项目立项时间处于疫情刚爆发期间，项目的工期紧，导致风险较大。

项目总投资3000万，工期21个月，高层要求该项目在 2021年10月 完成 Beta 版本发布，2022年3月完成正式版发布。
我被任命为项目经理，负责该项目的管理和实施。
项目组成员：需求分析师4人，系统设计师4人，系统开发工程师18人，系统测试人员5人，系统运维人员2人。

2.风险管理理论知识

存在不确定性的机会或威胁事件，被称为风险。
风险管理的目标，就是降低威胁事件发生的概率，开拓机会事件的过程。

2.1风险规划

风险规划过程组，分为：规划风险管理、识别风险、风险定性分析、风险定量分析、制定风险应对 5个过程。

规划风险管理是定义如何实施项目风险管理的过程，项目经理需要召集主要干系人、技术专家进行讨论，制定角色职责、风险管理的方法论、风险的分类、RBS、概率影响矩阵的定义，以及风险模版，并纳入到风险管理计划，作为风险管理的指导标准。

识别风险是对已有的风险进行文档化，利用SWOT、头脑风暴、德尔斐技术、根本原因分析等工具，识别已知风险和其根本原因，并对其进行分类更新，对潜在风险进行记录，最终形成风险登记册。

风险定性、风险定量分析，是将风险登记册中记录的风险定性分析，排列优先级，以风险优先级清单为标准，进行定量分析的过程，两个过程会将风险排序，输出量化的风险概率以及影响，并更新风险登记册。

制定风险应对是根据风险的优先级，制定具体的举措，该过程会将具体对应措施与项目的目标、预算、进度、范围等相结合，更新项目管理计划、项目文件。

2.2风险控制

风险控制是指，在整个项目中实施风险应对计划，跟踪已识别风险，监督残余风险，识别新的风险，以及评估风险过程的有效性。
其中风险再评估和风险审计尤为重要，工具要求我们不断更新风险识别过程，并审计风险实施在已识别风险的应用中的有效性。
该过程记录了可能的变更请求，和工作绩效信息，并对项目文件，项目管理计划，组织过程资产进行了更新。

3.风险管理实践

3.1风险规划

在项目初期，我借鉴我司以往组织过程资产沉淀的风险管理计划，根据项目实际情况裁剪成册。
我组织项目组成员召开风险规划会议，会议中明确了各角色职责，确定了风险记录模版文件，确立了基本管理方法论，实施每周一次风险审计会议。
最终梳理会以纪要，形成最终的风险管理计划。

有了风险管理计划作为指导，我结合项目目标、成本预算、范围进度、人力资源等条件，邀请技术专家参加风险识别会议。
会后，我利用 SWTO 分析、鱼川图等工具，将已知风险分类，对潜在风险制定应对措施，利用根本原因分析法，识别出风险的根本原因，并形成风险登记册。

我组织团队成员，使用定性、定量分析法对风险进行分析。利用概率影响矩阵分析，对风险进行了优先级排序，并使用敏感性分析、预期货币价值分析、蒙特卡洛技术对风险进行量化分析，评估其概率和影响，整理出以下高优风险：
1. 疫情反复，居家办公带来的人力资源风险，从而进一步引发的沟通、进度风险；经济下行带来的成本风险；统称为疫情风险
2. AI人脸识别技术难度大，带来的算法技术风险；

最后，针对高优风险，我组织项目组成员以及相关高层干系人召开制定风险应对会议，
对疫情风险，为居家办公制定沟通管理计划，如每天9点员工视频会议报告工作绩效数据，减轻人员的不可控度；
对技术风险，与技术专家讨论后，我司研发团队不具备开发AI算法能力，需要将该模块外包出去，达到转移风险的效果。

3.2风险控制

在项目的实施过程中，我持续跟踪已识别的重要风险，并评估是否得到有效的解决，监督残余风险，并分析项目的偏差和趋势，识别新的风险。
在项目初期，通过研究高层干系人对项目的战略目标，我发现项目定位至少千万级日活，而我们的后台架构无法支撑该体量的并发量。
我与技术负责人紧急召开技术研讨会，确立了以下目标：
1. 采用 docker + k8s 容器技术分布式部署，微服务使各模块业务解藕，保障服务的可用性；
2. 利用 Nginx 作为中间层，反向代理实现负载均衡，保障服务的可靠性；
3. 前端应用层使用防抖节流减少无效请求，网络层利用 Nginx 对静态资源使用HTTP协商缓存，降低服务器压力，保障服务的稳定性；
在经过压力测试后，进行 Beta 测试，服务性能表现优秀，顺利完成了架构升级。

4.总结

项目于2022年3月，正式通过我司高层验收，并开始商用。商用期间运行良好，受到公司和用户的一致好评，并陆续接到多家大型零售商定制化需求，以及分省公司媒体节点私有化部署订单。

经过项目实践，我总结了以下心得：
1. 风险管理计划不能盲目制定，要根据项目的实际情况出发，科学有效的风险管理计划是项目成功的关键；
2. 项目经理在系统学习风险管理理论知识的同时，还需要结合实践，才能最大程度发挥出方法论的效果；
3. 风险控制是贯穿整个项目管理实施的，项目经理在管理过程中应当持续不断进行风险识别，评估，并与项目成员保持良好的沟通。
  `;

  doc.getElementById('summary-container').innerHTML = marked.parse(summary) + `<p><code>${summary.trim().length}</code>个字</p>`;
  doc.getElementById('content-container').innerHTML = marked.parse(content) + `<p><code>${content.trim().length}</code>个字</p>`;
</script>
