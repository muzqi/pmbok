二、规划风险管理计划

存在不确定性的机会或威胁事件，被称为风险。
风险管理的目标，就是降低威胁事件发生的概率，开拓机会事件的过程。

在计划中，我确定了每周进行一次风险评估会议，以及时更新风险等级册。我结合项目实际情况，汇总各等级风险执行的成本预算，并纳入计划当中。

风险管理计划编制完成后，项目组邀请了领导、部门负责人和其他相关干系人，召开了风险管理计划评审会议，对评审中相关干系人提出的建议，项目组及时更新，以确保各方对风险计划的一致认可。

我利用 SWTO 分析、鱼川图等工具，将已知风险分为政策、成本、技术、人力、疫情等风险类型。
在识别上述风险后，我们还确定了这些风险的基本特性，通过根本原因分析得到引发风险的主要因素，以及对项目的整体影响。主要的风险因素如下：

1. 该项目工期紧，人力资源吃紧，并由于当前市场经济下行，资金预算可能不能按时足额到位，综合带来的人力、成本问题；
