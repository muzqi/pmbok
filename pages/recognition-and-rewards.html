# 认可与奖励

## 概念

- 对成员的优良行为给予认可与奖励
- 最初的奖励计划在规划人力资源管理过程中编制
- 只有能满足被奖励者的某个重要需求的奖励， 才是有效的

## 马斯洛需求层次理论

> 人们的行为受到一系列需求的引导和剌激<br>
> 在不同的层次满足不同的需求，才能达到激励的作用

5.\`自我实现\`追求实现自己的能力或者潜能，并使之完善化。

4.\`受尊重\`尊重自己（尊严、成就、掌握、独立） 对他人的名誉或尊重（例如地位、威望）。

3.\`社会交往\`一个人要求与其他人建立感情的联系或关系。例子：结交朋友、追求爱情。

2.\`安全\`稳定、安全、受到保护、有秩序、能免除恐惧和焦虑等。

1.\`生理\`食物、水分、空气、睡眠、性的需要等。
