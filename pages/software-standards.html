> GB/T 8567-2006

**软件文档-质量分级**：

- 最低限度文档（1级文档）-开发过程中的代码注释
- 内部文档（2级文档）-组内使用的一些API，一般情况代码注释就足够了
- 工作文档（3级文档）-公司内部使用API，相对正规的记录，出参入参等。如：Confluence
- 正式文档（4级文档）-对外商用，可能就需要正式设计的网页作为文档

## 计算机软件质量保证计划

> GB/T 12504-90

- \`完备性\`：所有承担软件开发任务的单位，都必须按照GB 8567的规定编制相应的文档，以保证在开发阶段结束时其文档是齐全的。
- \`正确性\`：在软件开发各个阶段所编写的文档的内容，必须真实地反映该阶段的工作且与该阶段的需求相一致。
- \`简明性\`：在软件开发各个阶段所编写的各种文档的语言表达应该清晰、准确简练，适合各种文档的特定读者。
- \`可追踪性\`：在软件开发各个阶段所编写的各种文档应该具有良好的可追踪性。文档的可追踪性包括纵向可追踪性与横向可追踪性两个方面。前者是指在不同文档的相关内容之间相互检索的难易程度；后者是指确定同一文档某一内容在本文档中的涉及范围的难易程度。
- \`自说明性\`：在软件开发各个阶段所编写的各种文档应该具有较好的自说明性。文档的自说明性是指在软件开发各个阶段中的不同文档能独立表达该软件其相应阶段的阶段产品的能力。
- \`规范性\`：在软件开发各个阶段所编写的各种文档应该具有良好的规范性。文档的规范性是指文档的封面、大纲、术语的含义以及图示符号等符合有关规范的规定。

> GB/T 12504-2008

必须规定所要进行的技术和管理两方面的评审和检查工作，并编制或引用有关的评审和检查规程以及通过与否的技术准则。

至少要进行下列各项评审和检查工作：

- \`软件需求评审\`
  - 在软件概要设计结束后必须进行概要设计评审，以确保在软件需求规格说明书中所规定的各项需求的合适性。
- \`概要设计评审\`
  - 在软件概要设计结束后必须进行概要设计评审，以评价软件设计说明书中所描述的软件概要设计在总体结构、外部接口、主要部件功能分配、全局数据结构以及各主要部件之间的接口等方面的合适性。
- \`详细设计评审\`
  - 在软件详细设计阶段结束后必须进行详细设计评审，以评价软件验证与确认计划中所规定的验证与确认方法的合适性与完整性。
- \`功能检查\`
  - 在软件释放前，要对软件进行物理检查，以验证程序和文档已经满足在软件需求说明书中规定的所有需求。
- \`物理检查\`
  - 在验收软件前，要对软件进行物理检查，以难程序和文档已经一致并已做好了交付的准备。
- \`综合检查\`
  - 在软件验收时，要允许用户或用户所委托的专家对所要验收的软件进行设计抽样的综合检查，以验证代码和设计文档的一致性。
- \`管理评审\`
  - 要对计划的执行情况定期（或按阶段）进行管理评审；这些评审必须由独立于被评审单位的机构或授权的第三方主持进行。
