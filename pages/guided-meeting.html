<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>引导式研讨会</title>
  <link rel="stylesheet" href="../index.css">
</head>
<body>
  <h1>引导式研讨会</h1>
  <p>✓ 把主要干系人召集在一起，集中讨论来定义产品需求</p>
  <p>
    ✓ 快速定义跨职能需求、<span class="underline">协调干系人差异</span>
    <span class="mark">不同干系人对需求对矛盾</span>
  </p>
  <p>✓ 有助于参与者之间建立信任、改进关系、改善沟通、达成一致意见</p>
  <p>✓ 联合应用设计/开发（JAD）、质量功能展开（QFD）</p>
  <p>✓ 用户故事</p>
  <ul>
    <li>✓ 作为一个<角色>, 我想要<活动>, 以便于<商业价值> </li>
    <li>✓ 作为一个“网站管理员”，我想要“统计每天有多少人访问了我的网站”，以便于“我的赞助商了解我的网站会给他们带来什么收益。”</li>
  </ul>
</body>
</html>
