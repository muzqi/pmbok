## 立项管理

**步骤**：

1. 项目建议书<br>
  项目初步方案，向三方机构提出申请建议书
2. 项目可行性研究<br>（项目论证、项目评估）
  「项目建议书」批准后，进一步实施可行性分析
3. 项目审批<br>
  对「项目建议书」「项目可行性研究」「初步设计方案」「投资概算」进行批复
4. 项目招投标
5. 项目合同谈判与签订

### 项目建议书

> 项目建议书又称\`立项申请\`<br>
> 是\`项目建设单位\`向上级主管部门提交项目申请时所必须的文件*（「项目建设单位」指甲方。乙方一般叫做「项目承建单位」）*
> 是对拟建项目提出的框架性的总体设想

核心内容如下：

1. 项目的必要性
2. 项目的市场预测
3. 产品方案或服务的市场预测
4. 项目建设的必须条件

<br>

### 项目可行性研究

**步骤**：

1. 项目论证<br>
  机会可行性研究<br>
  初步可行性研究<br>
  详细可行性研究
2. 项目可行性研究报告的编写、提交和获得批准
3. 项目评估

**开发总成本**：

- 经营成本
  - 研发成本
  - 行政管理费
  - 销售与分销费用
- 财务费用和折旧

#### 内容

|可行性|描述|
|---|---|
|投资必要性|根据市场调查及预测、有关的产业政策等因素，论证项目投资建设的必要性|
|技术的可行性|从项目实施的技术角度，合理设计技术方案，并进行比较、选择和评价|
|财务可行性|从企业的角度，评价项目<code>是否盈利</code><br>主要从项目及投资者的角度，设计合理财务方案，从企业理财的角度进行资本预算，评价项目的财务盈利能力，进行投资决策，并从融资主体（企业）的角度评价股东投资收益、现金流量计划及债务偿还能力|
|组织可行性|制订进度计划、设计组织机构、选择管理人员、建立协作关系、制订培训计划等，保证项目顺利执行。|
|经济可行性|主要是从资源配置的角度衡量项目的价值，评价项目在实现区域经济发展目标、有效配置经济资源、<code>增加供应</code>、<code>创造就业</code>、<code>改善环境</code>、<code>提高人民生活</code>等方面的效益<br>对项目的投资及所产生的经济效益进行分析，包括支出分析、收益分析、投资回报分析以及敏感性分析。|
|社会可行性|主要分析项目对社会的影响，包括政治体制、方针政策、经济结构、法律道德、宗教民族、妇女儿童及社会稳定性等<br>例如：三峡大坝工程，涉及到上万人移民的社会问题|
|风险因素及对策|主要是对项目的市场风险、技术风险、财务风险、组织风险、法律风险、经济及社会风险等因素进行评价，制定规避风险的对策，为项目全过程的风险管理提供依据|

#### 机会可行性研究

> 机会研究的内容为寻求\`投资机会\`，鉴别\`投资方向\`；

#### 初步可行性研究

> 初步项目可行性研究的内容与详细的项目可行性研究基本相同
> 初步可行性研究阶段要研究项目\`是否有生命力\`、\`能否盈利\`；

内容：

1. 项目进行投资建设的必要性
2. 项目建设的周期
3. 项目需要的人力、财力资源
4. 项目的功能和目标是否可以实现
5. 项目的经济效益、社会效益是否可以保证
6. 项目从经济上、技术上是否是合理的

#### 详细可行性研究

> 详细可行性研究是要在多方案比较的基础上\`选择出最优方案\`；

方法：

- 投资估算法（指数估算法、因子估算法、单位能力投资估算法）
- 增量净效益法（有无比较法）

内容：

1. 概述。
2. 需求确定。
3. 现有资源、设施情况分析。
4. 设计（初步）技术方法。
5. 项目实施进度计划建议。
6. 投资估算和资金筹措计划。
7. 项目组织、人力资源、技术培训计划。
8. 经济和社会效益分析（效果评价）。
9. 合作，协作方式。

#### 项目论证

> \`“先论证，后决策”\`是现代项目管理的基本原则

作用：

1. 是确定项目\`是否实施\`的依据
2. 是\`筹措资金\`、向\`银行贷款\`的依据
3. 是编制计划、设计、采购、施工以及机构设备、资源配置的依据
4. 是防范风险、提高项目效率的重要保证

步骤：

1. 明确项目范围和业主目标；
2. 收集并分析相关资料；
3. 拟定多种可行的能够相互替代的实施方案；
4. 多方案分析、比较；
5. 选择最优方案进一步详细全面地论证；
6. 编制项目论证报告、环境影响报告和采购方式审批报告；
7. 编制资金筹措计划和项目实施进度计划

#### 项目评估

- 在\`项目可行性研究的基础上\`进行评估
- 由第三方（国家、银行或有关机构）根据国家颁布的政策、法规、方法、参数和条例
- 从项目（或企业）、国民经济、社会角度出发
- 对拟建项目建设的必要性、建设条件、生产条件、产品市场需求、工程技术、经济效益和社会效益等进行评价、分析和论证，进而判断其是否可行的一个评估过程

主要特征：

- 整体性（综合集成经济、技术运行、环境、风险）、
- 目标性
- 相关性（时间、知识、逻辑三维结构）
- 动态性（项目生命周期）

<br>

### 项目审批

> 对\`项目建议书\`、\`可行性研究报告\`、\`初步设计方案\`和\`投资概算\`的批复<br>
> 是后续项目建设的主要依据<br>
> 批复中核定的建设内容、规模、标准、总投资概算和其他控制指标原则上应严格遵守

细则：

- \`可行性研究报告\`的内容与\`项目建议书批复内容\`有**重大变更**的，应重新报批\`项目建议书\`
- \`项目初步设计方案和投资概算报告\`与\`项目可行性研究报告批复内容\`有**重大变更**或变更投资\`超出\`已批复总投资额度\`10%\`的，应重新报批\`可行性研究报告\`
- \`项目初步设计方案和投资概算报告\`与\`项目可行性研究报告批复内容\`有**少量调整**且其调整内容\`未超出\`已批复总投资额度\`10%\`的，需在提交\`项目初步设计方案和投资概算报告\`时以独立章节对调整部分进行\`补充说明\`

<br>

1. 招标
2. 投标
3. 开标与评标
4. 中标

### 项目合同谈判与签订

- 合同谈判的方法一般是\`先谈\`技术条款，\`后谈\`商务条款
  - 技术谈判：<br>
  合同技术附件内容、实施技术路线、质量评定标准、采购设备和系统报价以及人员投入开发的比重等
  - 商务谈判（投标函中的基本条件）：<br>
  投标价的优惠条件；质量、工期、服务违约处罚；<br>
  其他需要谈判的内容

## 文档和配置管理

### 软件文档

#### 分类

|文档|描述|备注|
|---|---|---|
|开发文档|描述开发过程本身，包括：<br>1. 可行性研究报告和项目任务书<br>2. 需求规格说明<br>3. 功能规格说明<br>4. 设计规格说明<br>5. 开发计划<br>6. 软件集成和测试计划<br>7. 质量保证计划<br>8. 安全和测试信息||
|产品文档|描述开发过程的产物，包括：<br>1. 培训手册<br>2. 参考手册和用户指南<br>3. 软件支持手册<br>4. 产品手册<br>5. 信息广告|主要给用户看的产品手册|
|管理文档|记录项目管理的信息，例如：<br>1. 每个阶段的进度和进度变更的记录<br>2. 软件变更情况的记录<br>3. 开发团队的职责定义<br>4. 项目计划<br>5. 项目阶段报告<br>6. 配置管理计划||

#### 质量分级

遵守\`GB/T 8567-2006\`的有关规定：

|文档等级|文档名称|描述|示例|
|---|---|---|---|
|1级|最低限度文档|开发者自用程序|开发过程中的<code>代码注释</code>|
|2级|内部文档|没有与其他用户共享的专用程序|组内使用的一些API，一般情况代码注释就足够了|
|3级|工作文档|同一单位内若干人联合开发的程序，或可被其他单位使用的程序|公司内部使用API，<code>接口文档</code>，相对正规的记录，出参入参等|
|4级|正式文档|那些要正式发行供普遍使用的软件产品、关键性程序或具有重复管理应用性质（如工资计算）的程序|对外商用，可能就需要正式设计的网页作为文档|

#### 管理规范

信息系统文档的规范化管理主要体现在：

- 文档书写规范
- 图表编号规则
- 文档目录编写标准
- 文档管理制度等方面

### 配置管理活动

> 配置管理：同时有1000人同时开发一款软件，如何让这1000人并行开发，且互不影响

1. 制订配置管理计划
2. 配置标识
3. 配置控制
4. 配置状态报告
5. 配置审计
6. 发布管理和交付

#### 配置管理状态报告

内容：

1. 每个受控配置项的标识和状态；
2. 每个变更申请的状态和已批准的修改的实施状态；
3. 每个基线的当前和过去版本的状态及版本的比较；
4. 其他配置管理过程活动的记录。

<br>

### 配置项

- \`GB/T 11457-2006\`：为配置管理设计的硬件、软件或二者的集合，在配置管理过程中作为一个单个实体来对待
- 分为\`基线配置项\`和\`非基线配置项\`两类
  - 基线配置项-可能包括所有的设计文档和源程序等
  - 非基线配置项-可能包括项目的各类计划和报告等
- 所有配置项的操作权限应由\`CMO（配置管理员）\`严格管理<br>
  基本原则是：
  - 基线配置项向开发人员开放读取的权限；
  - 非基线配置项向PM、CCB及相关人员开放

#### 状态

- 配置项刚建立时，其状态为“\`草稿\`”
  - 项目成员使用配置管理软件的Cbeck in/Check out功能，可以\`自由修改\`处于“草稿”状态昀配置项（不受变更控制规程约束）
- 配置项通过评审后，其状态变为“\`正式发布\`”
  - 配置项通过\`技术评审\`或\`领导审批\`之后，从“草稿”变迁为“正式发布”
- 此后若更改配置项，则其状态变为“\`正在修改\`”
  - 修改处于“正式发布”状态的配置项，必须按照“变更控制规程”执行
    - 如果\`CCB\`同意变更，则配置项状态从“正式发布”变迁为“正在修改”。
    - 目成员使用Check in/Check out功能，可以修改处于“正在修改”状态的配置项
    - 修改完毕后，该配置项要重新接受技术评审或领导审批
    - 当配置项修改完毕并重新通过评审后，状态变为“\`正式发布\`”

#### 配置基线

- 由一组配置项组成，构成一个相对稳定的\`逻辑实体\`
- 基线中的配置项被“\`冻结\`”了，\`不能\`再被任何人\`随意修改\`
- 对基线的变更必须遵循正式的变更控制程序
- 基线通常对应于开发过程中的里程碑, 一个产品\`可以有多个基线\`，也可以只有一个基线
- 交付给外部顾客的基线一般称为\`发行基线\`
- 内部开发使用的基线一般称为\`构造基线\`

基线内容：

- 建立基线的事件
- 受控的配置项
- 建立和变更基线的程序
- 批准变更基线所需的权限。

#### 配置库

> 存放配置项并记录与配置项相关的所有信息

|配置库|别名|描述|
|---|---|---|
|开发库|feature|也称为动态库、程序员库或工作库，保存当前正在开发的配置实体，是\`个人工作区\`，\`开发人员自行控制\`|
|受控库|develop|也称为\`主库\`，包含当前的基线加上对基线的变更。<br>库中配置项被置于完全的配置管理之下|
|产品库|master|也称为静态库、发行库、软件仓库，包含已发布使用的各种基线的存档，被置于完全的配置管理之下。<br>产品完成系统测试后，作为最终产品存入，等待交付用户或现场安装|

#### 配置库的建库模式

1. 按\`配置项的类型\`分类建库，适用于\`通用软件\`的开发组织
2. 按\`开发任务\`建立相应的配置库，适合\`专业软件\`开发组织
